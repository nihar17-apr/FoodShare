<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Portal | Food To Need</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      min-height: 100vh;
      overflow-x: hidden;
      color: white;
      background: #0a0015;
    }

    /* VIBRANT Full-Screen Animated Background */
    .aurora-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: linear-gradient(45deg, #1a0533, #0d1b2a, #1b0a3c, #0a1929);
      background-size: 400% 400%;
      animation: gradientShift 8s ease infinite;
      overflow: hidden;
    }

    @keyframes gradientShift {

      0%,
      100% {
        background-position: 0% 50%;
      }

      25% {
        background-position: 100% 0%;
      }

      50% {
        background-position: 100% 100%;
      }

      75% {
        background-position: 0% 100%;
      }
    }

    /* Layer 1: BRIGHT colorful gradients covering full screen */
    .aurora-bg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(ellipse 100% 80% at 20% 20%, rgba(255, 0, 100, 0.6) 0%, transparent 60%),
        radial-gradient(ellipse 80% 100% at 80% 10%, rgba(100, 0, 255, 0.6) 0%, transparent 60%),
        radial-gradient(ellipse 90% 70% at 70% 90%, rgba(0, 180, 255, 0.6) 0%, transparent 60%),
        radial-gradient(ellipse 70% 90% at 10% 80%, rgba(255, 120, 0, 0.5) 0%, transparent 60%),
        radial-gradient(ellipse 80% 80% at 50% 50%, rgba(0, 255, 180, 0.4) 0%, transparent 60%);
      animation: colorPulse 6s ease-in-out infinite alternate;
    }

    @keyframes colorPulse {
      0% {
        opacity: 0.9;
        transform: scale(1);
      }

      100% {
        opacity: 1;
        transform: scale(1.05);
      }
    }

    /* Layer 2: Moving bright color waves */
    .aurora-bg::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background:
        radial-gradient(circle at 25% 25%, rgba(255, 50, 200, 0.7) 0%, transparent 30%),
        radial-gradient(circle at 75% 25%, rgba(50, 150, 255, 0.7) 0%, transparent 30%),
        radial-gradient(circle at 50% 75%, rgba(255, 220, 50, 0.6) 0%, transparent 30%),
        radial-gradient(circle at 25% 75%, rgba(50, 255, 200, 0.6) 0%, transparent 30%),
        radial-gradient(circle at 75% 75%, rgba(200, 50, 255, 0.6) 0%, transparent 30%);
      animation: colorWave 12s linear infinite;
    }

    @keyframes colorWave {
      0% {
        transform: translate(0, 0) rotate(0deg);
      }

      100% {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Glassmorphism Styling */
    .glass-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
    }

    .glass-input {
      background: rgba(255, 255, 255, 0.1) !important;
      border: 1px solid rgba(255, 255, 255, 0.2) !important;
      color: white !important;
      backdrop-filter: blur(10px);
    }

    .glass-input::placeholder {
      color: rgba(255, 255, 255, 0.6) !important;
    }

    /* Improved Card Styling */
    .restaurant-card {
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 25px;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      color: white;
    }

    .restaurant-card:hover {
      transform: translateY(-10px);
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.3);
      box-shadow: 0 15px 45px rgba(0, 0, 0, 0.5);
    }

    .restaurant-card h3 {
      margin-bottom: 12px;
      font-size: 22px;
      background: linear-gradient(to right, #fff, #88d3ce);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .badge {
      background: linear-gradient(135deg, #00f5d4 0%, #00b4d8 100%);
      color: #000;
      padding: 5px 12px;
      border-radius: 50px;
      font-size: 12px;
      font-weight: 700;
      display: inline-block;
      margin-bottom: 15px;
    }

    .search-container {
      max-width: 800px;
      margin: 40px auto;
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 20px;
      top: 50%;
      transform: translateY(-50%);
      color: rgba(255, 255, 255, 0.5);
    }

    .location-search-box {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    #user-location-box {
      margin: 20px auto;
      max-width: 900px;
      animation: slideIn 0.8s ease-out;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .pulse-dot {
      display: inline-block;
      width: 10px;
      height: 10px;
      background: #00f5d4;
      border-radius: 50%;
      margin-right: 10px;
      box-shadow: 0 0 0 rgba(0, 245, 212, 0.4);
      animation: pulseDot 2s infinite;
    }

    @keyframes pulseDot {
      0% {
        box-shadow: 0 0 0 0 rgba(0, 245, 212, 0.4);
      }

      70% {
        box-shadow: 0 0 0 10px rgba(0, 245, 212, 0);
      }

      100% {
        box-shadow: 0 0 0 0 rgba(0, 245, 212, 0);
      }
    }

    /* Floating color orbs */
    .blob {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.7;
      animation: floatBlob 25s ease-in-out infinite;
    }

    .blob-1 {
      width: 60vw;
      height: 60vw;
      background: radial-gradient(circle, #ff006e 0%, #ff006e 20%, transparent 70%);
      top: -20%;
      left: -20%;
      animation-duration: 30s;
    }

    .blob-2 {
      width: 50vw;
      height: 50vw;
      background: radial-gradient(circle, #8338ec 0%, #8338ec 20%, transparent 70%);
      top: 10%;
      right: -15%;
      animation-duration: 25s;
      animation-delay: -8s;
    }

    .blob-3 {
      width: 55vw;
      height: 55vw;
      background: radial-gradient(circle, #3a86ff 0%, #3a86ff 20%, transparent 70%);
      bottom: -15%;
      left: 20%;
      animation-duration: 28s;
      animation-delay: -12s;
    }

    .blob-4 {
      width: 45vw;
      height: 45vw;
      background: radial-gradient(circle, #00f5d4 0%, #00f5d4 20%, transparent 70%);
      bottom: 20%;
      right: -10%;
      animation-duration: 22s;
      animation-delay: -5s;
    }

    .blob-5 {
      width: 40vw;
      height: 40vw;
      background: radial-gradient(circle, #fb5607 0%, #fb5607 20%, transparent 70%);
      top: 40%;
      left: 30%;
      animation-duration: 35s;
      animation-delay: -15s;
    }

    .blob-6 {
      width: 50vw;
      height: 50vw;
      background: radial-gradient(circle, #ffbe0b 0%, #ffbe0b 20%, transparent 70%);
      top: 60%;
      right: 30%;
      animation-duration: 32s;
      animation-delay: -20s;
    }

    @keyframes floatBlob {

      0%,
      100% {
        transform: translate(0, 0) scale(1);
      }

      20% {
        transform: translate(10vw, -8vh) scale(1.1);
      }

      40% {
        transform: translate(-8vw, 12vh) scale(0.9);
      }

      60% {
        transform: translate(15vw, 5vh) scale(1.15);
      }

      80% {
        transform: translate(-12vw, -10vh) scale(0.95);
      }
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .tab-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }

    .tab-button {
      padding: 15px 40px;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 10px;
      transition: transform 0.5s;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .tab-button:hover {
      transform: translateY(-2px);
    }

    .btn-register {
      background: white;
      color: #667eea;
    }

    .btn-browse {
      background: #f57c00;
      color: white;
    }

    .tab-header {
      text-align: center;
      margin-bottom: 30px;
    }

    .tab-header h2 {
      font-size: 36px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 15px;
    }

    .glass-panel {
      background: white;
      padding: 30px;
      border-radius: 20px;
      margin-bottom: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    }

    .search-input-container {
      background: #f8fafc;
      border: 1px solid #e2e8f0;
      border-radius: 12px;
      padding: 15px 25px;
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .search-input-container input {
      border: none;
      background: transparent;
      width: 100%;
      font-size: 16px;
      outline: none;
      color: #444;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 30px;
    }

    .card {
      background: white;
      color: #333;
      padding: 30px;
      border-radius: 15px;
      border: 1px solid #eee;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
    }

    #map {
      height: 400px;
      border-radius: 20px;
      margin-bottom: 30px;
      border: 4px solid white;
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    /* Form Styles */
    .form-container {
      background: rgba(255, 255, 255, 0.95);
      padding: 50px;
      margin-bottom: 35px;
      text-align: center;
      font-size: 32px;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 18px;
      display: flex;
      flex-direction: column;
    }

    label {
      font-weight: 600;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 10px;
      font-size: 15px;
    }

    input,
    textarea,
    select {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 2px solid rgba(102, 126, 234, 0.3);
      font-size: 14px;
      font-family: inherit;
      transition: all 0.6s ease;
      background: rgba(255, 255, 255, 0.8);
      backdrop-filter: blur(5px);
    }

    input:focus,
    textarea:focus,
    select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
      transform: translateY(-2px);
      background: rgba(255, 255, 255, 0.95);
    }

    input.error,
    textarea.error {
      border-color: #e74c3c;
      box-shadow: 0 0 0 4px rgba(231, 76, 60, 0.2);
    }

    .error-msg {
      color: #e74c3c;
      font-size: 12px;
      margin-top: 5px;
      display: none;
      animation: slideUp 0.3s ease;
    }

    .error-msg.show {
      display: block;
    }

    button {
      padding: 14px 28px;
      border: none;
      border-radius: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
      background-size: 200% 200%;
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      transition: all 0.6s ease;
      margin-top: 20px;
      box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
      position: relative;
      overflow: hidden;
    }

    button:before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.2);
      transition: left 0.8s ease;
      z-index: 1;
    }

    button:hover:before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
      background-position: 200% center;
    }

    button:active {
      transform: translateY(-1px);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    #msg {
      margin-top: 20px;
      padding: 18px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      display: none;
      animation: slideUp 1.0s ease;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.5);
    }

    #msg.success {
      display: block;
      background: linear-gradient(135deg, rgba(76, 175, 80, 0.2) 0%, rgba(102, 230, 130, 0.2) 100%);
      color: #2e7d32;
      border: 2px solid rgba(76, 175, 80, 0.5);
    }

    #msg.error {
      display: block;
      background: linear-gradient(135deg, rgba(231, 76, 60, 0.2) 0%, rgba(244, 135, 126, 0.2) 100%);
      color: #c62828;
      border: 2px solid rgba(231, 76, 60, 0.5);
    }

    /* Restaurants List Styles */
    .restaurants-container {
      max-width: 1200px;
      margin: 0 auto;
    }

    .search-section {
      background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
      display: flex;
      gap: 15px;
      flex-wrap: wrap;
      align-items: center;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(255, 255, 255, 0.5);
      animation: slideUp 1.5s ease;
    }

    .search-section input {
      padding: 12px 18px;
      border: 2px solid rgba(102, 126, 234, 0.3);
      border-radius: 10px;
      font-size: 14px;
      flex: 1;
      min-width: 200px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.6s ease;
    }

    .search-section input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
      background: rgba(255, 255, 255, 0.95);
    }



    #restaurantsList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
      gap: 20px;
    }

    .restaurant-card {
      background: white;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.6s;
      border-left: 5px solid #ff9800;
    }

    .restaurant-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    }

    .restaurant-card h3 {
      color: #333;
      margin-bottom: 15px;
      font-size: 18px;
    }

    .restaurant-card p {
      color: #666;
      margin-bottom: 10px;
      font-size: 14px;
      line-height: 1.6;
    }

    .restaurant-card .badge {
      display: inline-block;
      padding: 5px 12px;
      background: #fff3e0;
      color: #ff6f00;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
      margin-top: 10px;
      margin-right: 8px;
    }

    .restaurant-card .food-items {
      background: #f9f9f9;
      padding: 12px;
      border-radius: 6px;
      margin: 10px 0;
    }

    .restaurant-card .food-items h4 {
      color: #333;
      margin-bottom: 8px;
      font-size: 14px;
    }

    .restaurant-card .food-items ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .restaurant-card .food-items li {
      padding: 4px 0;
      color: #666;
      font-size: 13px;
    }

    .empty-message {
      text-align: center;
      padding: 40px;
      background: white;
      border-radius: 12px;
      color: #999;
    }

    .loading-msg {
      text-align: center;
      padding: 40px;
      color: white;
      font-size: 18px;
    }
  </style>
</head>

<body>
  <div class="aurora-bg">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
    <div class="blob blob-5"></div>
    <div class="blob blob-6"></div>
  </div>
  <div class="container">
    <!-- Tab Buttons -->
    <div class="tab-container">
      <button class="tab-button btn-register" onclick="switchTab('form', event)">üìã Register</button>
      <button class="tab-button btn-browse" onclick="switchTab('restaurants', event)">üç¥ Browse Restaurants</button>
    </div>

    <!-- Restaurants Tab -->
    <div id="restaurants" class="tab-content">
      <div class="tab-header">
        <h2>üç¥ Available Restaurants</h2>
      </div>

      <div class="glass-panel">
        <div class="search-input-container">
          <span style="color: #667eea;">üîç</span>
          <input type="text" id="searchRestaurants" placeholder="Search by restaurant name, location, or food..."
            onkeyup="filterRestaurants()">
        </div>
      </div>

      <!-- User Location Display (Swiggy Style) -->
      <div id="user-location-box" class="glass-card" style="padding: 25px; margin-bottom: 30px; display: none;">
        <div style="display: flex; flex-direction: column; gap: 20px;">
          <div style="display: flex; align-items: center; gap: 20px;">
            <div
              style="font-size: 40px; background: rgba(255,255,255,0.1); width: 70px; height: 70px; display: flex; align-items: center; justify-content: center; border-radius: 20px;">
              üìç</div>
            <div style="flex: 1;">
              <div
                style="font-weight: 800; font-size: 14px; text-transform: uppercase; letter-spacing: 1.5px; color: #00f5d4; margin-bottom: 5px;">
                üìç Your Live Location</div>
              <div id="user-address" style="font-size: 18px; font-weight: 600; line-height: 1.4;">Detecting your
                real-time address...</div>
            </div>
          </div>

          <div class="location-search-box">
            <input type="text" id="manualLocationInput" class="glass-input"
              style="flex: 1; padding: 14px 20px; border-radius: 12px; font-size: 15px;"
              placeholder="Search for another area (e.g. Kondapur, Hyderabad)...">
            <button onclick="searchManualLocation()"
              style="width: auto; margin: 0; padding: 0 25px; background: linear-gradient(135deg, #667eea, #764ba2); font-weight: 700; border-radius: 12px;">Search</button>
          </div>
        </div>
      </div>

      <div id="map" style="display: none;"></div>
      <div id="nearby-status"
        style="text-align: center; margin-bottom: 25px; font-weight: 600; font-size: 15px; color: #00f5d4;">
        <span class="pulse-dot"></span> Tracking location...
      </div>

      <!-- Nearby Hotels Section (Live from Map) -->
      <div id="nearbyHotelsList"></div>

      <!-- Separator -->
      <h3 id="db-restaurants-header"
        style="color: #fff; margin: 30px 0 15px; border-bottom: 2px solid rgba(255,255,255,0.2); padding-bottom: 15px; font-size: 20px; display: none;">
        üè™ Registered Food Donors</h3>

      <div id="restaurantsList">
        <div class="card" style="text-align: center; max-width: 400px; margin: 0 auto;">
          <div style="font-size: 32px; margin-bottom: 15px;">‚è≥</div>
          <h3 style="color: #666; margin-bottom: 15px;">Loading...</h3>
          <p style="color: #999; font-size: 14px;">Please wait while we fetch restaurants.</p>
        </div>
      </div>
    </div>

    <!-- Form Tab -->
    <div id="form" class="tab-content active">
      <div class="form-container">
        <h2>üìã User Registration</h2>
        <form id="acceptorForm" onsubmit="submitAcceptor(event)">
          <div class="form-group">
            <label for="name">Your Name / Organization *</label>
            <input id="name" type="text" placeholder="Enter name" required>
            <span class="error-msg" id="nameError"></span>
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input id="email" type="email" placeholder="your@email.com" required>
            <span class="error-msg" id="emailError"></span>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input id="phone" type="tel" placeholder="(123) 456-7890" required>
            <span class="error-msg" id="phoneError"></span>
          </div>

          <div class="form-group">
            <label for="location">Location *</label>
            <input id="location" type="text" placeholder="Street address" required>
            <span class="error-msg" id="locationError"></span>
          </div>

          <div class="form-group">
            <label for="food">Food Required *</label>
            <input id="food" type="text" placeholder="e.g., Biryani, Rice" required>
            <span class="error-msg" id="foodError"></span>
          </div>

          <div class="form-group">
            <label for="quantity">Quantity Required *</label>
            <input id="quantity" type="number" placeholder="Number of portions" min="1" required>
            <span class="error-msg" id="quantityError"></span>
          </div>

          <div class="form-group">
            <label for="membership">Membership Plan *</label>
            <select id="membership" required>
              <option value="Basic">Basic (Free)</option>
              <option value="Silver">Silver ($19/mo)</option>
              <option value="Gold">Gold ($49/mo)</option>
            </select>
          </div>

          <button type="submit">Submit Request</button>
        </form>

        <div id="msg"></div>
      </div>
    </div>

  </div>

  <script>
    function switchTab(tabName, event) {
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });

      // Remove active class from all buttons
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });

      // Show selected tab
      document.getElementById(tabName).classList.add('active');

      // Add active class to clicked button
      event.target.classList.add('active');

      // Load restaurants when switching to restaurants tab
      if (tabName === 'restaurants') {
        loadRestaurants();
        // Fix for Leaflet map grey area issue
        setTimeout(() => {
          if (map) map.invalidateSize();
        }, 300);
      }
    }

    // Form Validation
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function validatePhone(phone) {
      const re = /^[\d\s\-\+\(\)]{10,}$/;
      return re.test(phone.replace(/\s/g, ''));
    }

    function showError(fieldId, message) {
      const field = document.getElementById(fieldId);
      const errorEl = document.getElementById(fieldId + "Error");
      if (field) {
        field.classList.add("error");
        errorEl.textContent = message;
        errorEl.classList.add("show");
      }
    }

    function clearError(fieldId) {
      const field = document.getElementById(fieldId);
      const errorEl = document.getElementById(fieldId + "Error");
      if (field) {
        field.classList.remove("error");
        errorEl.classList.remove("show");
      }
    }

    function validateForm() {
      let isValid = true;
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const location = document.getElementById("location").value.trim();
      const food = document.getElementById("food").value.trim();
      const quantity = document.getElementById("quantity").value.trim();

      if (!name || name.length < 3) {
        showError("name", "Name must be at least 3 characters");
        isValid = false;
      } else {
        clearError("name");
      }

      if (!email || !validateEmail(email)) {
        showError("email", "Please enter a valid email");
        isValid = false;
      } else {
        clearError("email");
      }

      if (!phone || !validatePhone(phone)) {
        showError("phone", "Please enter a valid phone number");
        isValid = false;
      } else {
        clearError("phone");
      }

      if (!location || location.length < 5) {
        showError("location", "Please enter a valid location");
        isValid = false;
      } else {
        clearError("location");
      }

      if (!food || food.length < 2) {
        showError("food", "Please enter food item");
        isValid = false;
      } else {
        clearError("food");
      }

      if (!quantity || quantity < 1) {
        showError("quantity", "Quantity must be at least 1");
        isValid = false;
      } else {
        clearError("quantity");
      }

      return isValid;
    }

    function showMessage(message, type) {
      const msgEl = document.getElementById("msg");
      msgEl.textContent = message;
      msgEl.className = type;
      msgEl.style.display = "block";
      setTimeout(() => {
        msgEl.style.display = "none";
      }, 5000);
    }

    function submitAcceptor(event) {
      event.preventDefault();

      if (!validateForm()) {
        showMessage("‚ùå Please fix the errors above", "error");
        return;
      }

      const data = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        location: document.getElementById("location").value.trim(),
        food: document.getElementById("food").value.trim(),
        quantity: parseInt(document.getElementById("quantity").value),
        membership: document.getElementById("membership").value
      };

      const submitBtn = document.querySelector("button[type='submit']");
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      fetch("/add-acceptor", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
        .then(res => {
          if (!res.ok) throw new Error("Server error");
          return res.json();
        })
        .then(response => {
          showMessage("‚úÖ Request submitted successfully!", "success");
          document.getElementById("acceptorForm").reset();
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Request";
        })
        .catch(error => {
          showMessage("‚ùå Error submitting data: " + error.message, "error");
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Request";
        });
    }

    let allRestaurants = [];

    function loadRestaurants() {
      const listDiv = document.getElementById("restaurantsList");
      listDiv.innerHTML = '<div class="loading-msg">Loading restaurants...</div>';

      fetch("/restaurants")
        .then(res => {
          if (!res.ok) {
            throw new Error(`Server error: ${res.status}`);
          }
          return res.json();
        })
        .then(data => {
          if (!Array.isArray(data)) {
            throw new Error("Invalid data format");
          }
          allRestaurants = data;
          displayRestaurants(data);
        })
        .catch(err => {
          console.error("Error loading restaurants:", err);
          const listDiv = document.getElementById("restaurantsList");
          listDiv.innerHTML = `<div class="empty-message"><h3>‚ö†Ô∏è ${err.message}</h3><p>Please wait for restaurants to be verified by admin or try again later.</p></div>`;
        });
    }

    function displayRestaurants(restaurants) {
      const listDiv = document.getElementById("restaurantsList");
      listDiv.innerHTML = "";

      if (!restaurants || restaurants.length === 0) {
        listDiv.innerHTML = '<div class="empty-message"><h3>No verified restaurants yet</h3><p>Please check back later or try registering your needs first.</p></div>';
        return;
      }

      restaurants.forEach(r => {
        // Add Marker to Map for Database Restaurants
        if (map && r.location) {
          // Attempt to extract lat/lon if location contains coordinates, else it's just a label
          const coordMatch = r.location.match(/Coordinates: ([\d.-]+),([\d.-]+)/);
          if (coordMatch) {
            const marker = L.marker([parseFloat(coordMatch[1]), parseFloat(coordMatch[2])], {
              icon: L.divIcon({
                className: 'custom-div-icon',
                html: "<div style='background-color:#c30;color:white;padding:5px;border-radius:50%;border:2px solid white;width:20px;height:20px;display:flex;align-items:center;justify-content:center;font-weight:bold;'>üç¥</div>",
                iconSize: [30, 42],
                iconAnchor: [15, 42]
              })
            }).addTo(map);
            marker.bindPopup(`<b>üè® ${r.name} (Verified Donor)</b><br>Currently has surplus food!`);
          }
        }

        const verifiedBadge = r.isVerified ? '<span class="badge">‚úì Verified Donor</span>' : '';

        let itemsHtml = '';
        if (r.items && r.items.length > 0) {
          itemsHtml = '<div class="food-items"><h4>Available Food Items:</h4><ul>';
          r.items.forEach(item => {
            const category = item.category ? ` (${item.category})` : '';
            itemsHtml += `<li>‚Ä¢ ${item.food || item.itemName}${category} - ${item.quantity} portions</li>`;
          });
          itemsHtml += '</ul></div>';
        } else if (r.food) {
          itemsHtml = `<div class="food-items"><h4>Available Food:</h4><ul><li>‚Ä¢ ${r.food} - ${r.quantity} portions</li></ul></div>`;
        }

        const card = document.createElement("div");
        card.className = "restaurant-card";
        card.innerHTML = `
      <h3>üè® ${r.name}</h3>
      ${verifiedBadge}
      <p><strong>üìç Location:</strong> ${r.location}</p>
      ${r.email ? `<p><strong>üìß Email:</strong> ${r.email}</p>` : ''}
      ${r.phone ? `<p><strong>üì± Phone:</strong> ${r.phone}</p>` : ''}
      ${itemsHtml}
    `;
        listDiv.appendChild(card);
      });
    }

    function filterRestaurants() {
      const searchTerm = document.getElementById("searchRestaurants").value.toLowerCase();

      // Filter database restaurants
      const filtered = allRestaurants.filter(r => {
        return r.name.toLowerCase().includes(searchTerm) ||
          r.location.toLowerCase().includes(searchTerm) ||
          (r.food && r.food.toLowerCase().includes(searchTerm)) ||
          (r.items && r.items.some(item =>
            (item.food && item.food.toLowerCase().includes(searchTerm)) ||
            (item.itemName && item.itemName.toLowerCase().includes(searchTerm))
          ));
      });
      displayRestaurants(filtered);

      // Also filter live nearby restaurant cards
      const liveCards = document.querySelectorAll('.restaurant-card');
      liveCards.forEach(card => {
        const cardText = card.textContent.toLowerCase();
        if (searchTerm === '' || cardText.includes(searchTerm)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    }

    let map;
    let userMarker;
    let nearbyMarkers = [];
    let watchId = null;

    async function searchManualLocation() {
      const query = document.getElementById("manualLocationInput").value;
      if (!query) return;

      const submitBtn = document.querySelector(".location-search-box button");
      submitBtn.textContent = "Searching...";

      try {
        const res = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(query)}&limit=1`);
        const data = await res.json();

        if (data.length > 0) {
          const { lat, lon, display_name } = data[0];
          const newLoc = [parseFloat(lat), parseFloat(lon)];

          // Stop tracking if we manually search
          if (watchId) navigator.geolocation.clearWatch(watchId);

          updateUserLocation(newLoc, display_name);
          document.getElementById("nearby-status").textContent = "üìç Manual location set. Finding donors...";
        } else {
          showMessage("üìç Area not found. Try a more specific name.", "error");
        }
      } catch (e) {
        console.error("Search error:", e);
      } finally {
        submitBtn.textContent = "Search";
      }
    }

    function updateUserLocation(coords, address) {
      if (!map) return;

      map.setView(coords, 15);

      if (userMarker) {
        userMarker.setLatLng(coords);
      } else {
        userMarker = L.marker(coords).addTo(map);
      }

      userMarker.bindPopup(`<b>üè† Your Location</b><br>${address}`).openPopup();

      // Format address for display (Shorter)
      const shortAddress = address.split(',').slice(0, 3).join(',');
      document.getElementById("user-address").textContent = shortAddress;
      document.getElementById("user-location-box").style.display = "block";

      findNearbyHotels(coords[0], coords[1]);
    }

    function initMap() {
      map = L.map('map').setView([20.5937, 78.9629], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(map);

      if (navigator.geolocation) {
        // Swiggy-style Real-time Tracking
        watchId = navigator.geolocation.watchPosition(async position => {
          const { latitude, longitude } = position.coords;
          const userLoc = [latitude, longitude];

          try {
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
            const data = await res.json();
            updateUserLocation(userLoc, data.display_name || `${latitude.toFixed(4)}, ${longitude.toFixed(4)}`);
          } catch (e) {
            updateUserLocation(userLoc, `${latitude.toFixed(4)}, ${longitude.toFixed(4)}`);
          }

          document.getElementById("nearby-status").innerHTML = `<span class="pulse-dot"></span> ‚úÖ Live Tracking Active! Finding real-time donors...`;
        }, (err) => {
          console.error("Geo error:", err);
          document.getElementById("nearby-status").textContent = "‚ö†Ô∏è Browser blocked location. Using default view.";
        }, {
          enableHighAccuracy: true,
          maximumAge: 30000,
          timeout: 27000
        });
      }
    }

    async function findNearbyHotels(lat, lon) {
      // Using Overpass API to find real restaurants/hotels nearby
      const query = `[out:json];(node["amenity"~"restaurant|fast_food|cafe|hotel|food_court"](around:5000, ${lat}, ${lon}););out body;`;
      const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const nearbyDiv = document.getElementById("nearbyHotelsList");

        if (data.elements.length > 0) {
          nearbyDiv.innerHTML = `<h3 style="color: #fff; margin: 20px 0 15px; border-bottom: 2px solid rgba(255,255,255,0.2); padding-bottom: 15px; font-size: 22px;">‚ö° Nearby Hotels & Restaurants (${data.elements.length})</h3>`;

          const grid = document.createElement("div");
          grid.style.display = "grid";
          grid.style.gridTemplateColumns = "repeat(auto-fill, minmax(300px, 1fr))";
          grid.style.gap = "20px";
          grid.style.marginBottom = "40px";

          data.elements.forEach(el => {
            const name = el.tags.name || "Nearby Establishment";
            const type = el.tags.amenity || "Establishment";

            const marker = L.marker([el.lat, el.lon]).addTo(map);
            marker.bindPopup(`
              <div style="font-family: 'Poppins', sans-serif; min-width: 150px;">
                <b style="color: #667eea; font-size: 14px;">üè® ${name}</b><br>
                <span style="color: #666; font-size: 12px;">Type: ${type}</span><br>
                <button onclick="requestFromMap('${name.replace(/'/g, "\\'")}', '${el.lat},${el.lon}')" style="margin-top:10px; padding:8px 12px; background:linear-gradient(135deg, #667eea, #764ba2); color:white; border:none; border-radius:6px; cursor:pointer; font-weight:600; width:100%; font-size: 12px;">Select & Request</button>
              </div>
            `);
            nearbyMarkers.push(marker);

            const card = document.createElement("div");
            card.className = "restaurant-card nearby-card";
            card.style.background = "rgba(255, 255, 255, 0.95)";
            card.style.border = "none";
            card.style.boxShadow = "0 10px 20px rgba(0,0,0,0.1)";
            card.innerHTML = `
              <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <span style="background: #667eea; color: white; padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: 700;">LIVE MAP üî¥</span>
                <span style="color: #999; font-size: 11px;">üìç Within 5km</span>
              </div>
              <h3 style="color: #333; margin-bottom: 5px;">${name}</h3>
              <p style="color: #666; font-size: 13px;"><strong>Type:</strong> ${type}</p>
              <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee;">
                <button onclick="requestFromMap('${name.replace(/'/g, "\\'")}', '${el.lat},${el.lon}')" style="width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #667eea; background: transparent; color: #667eea; font-weight: 700; cursor: pointer; transition: all 0.3s ease;">Request Surplus Food</button>
              </div>
            `;
            grid.appendChild(card);
          });

          nearbyDiv.appendChild(grid);
          document.getElementById("nearby-status").innerHTML = `üéÅ Found <b>${data.elements.length}</b> nearby hotels & restaurants!`;
          document.getElementById("db-restaurants-header").style.display = "block";
        } else {
          nearbyDiv.innerHTML = `<div style="text-align:center; padding:20px; color:#fff; opacity:0.7;">No nearby hotels found within 5km.</div>`;
          document.getElementById("nearby-status").textContent = "No nearby establishments found. Showing registered donors.";
        }
      } catch (err) {
        console.error("Error fetching nearby hotels:", err);
        document.getElementById("nearby-status").textContent = "‚ö†Ô∏è Could not fetch nearby locations. Showing registered donors.";
      }
    }

    function requestFromMap(hotelName, coord) {
      // Switch back to the registration tab
      switchTab('form', { target: document.querySelectorAll('.tab-button')[1] });

      document.getElementById("food").value = `Surplus food from ${hotelName}`;
      document.getElementById("location").value = `Coordinates: ${coord}`;

      // Scroll to the form
      document.querySelector(".form-container").scrollIntoView({ behavior: 'smooth' });
      showMessage(`üìù Details for ${hotelName} auto-filled! Please complete your request.`, "success");
    }

    window.addEventListener("load", () => {
      loadRestaurants();
      initMap();
    });
  </script>
