<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Portal | Heavenly Aurora</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Syne:wght@700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --aurora-1: #00f2fe;
      --aurora-2: #4facfe;
      --aurora-3: #7028ff;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.2);
      --text: #ffffff;
      --primary: #00f2fe;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: #02001a;
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .aurora-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 10% 20%, var(--aurora-1), transparent 40%),
        radial-gradient(circle at 90% 80%, var(--aurora-3), transparent 40%);
      filter: blur(100px);
      opacity: 0.2;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 60px;
    }

    .logo {
      font-family: 'Syne', sans-serif;
      font-size: 28px;
      font-weight: 800;
      color: white;
      text-decoration: none;
      letter-spacing: -1px;
    }

    /* Tabs Selection */
    .tab-nav {
      display: flex;
      gap: 15px;
      background: var(--glass);
      padding: 10px;
      border-radius: 100px;
      border: 1px solid var(--glass-border);
      width: fit-content;
      margin: 0 auto 50px;
      backdrop-filter: blur(20px);
    }

    .tab-btn {
      padding: 15px 40px;
      border-radius: 100px;
      border: none;
      background: transparent;
      color: rgba(255, 255, 255, 0.6);
      font-weight: 800;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.4s;
    }

    .tab-btn.active {
      background: white;
      color: #02001a;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.3);
    }

    .tab-content {
      display: none;
      animation: slideUp 0.6s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Map Area */
    #map {
      height: 600px;
      border-radius: 40px;
      border: 1px solid var(--glass-border);
      margin-bottom: 50px;
      box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
    }

    /* Search Component */
    .search-wrap {
      margin-bottom: 60px;
      position: relative;
    }

    .search-input {
      width: 100%;
      padding: 25px 40px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 100px;
      color: white;
      font-size: 18px;
      backdrop-filter: blur(20px);
      transition: 0.4s;
    }

    .search-input:focus {
      outline: none;
      border-color: var(--aurora-1);
      box-shadow: 0 0 40px rgba(0, 242, 254, 0.2);
    }

    /* Node Cards */
    .node-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
      gap: 40px;
    }

    .node-card {
      background: var(--glass);
      backdrop-filter: blur(30px);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      padding: 50px;
      transition: 0.5s;
    }

    .node-card:hover {
      transform: translateY(-15px) scale(1.02);
      border-color: var(--aurora-1);
      background: rgba(255, 255, 255, 0.08);
    }

    .badge {
      display: inline-block;
      padding: 6px 15px;
      background: rgba(0, 242, 254, 0.15);
      color: var(--aurora-1);
      border-radius: 100px;
      font-size: 10px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 25px;
    }

    .node-card h3 {
      font-family: 'Syne', sans-serif;
      font-size: 26px;
      margin-bottom: 15px;
    }

    .node-card p {
      color: rgba(255, 255, 255, 0.6);
      font-size: 15px;
      margin-bottom: 10px;
    }

    /* Action Form */
    .heavenly-form {
      max-width: 800px;
      margin: 0 auto;
      background: var(--glass);
      backdrop-filter: blur(40px);
      border: 1px solid var(--glass-border);
      border-radius: 50px;
      padding: 80px;
      box-shadow: 0 50px 150px rgba(0, 0, 0, 0.6);
    }

    .heavenly-form h2 {
      font-family: 'Syne', sans-serif;
      font-size: 50px;
      text-align: center;
      margin-bottom: 40px;
      letter-spacing: -2px;
    }

    .form-group {
      margin-bottom: 30px;
    }

    .form-group label {
      display: block;
      font-size: 11px;
      font-weight: 800;
      color: var(--aurora-1);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 20px 30px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      color: white;
      font-size: 16px;
      transition: 0.4s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--aurora-1);
    }

    .btn-action {
      width: 100%;
      padding: 22px;
      background: white;
      color: #02001a;
      border: none;
      border-radius: 20px;
      font-weight: 800;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 3px;
      cursor: pointer;
      transition: 0.5s;
    }

    .btn-action:hover {
      transform: scale(1.02);
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.4);
      background: var(--aurora-1);
    }

    #toast {
      position: fixed;
      bottom: 40px;
      right: 40px;
      padding: 20px 40px;
      background: white;
      color: #02001a;
      border-radius: 100px;
      font-weight: 800;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none;
      animation: fadeInRight 0.5s ease;
    }

    @keyframes fadeInRight {
      from {
        transform: translateX(100%);
        opacity: 0;
      }

      to {
        transform: translateX(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>
  <div class="aurora-bg"></div>

  <div class="container">
    <header>
      <a href="index.html" class="logo">FOODTO●NEED</a>
      <div
        style="font-size: 10px; letter-spacing: 3px; color: var(--aurora-1); font-weight: 800; text-transform: uppercase;">
        Portal Activity: Active</div>
    </header>

    <div class="tab-nav">
      <button class="tab-btn active" onclick="switchDomain('discover')">Locate Abundance</button>
      <button class="tab-btn" onclick="switchDomain('join')">Register Intention</button>
    </div>

    <!-- Discover Domain -->
    <div id="domain-discover" class="tab-content active">
      <div id="map"></div>

      <div class="search-wrap">
        <input type="text" id="nodeSearch" class="search-input" placeholder="Initiate Search Filter..."
          onkeyup="filterMatrix()">
      </div>

      <div id="matrixGrid" class="node-grid">
        <!-- Matrix Intercepts -->
      </div>
    </div>

    <!-- Join Domain -->
    <div id="domain-join" class="tab-content">
      <div class="heavenly-form">
        <h2>SYNC HUB</h2>
        <p style="text-align: center; color: rgba(255,255,255,0.5); margin-bottom: 50px;">Initialize your connection to
          the global sharing network.</p>

        <form id="syncForm" onsubmit="handleSync(event)">
          <div class="form-group">
            <label>IDENTIFIER (NAME)</label>
            <input type="text" id="sync-name" placeholder="Agent or Org ID" required>
          </div>
          <div class="form-group">
            <label>NEXUS LINK (EMAIL)</label>
            <input type="email" id="sync-email" placeholder="agent@nexus.io" required>
          </div>
          <div class="form-group">
            <label>COORD / ADDRESS</label>
            <input type="text" id="sync-loc" placeholder="Physical Locale" required>
          </div>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 30px;">
            <div class="form-group">
              <label>PULSE TYPE (FOOD)</label>
              <input type="text" id="sync-food" placeholder="e.g. Nutrients" required>
            </div>
            <div class="form-group">
              <label>VOLUME (PORTIONS)</label>
              <input type="number" id="sync-qty" placeholder="Quantity" required min="1">
            </div>
          </div>
          <button type="submit" class="btn-action">INITIALIZE SYNC</button>
        </form>
      </div>
    </div>
  </div>

  <div id="toast"></div>

  <script>
    let map;
    let registeredNodes = [];
    let detectedNodes = [];

    function switchDomain(domain) {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('domain-' + domain).classList.add('active');
      if (domain === 'discover' && map) setTimeout(() => map.invalidateSize(), 200);
    }

    function initMatrix() {
      map = L.map('map').setView([20.5937, 78.9629], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          map.setView([lat, lon], 14);
          L.marker([lat, lon]).addTo(map).bindPopup("<b>STATION 01 (YOU)</b>").openPopup();
          scanEnvironment(lat, lon);
        });
      }
    }

    async function scanEnvironment(lat, lon) {
      const q = `[out:json];(node["amenity"~"restaurant|fast_food|cafe|hotel"](around:5000, ${lat}, ${lon}););out body;`;
      const r = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(q)}`);
      const d = await r.json();

      detectedNodes = d.elements.map(e => ({
        name: e.tags.name || "UNIDENTIFIED DONOR",
        lat: e.lat, lon: e.lon,
        type: e.tags.amenity,
        dist: calculateImpact(lat, lon, e.lat, e.lon)
      })).sort((a, b) => a.dist - b.dist);

      detectedNodes.forEach(n => {
        L.marker([n.lat, n.lon]).addTo(map).bindPopup(`<b>${n.name}</b><br><button onclick="autofill('${n.name}', '${n.lat},${n.lon}')" style="margin-top:8px; padding:8px 15px; background:#00f2fe; color:#02001a; border:none; border-radius:10px; font-weight:800; cursor:pointer;">SELECT NODE</button>`);
      });
      renderMatrix();
    }

    function calculateImpact(l1, ln1, l2, ln2) {
      const R = 6371;
      const dL = (l2 - l1) * Math.PI / 180;
      const dN = (ln2 - ln1) * Math.PI / 180;
      const a = Math.sin(dL / 2) ** 2 + Math.cos(l1 * Math.PI / 180) * Math.cos(l2 * Math.PI / 180) * Math.sin(dN / 2) ** 2;
      return (R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a))).toFixed(1);
    }

    function renderMatrix() {
      const grid = document.getElementById("matrixGrid");
      grid.innerHTML = "";
      const q = document.getElementById("nodeSearch").value.toLowerCase();

      const all = [...registeredNodes.map(n => ({ ...n, verified: true })), ...detectedNodes.map(d => ({ ...d, verified: false }))];
      const filtered = all.filter(f => f.name.toLowerCase().includes(q));

      filtered.forEach(item => {
        const card = document.createElement("div");
        card.className = "node-card";
        const badge = item.verified ? '<span class="badge">VERIFIED HUB</span>' : '<span class="badge" style="background:rgba(255,255,255,0.1); color:white;">NEARBY NODE</span>';
        card.innerHTML = `
          ${badge}
          <h3>${item.name}</h3>
          <p>STX: ${item.location || 'Real-time Detection'}</p>
          <p style="color:var(--aurora-1); font-weight:800; font-size:18px; margin-top:15px;">${item.dist ? item.dist + ' KM' : 'SCANNING...'}</p>
          <button onclick="autofill('${item.name}', '${item.lat ? item.lat + ',' + item.lon : (item.location || '')}')" style="width:100%; padding:18px; margin-top:25px; border-radius:20px; background:var(--glass); border:1px solid var(--glass-border); color:white; font-weight:800; cursor:pointer; transition:0.3s;">ENGAGE LINK</button>
        `;
        grid.appendChild(card);
      });
    }

    function autofill(name, loc) {
      switchDomain('join');
      document.getElementById("sync-name").value = "Requester @ " + name;
      document.getElementById("sync-loc").value = loc;
      document.getElementById("sync-food").value = "Surplus from " + name;
    }

    function handleSync(e) {
      e.preventDefault();
      const data = {
        name: document.getElementById("sync-name").value,
        email: document.getElementById("sync-email").value,
        location: document.getElementById("sync-loc").value,
        food: document.getElementById("sync-food").value,
        quantity: document.getElementById("sync-qty").value
      };

      fetch('/add-acceptor', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(() => {
        showToast("✓ NODE SYNCHRONIZED TO MATRIX");
        e.target.reset();
      });
    }

    function showToast(m) {
      const t = document.getElementById("toast");
      t.textContent = m; t.style.display = "block";
      setTimeout(() => t.style.display = "none", 3000);
    }

    function filterMatrix() { renderMatrix(); }

    window.onload = () => {
      initMatrix();
      fetch('/restaurants').then(r => r.json()).then(d => { registeredNodes = d; renderMatrix(); });
    };
  </script>
</body>

</html>
