<title>User Portal - Food To Need</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body {
    font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
    background-size: 400% 400%;
    animation: gradientShift 15s ease infinite;
    min-height: 100vh;
    padding: 40px 20px;
  }

  @keyframes gradientShift {
    0% {
      background-position: 0% 50%;
    }

    50% {
      background-position: 100% 50%;
    }

    100% {
      background-position: 0% 50%;
    }
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(30px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes slideInLeft {
    from {
      opacity: 0;
      transform: translateX(-30px);
    }

    to {
      opacity: 1;
      transform: translateX(0);
    }
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .tab-container {
    display: flex;
    gap: 15px;
    margin-bottom: 30px;
    justify-content: center;
    flex-wrap: wrap;
    animation: slideUp 0.6s ease;
  }

  .tab-button {
    padding: 14px 32px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
    color: #667eea;
    font-weight: 600;
    cursor: pointer;
    transition: all 0.3s ease;
    font-size: 16px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
    border: 2px solid rgba(255, 255, 255, 0.5);
    backdrop-filter: blur(10px);
  }

  .tab-button:hover {
    transform: translateY(-4px);
    box-shadow: 0 12px 35px rgba(102, 126, 234, 0.3);
  }

  .tab-button.active {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    color: white;
    box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
  }

  .tab-content {
    display: none;
    animation: slideUp 0.5s ease;
  }

  .tab-content.active {
    display: block;
  }

  /* Form Styles */
  .form-container {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
    border-radius: 20px;
    box-shadow: 0 20px 60px rgba(0, 0, 0, 0.25);
    padding: 50px;
    max-width: 500px;
    margin: 0 auto;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.5);
    animation: slideUp 0.8s ease;
  }

  h2 {
    background: linear-gradient(135deg, #667eea, #764ba2, #f093fb);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 35px;
    text-align: center;
    font-size: 32px;
    font-weight: 700;
  }

  .form-group {
    margin-bottom: 18px;
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 600;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 10px;
    font-size: 15px;
  }

  input,
  textarea,
  select {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 2px solid rgba(102, 126, 234, 0.3);
    font-size: 14px;
    font-family: inherit;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(5px);
  }

  input:focus,
  textarea:focus,
  select:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
    transform: translateY(-2px);
    background: rgba(255, 255, 255, 0.95);
  }

  input.error,
  textarea.error {
    border-color: #e74c3c;
    box-shadow: 0 0 0 4px rgba(231, 76, 60, 0.2);
  }

  .error-msg {
    color: #e74c3c;
    font-size: 12px;
    margin-top: 5px;
    display: none;
    animation: slideUp 0.3s ease;
  }

  .error-msg.show {
    display: block;
  }

  button {
    padding: 14px 28px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    background-size: 200% 200%;
    color: white;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.3s ease;
    margin-top: 20px;
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    position: relative;
    overflow: hidden;
  }

  button:before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    transition: left 0.5s ease;
    z-index: 1;
  }

  button:hover:before {
    left: 100%;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
    background-position: 200% center;
  }

  button:active {
    transform: translateY(-1px);
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  #msg {
    margin-top: 20px;
    padding: 18px;
    border-radius: 12px;
    text-align: center;
    font-weight: 600;
    display: none;
    animation: slideUp 0.5s ease;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.5);
  }

  #msg.success {
    display: block;
    background: linear-gradient(135deg, rgba(76, 175, 80, 0.2) 0%, rgba(102, 230, 130, 0.2) 100%);
    color: #2e7d32;
    border: 2px solid rgba(76, 175, 80, 0.5);
  }

  #msg.error {
    display: block;
    background: linear-gradient(135deg, rgba(231, 76, 60, 0.2) 0%, rgba(244, 135, 126, 0.2) 100%);
    color: #c62828;
    border: 2px solid rgba(231, 76, 60, 0.5);
  }

  /* Restaurants List Styles */
  .restaurants-container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .search-section {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
    padding: 25px;
    border-radius: 15px;
    margin-bottom: 30px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    align-items: center;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.5);
    animation: slideUp 0.7s ease;
  }

  .search-section input {
    padding: 12px 18px;
    border: 2px solid rgba(102, 126, 234, 0.3);
    border-radius: 10px;
    font-size: 14px;
    flex: 1;
    min-width: 200px;
    background: rgba(255, 255, 255, 0.8);
    transition: all 0.3s ease;
  }

  .search-section input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
    background: rgba(255, 255, 255, 0.95);
  }



  #restaurantsList {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 20px;
  }

  .restaurant-card {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.3s;
    border-left: 5px solid #ff9800;
  }

  .restaurant-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  }

  .restaurant-card h3 {
    color: #333;
    margin-bottom: 15px;
    font-size: 18px;
  }

  .restaurant-card p {
    color: #666;
    margin-bottom: 10px;
    font-size: 14px;
    line-height: 1.6;
  }

  .restaurant-card .badge {
    display: inline-block;
    padding: 5px 12px;
    background: #fff3e0;
    color: #ff6f00;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    margin-top: 10px;
    margin-right: 8px;
  }

  .restaurant-card .food-items {
    background: #f9f9f9;
    padding: 12px;
    border-radius: 6px;
    margin: 10px 0;
  }

  .restaurant-card .food-items h4 {
    color: #333;
    margin-bottom: 8px;
    font-size: 14px;
  }

  .restaurant-card .food-items ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .restaurant-card .food-items li {
    padding: 4px 0;
    color: #666;
    font-size: 13px;
  }

  .empty-message {
    text-align: center;
    padding: 40px;
    background: white;
    border-radius: 12px;
    color: #999;
  }

  .loading-msg {
    text-align: center;
    padding: 40px;
    color: white;
    font-size: 18px;
  }
</style>
</head>

<body>

  <div class="container">
    <!-- Tab Buttons -->
    <div class="tab-container">
      <button class="tab-button active" onclick="switchTab('restaurants', event)">üç¥ Browse Restaurants</button>
      <button class="tab-button" onclick="switchTab('form', event)">üìã Register Your Need</button>
    </div>

    <!-- Restaurants Tab (Now FIRST) -->
    <div id="restaurants" class="tab-content active">
      <div class="restaurants-container">
        <h2 style="color: white; text-align: center; margin-bottom: 30px;">üç¥ Food Services Around You</h2>

        <div class="search-section">
          <input type="text" id="searchRestaurants" placeholder="üîç Search restaurants, hotels, or food..."
            onkeyup="filterRestaurants()">
        </div>

        <div id="map-container"
          style="height: 450px; width: 100%; border-radius: 20px; margin-bottom: 25px; border: 4px solid rgba(255,255,255,0.4); overflow: hidden; box-shadow: 0 15px 45px rgba(0,0,0,0.2);">
          <div id="map" style="height: 100%;"></div>
        </div>
        <div id="nearby-status"
          style="text-align: center; margin-bottom: 20px; font-size: 16px; color: #fff; font-weight: 700; text-shadow: 0 2px 4px rgba(0,0,0,0.3); background: rgba(0,0,0,0.2); padding: 10px; border-radius: 30px;">
          üìç Looking for live food services near you...</div>

        <div id="restaurantsList">
          <div class="loading-msg">Fetching real-time data...</div>
        </div>
      </div>
    </div>

    <!-- Form Tab (Now SECOND) -->
    <div id="form" class="tab-content">
      <div class="form-container">
        <h2>üè† User Registration</h2>

        <form id="acceptorForm" onsubmit="submitAcceptor(event)">
          <div class="form-group">
            <label for="name">Your Name / Organization *</label>
            <input id="name" type="text" placeholder="Enter name" required>
            <span class="error-msg" id="nameError"></span>
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input id="email" type="email" placeholder="your@email.com" required>
            <span class="error-msg" id="emailError"></span>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input id="phone" type="tel" placeholder="(123) 456-7890" required>
            <span class="error-msg" id="phoneError"></span>
          </div>

          <div class="form-group">
            <label for="location">Location *</label>
            <input id="location" type="text" placeholder="Street address" required>
            <span class="error-msg" id="locationError"></span>
          </div>

          <div class="form-group">
            <label for="food">Food Required *</label>
            <input id="food" type="text" placeholder="e.g., Biryani, Rice" required>
            <span class="error-msg" id="foodError"></span>
          </div>

          <div class="form-group">
            <label for="quantity">Quantity Required *</label>
            <input id="quantity" type="number" placeholder="Number of portions" min="1" required>
            <span class="error-msg" id="quantityError"></span>
          </div>

          <div class="form-group">
            <label for="membership">Membership Plan *</label>
            <select id="membership" required>
              <option value="Basic">Basic (Free)</option>
              <option value="Silver">Silver ($19/mo)</option>
              <option value="Gold">Gold ($49/mo)</option>
            </select>
          </div>

          <button type="submit">Submit Request</button>
        </form>

        <div id="msg"></div>
      </div>
    </div>

  </div>

  <script>
    function switchTab(tabName, event) {
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });

      // Remove active class from all buttons
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });

      // Show selected tab
      document.getElementById(tabName).classList.add('active');

      // Add active class to clicked button
      event.target.classList.add('active');

      // Load restaurants when switching to restaurants tab
      if (tabName === 'restaurants') {
        loadRestaurants();
        // Fix for Leaflet map grey area issue
        setTimeout(() => {
          if (map) map.invalidateSize();
        }, 300);
      }
    }

    // Form Validation
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function validatePhone(phone) {
      const re = /^[\d\s\-\+\(\)]{10,}$/;
      return re.test(phone.replace(/\s/g, ''));
    }

    function showError(fieldId, message) {
      const field = document.getElementById(fieldId);
      const errorEl = document.getElementById(fieldId + "Error");
      if (field) {
        field.classList.add("error");
        errorEl.textContent = message;
        errorEl.classList.add("show");
      }
    }

    function clearError(fieldId) {
      const field = document.getElementById(fieldId);
      const errorEl = document.getElementById(fieldId + "Error");
      if (field) {
        field.classList.remove("error");
        errorEl.classList.remove("show");
      }
    }

    function validateForm() {
      let isValid = true;
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const location = document.getElementById("location").value.trim();
      const food = document.getElementById("food").value.trim();
      const quantity = document.getElementById("quantity").value.trim();

      if (!name || name.length < 3) {
        showError("name", "Name must be at least 3 characters");
        isValid = false;
      } else {
        clearError("name");
      }

      if (!email || !validateEmail(email)) {
        showError("email", "Please enter a valid email");
        isValid = false;
      } else {
        clearError("email");
      }

      if (!phone || !validatePhone(phone)) {
        showError("phone", "Please enter a valid phone number");
        isValid = false;
      } else {
        clearError("phone");
      }

      if (!location || location.length < 5) {
        showError("location", "Please enter a valid location");
        isValid = false;
      } else {
        clearError("location");
      }

      if (!food || food.length < 2) {
        showError("food", "Please enter food item");
        isValid = false;
      } else {
        clearError("food");
      }

      if (!quantity || quantity < 1) {
        showError("quantity", "Quantity must be at least 1");
        isValid = false;
      } else {
        clearError("quantity");
      }

      return isValid;
    }

    function showMessage(message, type) {
      const msgEl = document.getElementById("msg");
      msgEl.textContent = message;
      msgEl.className = type;
      msgEl.style.display = "block";
      setTimeout(() => {
        msgEl.style.display = "none";
      }, 5000);
    }

    function submitAcceptor(event) {
      event.preventDefault();

      if (!validateForm()) {
        showMessage("‚ùå Please fix the errors above", "error");
        return;
      }

      const data = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        location: document.getElementById("location").value.trim(),
        food: document.getElementById("food").value.trim(),
        quantity: parseInt(document.getElementById("quantity").value),
        membership: document.getElementById("membership").value
      };

      const submitBtn = document.querySelector("button[type='submit']");
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      fetch("/add-acceptor", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
        .then(res => {
          if (!res.ok) throw new Error("Server error");
          return res.json();
        })
        .then(response => {
          showMessage("‚úÖ Request submitted successfully!", "success");
          document.getElementById("acceptorForm").reset();
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Request";
        })
        .catch(error => {
          showMessage("‚ùå Error submitting data: " + error.message, "error");
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Request";
        });
    }

    let allRestaurants = [];

    function loadRestaurants() {
      const listDiv = document.getElementById("restaurantsList");
      listDiv.innerHTML = '<div class="loading-msg">Loading restaurants...</div>';

      fetch("/restaurants")
        .then(res => {
          if (!res.ok) {
            throw new Error(`Server error: ${res.status}`);
          }
          return res.json();
        })
        .then(data => {
          if (!Array.isArray(data)) {
            throw new Error("Invalid data format");
          }
          allRestaurants = data;
          displayRestaurants(data);
        })
        .catch(err => {
          console.error("Error loading restaurants:", err);
          const listDiv = document.getElementById("restaurantsList");
          listDiv.innerHTML = `<div class="empty-message"><h3>‚ö†Ô∏è ${err.message}</h3><p>Please wait for restaurants to be verified by admin or try again later.</p></div>`;
        });
    }

    function displayRestaurants(restaurants) {
      const listDiv = document.getElementById("restaurantsList");
      listDiv.innerHTML = "";

      if (!restaurants || restaurants.length === 0) {
        listDiv.innerHTML = '<div class="empty-message"><h3>No verified restaurants yet</h3><p>Please check back later or try registering your needs first.</p></div>';
        return;
      }

      restaurants.forEach(r => {
        // Add Marker to Map for Database Restaurants
        if (map && r.location) {
          // Attempt to extract lat/lon if location contains coordinates, else it's just a label
          const coordMatch = r.location.match(/Coordinates: ([\d.-]+),([\d.-]+)/);
          if (coordMatch) {
            const marker = L.marker([parseFloat(coordMatch[1]), parseFloat(coordMatch[2])], {
              icon: L.divIcon({
                className: 'custom-div-icon',
                html: "<div style='background-color:#c30;color:white;padding:5px;border-radius:50%;border:2px solid white;width:20px;height:20px;display:flex;align-items:center;justify-content:center;font-weight:bold;'>üç¥</div>",
                iconSize: [30, 42],
                iconAnchor: [15, 42]
              })
            }).addTo(map);
            marker.bindPopup(`<b>üè® ${r.name} (Verified Donor)</b><br>Currently has surplus food!`);
          }
        }

        const verifiedBadge = r.isVerified ? '<span class="badge">‚úì Verified Donor</span>' : '';

        let itemsHtml = '';
        if (r.items && r.items.length > 0) {
          itemsHtml = '<div class="food-items"><h4>Available Food Items:</h4><ul>';
          r.items.forEach(item => {
            const category = item.category ? ` (${item.category})` : '';
            itemsHtml += `<li>‚Ä¢ ${item.food || item.itemName}${category} - ${item.quantity} portions</li>`;
          });
          itemsHtml += '</ul></div>';
        } else if (r.food) {
          itemsHtml = `<div class="food-items"><h4>Available Food:</h4><ul><li>‚Ä¢ ${r.food} - ${r.quantity} portions</li></ul></div>`;
        }

        const card = document.createElement("div");
        card.className = "restaurant-card";
        card.innerHTML = `
      <h3>üè® ${r.name}</h3>
      ${verifiedBadge}
      <p><strong>üìç Location:</strong> ${r.location}</p>
      ${r.email ? `<p><strong>üìß Email:</strong> ${r.email}</p>` : ''}
      ${r.phone ? `<p><strong>üì± Phone:</strong> ${r.phone}</p>` : ''}
      ${itemsHtml}
    `;
        listDiv.appendChild(card);
      });
    }

    let userLat, userLon;
    let liveHotels = [];

    function calculateDistance(lat1, lon1, lat2, lon2) {
      const R = 6371; // Radius of earth in km
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
        Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) *
        Math.sin(dLon / 2) * Math.sin(dLon / 2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));
      return (R * c).toFixed(1);
    }

    function filterRestaurants() {
      const searchTerm = document.getElementById("searchRestaurants").value.trim().toLowerCase();

      // Filter DB Restaurants
      const filteredDB = allRestaurants.filter(r =>
        r.name.toLowerCase().includes(searchTerm) ||
        r.location.toLowerCase().includes(searchTerm) ||
        (r.food && r.food.toLowerCase().includes(searchTerm))
      );

      // Filter Live Hotels
      const filteredLive = liveHotels.filter(h =>
        h.name.toLowerCase().includes(searchTerm) ||
        h.type.toLowerCase().includes(searchTerm)
      );

      displayResults(filteredDB, filteredLive);

      // Map Focus Logic: If search has content, fly to the first/best match
      if (searchTerm.length >= 2) {
        if (filteredLive.length > 0) {
          const match = filteredLive[0];
          map.flyTo([match.lat, match.lon], 17, { animate: true, duration: 1.5 });
        } else if (filteredDB.length > 0 && filteredDB[0].location.includes("Coordinates:")) {
          const coords = filteredDB[0].location.match(/Coordinates: ([\d.-]+),([\d.-]+)/);
          if (coords) map.flyTo([parseFloat(coords[1]), parseFloat(coords[2])], 17, { animate: true, duration: 1.5 });
        }
      }
    }

    function displayResults(dbData, liveData) {
      const listDiv = document.getElementById("restaurantsList");
      listDiv.innerHTML = "";

      // 1. Show LIVE Nearby first (Sorted by distance)
      if (liveData.length > 0) {
        const liveSection = document.createElement("div");
        liveSection.innerHTML = `<h3 style="color: #fff; margin: 30px 0 15px; border-bottom: 2px solid rgba(255,255,255,0.2); padding-bottom: 15px; font-size: 22px;">‚ö° Live Real-Time Donors (Ordered by Distance)</h3>`;
        const grid = document.createElement("div");
        grid.style.display = "grid";
        grid.style.gridTemplateColumns = "repeat(auto-fill, minmax(300px, 1fr))";
        grid.style.gap = "20px";

        liveData.forEach(h => {
          const dist = userLat ? calculateDistance(userLat, userLon, h.lat, h.lon) : "Unknown";
          const card = document.createElement("div");
          card.className = "restaurant-card";
          card.style.background = "rgba(255, 255, 255, 0.95)";
          card.innerHTML = `
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
              <span style="background: #e74c3c; color: white; padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: 700;">NEARBY üìç</span>
              <span style="color: #667eea; font-weight: 800; font-size: 12px;">${dist} km away</span>
            </div>
            <h3>${h.name}</h3>
            <p><strong>Type:</strong> ${h.type}</p>
            <button onclick="requestFromMap('${h.name}', '${h.lat},${h.lon}')" style="width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; border: 2px solid #667eea; background: transparent; color: #667eea; font-weight: 700; cursor: pointer;">Request Surplus</button>
          `;
          grid.appendChild(card);
        });
        liveSection.appendChild(grid);
        listDiv.appendChild(liveSection);
      }

      // 2. Show Verified DB Restaurants
      if (dbData.length > 0) {
        const dbSection = document.createElement("div");
        dbSection.innerHTML = `<h3 style="color: #fff; margin: 40px 0 15px; border-bottom: 2px solid rgba(255,255,255,0.2); padding-bottom: 15px; font-size: 22px;">‚úÖ Verified Internal Donors</h3>`;
        const grid = document.createElement("div");
        grid.style.display = "grid";
        grid.style.gridTemplateColumns = "repeat(auto-fill, minmax(320px, 1fr))";
        grid.style.gap = "20px";

        dbData.forEach(r => {
          const card = document.createElement("div");
          card.className = "restaurant-card";
          card.innerHTML = `<h3>üè® ${r.name}</h3><span class="badge">Verified</span><p>üìç ${r.location}</p><button onclick="requestFromDatabase('${r.name}', '${r.location}')" style="width: 100%; padding: 10px; margin-top: 10px; border-radius: 8px; border: none; background: #667eea; color: white; font-weight: 700; cursor: pointer;">Select Donor</button>`;
          grid.appendChild(card);
        });
        dbSection.appendChild(grid);
        listDiv.appendChild(dbSection);
      }
    }

    function requestFromDatabase(name, loc) {
      switchTab('form', { target: document.querySelectorAll('.tab-button')[1] });
      document.getElementById("food").value = `Surplus food from ${name}`;
      document.getElementById("location").value = loc;
      document.querySelector(".form-container").scrollIntoView({ behavior: 'smooth' });
    }

    let map;
    let userMarker;
    let nearbyMarkers = [];

    function initMap() {
      map = L.map('map').setView([20.5937, 78.9629], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', { attribution: '¬© OpenStreetMap' }).addTo(map);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(position => {
          userLat = position.coords.latitude;
          userLon = position.coords.longitude;
          const userLoc = [userLat, userLon];
          map.setView(userLoc, 15);
          userMarker = L.marker(userLoc).addTo(map).bindPopup("<b>üè† Your Location</b>").openPopup();
          findNearbyHotels(userLat, userLon);
        });
      }
    }

    async function findNearbyHotels(lat, lon) {
      const query = `[out:json];(node["amenity"~"restaurant|fast_food|cafe|hotel|food_court"](around:5000, ${lat}, ${lon}););out body;`;
      const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();

        liveHotels = data.elements.map(el => ({
          name: el.tags.name || "Real-Time Donor",
          type: el.tags.amenity || "Food Establishment",
          lat: el.lat,
          lon: el.lon,
          dist: calculateDistance(lat, lon, el.lat, el.lon)
        })).sort((a, b) => a.dist - b.dist);

        // Plot Markers
        liveHotels.forEach(h => {
          const marker = L.marker([h.lat, h.lon]).addTo(map);
          marker.bindPopup(`<b>üè® ${h.name}</b><br><button onclick="requestFromMap('${h.name}', '${h.lat},${h.lon}')">Request</button>`);
          nearbyMarkers.push(marker);
        });

        displayResults(allRestaurants, liveHotels);
      } catch (err) { console.error(err); }
    }


    function requestFromMap(hotelName, coord) {
      // Switch back to the registration tab
      switchTab('form', { target: document.querySelectorAll('.tab-button')[1] });

      document.getElementById("food").value = `Surplus food from ${hotelName}`;
      document.getElementById("location").value = `Coordinates: ${coord}`;

      // Scroll to the form
      document.querySelector(".form-container").scrollIntoView({ behavior: 'smooth' });
      showMessage(`üìù Details for ${hotelName} auto-filled! Please complete your request.`, "success");
    }

    window.addEventListener("load", () => {
      loadRestaurants();
      initMap();
    });
  </script>
