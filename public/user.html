<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Portal | Food To Need</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #10b981;
      --secondary: #f59e0b;
      --bg: #0f172a;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text: #f8fafc;
      --text-dim: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .bg-blobs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 10% 20%, rgba(16, 185, 129, 0.1), transparent 40%),
        radial-gradient(circle at 90% 80%, rgba(245, 158, 11, 0.1), transparent 40%);
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 60px;
    }

    .logo {
      font-family: 'Playfair Display', serif;
      font-size: 28px;
      color: var(--primary);
      text-decoration: none;
      font-weight: 700;
    }

    /* Tabs */
    .tabs {
      display: flex;
      gap: 10px;
      background: var(--glass);
      padding: 6px;
      border-radius: 50px;
      border: 1px solid var(--glass-border);
      width: fit-content;
      margin: 0 auto 50px;
    }

    .tab-btn {
      padding: 12px 30px;
      border-radius: 50px;
      border: none;
      background: transparent;
      color: var(--text-dim);
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .tab-btn.active {
      background: var(--primary);
      color: white;
      box-shadow: 0 10px 20px rgba(16, 185, 129, 0.2);
    }

    .tab-content {
      display: none;
      animation: fadeIn 0.5s ease;
    }

    .tab-content.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Map & Grid */
    #map {
      height: 500px;
      width: 100%;
      border-radius: 30px;
      border: 1px solid var(--glass-border);
      margin-bottom: 40px;
    }

    .search-bar {
      margin-bottom: 40px;
      position: relative;
    }

    .search-bar input {
      width: 100%;
      padding: 20px 30px;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 50px;
      color: white;
      font-size: 16px;
      backdrop-filter: blur(10px);
      transition: 0.3s;
    }

    .search-bar input:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(16, 185, 129, 0.1);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 30px;
    }

    .card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 25px;
      padding: 30px;
      backdrop-filter: blur(10px);
      transition: 0.4s;
    }

    .card:hover {
      transform: translateY(-10px);
      border-color: var(--primary);
      background: rgba(255, 255, 255, 0.05);
    }

    .card h3 {
      font-size: 22px;
      margin-bottom: 10px;
      color: #fff;
    }

    .card p {
      font-size: 14px;
      color: var(--text-dim);
      margin-bottom: 5px;
    }

    .tag {
      display: inline-block;
      padding: 4px 12px;
      background: rgba(16, 185, 129, 0.1);
      color: var(--primary);
      border-radius: 50px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;
      margin-bottom: 15px;
    }

    /* Form */
    .glass-form {
      max-width: 800px;
      margin: 0 auto;
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      padding: 60px;
      backdrop-filter: blur(20px);
    }

    .form-title {
      font-family: 'Playfair Display', serif;
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-group {
      margin-bottom: 25px;
    }

    .form-group label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-dim);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .form-group input,
    .form-group select,
    .form-group textarea {
      width: 100%;
      padding: 16px 20px;
      background: rgba(0, 0, 0, 0.2);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      color: white;
      transition: 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: var(--primary);
    }

    .btn-submit {
      width: 100%;
      padding: 18px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 15px;
      font-weight: 700;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
      margin-top: 10px;
    }

    .btn-submit:hover {
      transform: scale(1.02);
      filter: brightness(1.1);
      box-shadow: 0 15px 30px rgba(16, 185, 129, 0.3);
    }

    #toast {
      position: fixed;
      bottom: 40px;
      right: 40px;
      padding: 20px 40px;
      background: var(--primary);
      color: white;
      border-radius: 20px;
      font-weight: 700;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
      z-index: 1000;
      display: none;
      animation: slideIn 0.5s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateX(100%);
      }

      to {
        transform: translateX(0);
      }
    }
  </style>
</head>

<body>
  <div class="bg-blobs"></div>

  <div class="container">
    <header>
      <a href="index.html" class="logo">FOODTO‚óèNEED</a>
      <div style="font-size: 12px; color: var(--text-dim); text-transform: uppercase; letter-spacing: 2px;">User Access
        Mode</div>
    </header>

    <div class="tabs">
      <button class="tab-btn active" onclick="switchTab('discover')">Discover Surplus</button>
      <button class="tab-btn" onclick="switchTab('join')">Register Needed</button>
    </div>

    <!-- Discover Tab -->
    <div id="tab-discover" class="tab-content active">
      <div id="map"></div>

      <div class="search-bar">
        <input type="text" id="searchNodes" placeholder="Search by name, location, or food type..."
          onkeyup="filterNodes()">
      </div>

      <div id="nodesGrid" class="grid">
        <!-- Dynamic Cards -->
      </div>
    </div>

    <!-- Join Tab -->
    <div id="tab-join" class="tab-content">
      <div class="glass-form">
        <h2 class="form-title">Join the Network</h2>
        <p style="text-align: center; color: var(--text-dim); margin-bottom: 40px;">Register your organization or family
          to receive surplus donations automatically.</p>

        <form id="joinForm" onsubmit="handleJoin(event)">
          <div class="form-group">
            <label>Full Name / Organization</label>
            <input type="text" id="join-name" placeholder="Agent Name" required>
          </div>
          <div class="form-group">
            <label>Contact Email</label>
            <input type="email" id="join-email" placeholder="contact@domain.io" required>
          </div>
          <div class="form-group">
            <label>Pickup Location</label>
            <input type="text" id="join-loc" placeholder="Street Address" required>
          </div>
          <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div class="form-group">
              <label>Requirement</label>
              <input type="text" id="join-food" placeholder="e.g. Rice, Bread" required>
            </div>
            <div class="form-group">
              <label>Quantity</label>
              <input type="number" id="join-qty" placeholder="Portions" required min="1">
            </div>
          </div>
          <button type="submit" class="btn-submit">Initialize Agreement</button>
        </form>
      </div>
    </div>
  </div>

  <div id="toast"></div>

  <script>
    let map;
    let donors = [];
    let liveDonors = [];

    function switchTab(tab) {
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
      event.target.classList.add('active');
      document.getElementById('tab-' + tab).classList.add('active');
      if (tab === 'discover' && map) setTimeout(() => map.invalidateSize(), 200);
    }

    function initMap() {
      map = L.map('map').setView([20.5937, 78.9629], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(pos => {
          const coords = [pos.coords.latitude, pos.coords.longitude];
          map.setView(coords, 14);
          L.marker(coords).addTo(map).bindPopup("<b>You are here</b>").openPopup();
          fetchNearby(pos.coords.latitude, pos.coords.longitude);
        });
      }
    }

    async function fetchNearby(lat, lon) {
      const q = `[out:json];(node["amenity"~"restaurant|fast_food|cafe|hotel"](around:5000, ${lat}, ${lon}););out body;`;
      const res = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(q)}`);
      const data = await res.json();

      liveDonors = data.elements.map(e => ({
        name: e.tags.name || "Local Donor",
        lat: e.lat, lon: e.lon,
        type: e.tags.amenity,
        dist: getDist(lat, lon, e.lat, e.lon)
      })).sort((a, b) => a.dist - b.dist);

      liveDonors.forEach(h => {
        L.marker([h.lat, h.lon]).addTo(map).bindPopup(`<b>${h.name}</b><br><button onclick="autofill('${h.name}', '${h.lat},${h.lon}')" style="margin-top:5px; padding:5px 10px; background:#10b981; color:white; border:none; border-radius:5px; cursor:pointer;">Select</button>`);
      });
      renderNodes();
    }

    function getDist(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a = Math.sin(dLat / 2) ** 2 + Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * Math.sin(dLon / 2) ** 2;
      return (R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a))).toFixed(1);
    }

    function renderNodes() {
      const grid = document.getElementById("nodesGrid");
      grid.innerHTML = "";
      const search = document.getElementById("searchNodes").value.toLowerCase();

      const combined = [...donors.map(d => ({ ...d, verified: true })), ...liveDonors.map(l => ({ ...l, verified: false }))];
      const filtered = combined.filter(i => i.name.toLowerCase().includes(search));

      filtered.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        const tag = item.verified ? '<span class="tag">Verified Hub</span>' : '<span class="tag" style="background:rgba(245,158,11,0.1); color:#f59e0b;">Detected Node</span>';
        card.innerHTML = `
          ${tag}
          <h3>${item.name}</h3>
          <p>üìç ${item.location || 'Real-time Signal'}</p>
          <p style="color:#10b981; font-weight:700; margin-top:10px;">${item.dist ? item.dist + ' km away' : 'Analyzing distance...'}</p>
          <button onclick="autofill('${item.name}', '${item.lat ? item.lat + ',' + item.lon : (item.location || '')}')" style="width:100%; padding:12px; margin-top:20px; border-radius:12px; background:var(--glass); border:1px solid var(--glass-border); color:white; font-weight:600; cursor:pointer;">Request Surplus</button>
        `;
        grid.appendChild(card);
      });
    }

    function autofill(name, loc) {
      switchTab('join');
      document.getElementById("join-name").value = "Requester for " + name;
      document.getElementById("join-loc").value = loc;
      document.getElementById("join-food").value = "Items from " + name;
    }

    function handleJoin(e) {
      e.preventDefault();
      const data = {
        name: document.getElementById("join-name").value,
        email: document.getElementById("join-email").value,
        location: document.getElementById("join-loc").value,
        food: document.getElementById("join-food").value,
        quantity: document.getElementById("join-qty").value
      };

      fetch('/add-acceptor', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(() => {
        notify("Node Synchronized Successfully!");
        e.target.reset();
      });
    }

    function notify(m) {
      const t = document.getElementById("toast");
      t.textContent = m; t.style.display = "block";
      setTimeout(() => t.style.display = "none", 3000);
    }

    function filterNodes() { renderNodes(); }

    window.onload = () => {
      initMap();
      fetch('/restaurants').then(r => r.json()).then(d => { donors = d; renderNodes(); });
    };
  </script>
</body>

</html>
