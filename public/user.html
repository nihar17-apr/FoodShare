<title>User Portal | Food To Need</title>
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background: #0a0015;
    min-height: 100vh;
    overflow-x: hidden;
    color: white;
    animation: fadeIn 2s ease;
  }

  @keyframes fadeIn {
    from {
      opacity: 0;
    }

    to {
      opacity: 1;
    }
  }

  /* Stunning Animated Gradient Background */
  .aurora-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
    overflow: hidden;
    background: linear-gradient(135deg, #0a0015 0%, #1a0a2e 25%, #16213e 50%, #0a0015 100%);
  }

  /* Animated gradient overlay */
  .aurora-bg::before {
    content: '';
    position: absolute;
    top: -50%;
    left: -50%;
    width: 200%;
    height: 200%;
    background: conic-gradient(from 0deg at 50% 50%,
        transparent 0deg,
        rgba(255, 0, 128, 0.1) 60deg,
        transparent 120deg,
        rgba(0, 255, 255, 0.1) 180deg,
        transparent 240deg,
        rgba(138, 43, 226, 0.15) 300deg,
        transparent 360deg);
    animation: rotateBg 30s linear infinite;
  }

  @keyframes rotateBg {
    from {
      transform: rotate(0deg);
    }

    to {
      transform: rotate(360deg);
    }
  }

  .blob {
    position: absolute;
    border-radius: 50%;
    filter: blur(60px);
    mix-blend-mode: screen;
    animation: float 20s ease-in-out infinite;
  }

  .blob-1 {
    width: 500px;
    height: 500px;
    background: radial-gradient(circle, #ff006e 0%, transparent 70%);
    top: -10%;
    left: -10%;
    animation-duration: 25s;
  }

  .blob-2 {
    width: 600px;
    height: 600px;
    background: radial-gradient(circle, #8338ec 0%, transparent 70%);
    top: 20%;
    right: -15%;
    animation-duration: 30s;
    animation-delay: -5s;
  }

  .blob-3 {
    width: 450px;
    height: 450px;
    background: radial-gradient(circle, #3a86ff 0%, transparent 70%);
    bottom: -5%;
    left: 20%;
    animation-duration: 22s;
    animation-delay: -10s;
  }

  .blob-4 {
    width: 550px;
    height: 550px;
    background: radial-gradient(circle, #00f5d4 0%, transparent 70%);
    bottom: 20%;
    right: 10%;
    animation-duration: 28s;
    animation-delay: -15s;
  }

  .blob-5 {
    width: 400px;
    height: 400px;
    background: radial-gradient(circle, #fb5607 0%, transparent 70%);
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    animation-duration: 35s;
    animation-delay: -8s;
  }

  .blob-6 {
    width: 350px;
    height: 350px;
    background: radial-gradient(circle, #ffbe0b 0%, transparent 70%);
    top: 10%;
    left: 40%;
    animation-duration: 32s;
    animation-delay: -12s;
  }

  @keyframes float {

    0%,
    100% {
      transform: translate(0, 0) scale(1) rotate(0deg);
    }

    25% {
      transform: translate(50px, -80px) scale(1.1) rotate(90deg);
    }

    50% {
      transform: translate(-30px, 60px) scale(0.9) rotate(180deg);
    }

    75% {
      transform: translate(80px, 40px) scale(1.05) rotate(270deg);
    }
  }

  .container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .tab-container {
    display: flex;
    justify-content: center;
    gap: 20px;
    margin-bottom: 40px;
  }

  .tab-button {
    padding: 15px 40px;
    border: none;
    border-radius: 12px;
    font-weight: 700;
    cursor: pointer;
    display: flex;
    align-items: center;
    gap: 10px;
    transition: transform 0.5s;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
  }

  .tab-button:hover {
    transform: translateY(-2px);
  }

  .btn-register {
    background: white;
    color: #667eea;
  }

  .btn-browse {
    background: #f57c00;
    color: white;
  }

  .tab-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .tab-header h2 {
    font-size: 36px;
    display: flex;
    justify-content: center;
    align-items: center;
    gap: 15px;
  }

  .glass-panel {
    background: white;
    padding: 30px;
    border-radius: 20px;
    margin-bottom: 30px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
  }

  .search-input-container {
    background: #f8fafc;
    border: 1px solid #e2e8f0;
    border-radius: 12px;
    padding: 15px 25px;
    display: flex;
    align-items: center;
    gap: 15px;
  }

  .search-input-container input {
    border: none;
    background: transparent;
    width: 100%;
    font-size: 16px;
    outline: none;
    color: #444;
  }

  .grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 30px;
  }

  .card {
    background: white;
    color: #333;
    padding: 30px;
    border-radius: 15px;
    border: 1px solid #eee;
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
  }

  #map {
    height: 400px;
    border-radius: 20px;
    margin-bottom: 30px;
    border: 4px solid white;
  }

  .tab-content {
    display: none;
  }

  .tab-content.active {
    display: block;
  }

  /* Form Styles */
  .form-container {
    background: rgba(255, 255, 255, 0.95);
    padding: 50px;
    margin-bottom: 35px;
    text-align: center;
    font-size: 32px;
    font-weight: 700;
  }

  .form-group {
    margin-bottom: 18px;
    display: flex;
    flex-direction: column;
  }

  label {
    font-weight: 600;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
    margin-bottom: 10px;
    font-size: 15px;
  }

  input,
  textarea,
  select {
    width: 100%;
    padding: 14px;
    border-radius: 12px;
    border: 2px solid rgba(102, 126, 234, 0.3);
    font-size: 14px;
    font-family: inherit;
    transition: all 0.6s ease;
    background: rgba(255, 255, 255, 0.8);
    backdrop-filter: blur(5px);
  }

  input:focus,
  textarea:focus,
  select:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
    transform: translateY(-2px);
    background: rgba(255, 255, 255, 0.95);
  }

  input.error,
  textarea.error {
    border-color: #e74c3c;
    box-shadow: 0 0 0 4px rgba(231, 76, 60, 0.2);
  }

  .error-msg {
    color: #e74c3c;
    font-size: 12px;
    margin-top: 5px;
    display: none;
    animation: slideUp 0.3s ease;
  }

  .error-msg.show {
    display: block;
  }

  button {
    padding: 14px 28px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
    background-size: 200% 200%;
    color: white;
    font-weight: 600;
    font-size: 16px;
    cursor: pointer;
    transition: all 0.6s ease;
    margin-top: 20px;
    box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
    position: relative;
    overflow: hidden;
  }

  button:before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: rgba(255, 255, 255, 0.2);
    transition: left 0.8s ease;
    z-index: 1;
  }

  button:hover:before {
    left: 100%;
  }

  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 12px 35px rgba(102, 126, 234, 0.5);
    background-position: 200% center;
  }

  button:active {
    transform: translateY(-1px);
  }

  button:disabled {
    opacity: 0.6;
    cursor: not-allowed;
    transform: none;
  }

  #msg {
    margin-top: 20px;
    padding: 18px;
    border-radius: 12px;
    text-align: center;
    font-weight: 600;
    display: none;
    animation: slideUp 1.0s ease;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.5);
  }

  #msg.success {
    display: block;
    background: linear-gradient(135deg, rgba(76, 175, 80, 0.2) 0%, rgba(102, 230, 130, 0.2) 100%);
    color: #2e7d32;
    border: 2px solid rgba(76, 175, 80, 0.5);
  }

  #msg.error {
    display: block;
    background: linear-gradient(135deg, rgba(231, 76, 60, 0.2) 0%, rgba(244, 135, 126, 0.2) 100%);
    color: #c62828;
    border: 2px solid rgba(231, 76, 60, 0.5);
  }

  /* Restaurants List Styles */
  .restaurants-container {
    max-width: 1200px;
    margin: 0 auto;
  }

  .search-section {
    background: linear-gradient(135deg, rgba(255, 255, 255, 0.95) 0%, rgba(255, 255, 255, 0.85) 100%);
    padding: 25px;
    border-radius: 15px;
    margin-bottom: 30px;
    box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
    display: flex;
    gap: 15px;
    flex-wrap: wrap;
    align-items: center;
    backdrop-filter: blur(10px);
    border: 2px solid rgba(255, 255, 255, 0.5);
    animation: slideUp 1.5s ease;
  }

  .search-section input {
    padding: 12px 18px;
    border: 2px solid rgba(102, 126, 234, 0.3);
    border-radius: 10px;
    font-size: 14px;
    flex: 1;
    min-width: 200px;
    background: rgba(255, 255, 255, 0.8);
    transition: all 0.6s ease;
  }

  .search-section input:focus {
    outline: none;
    border-color: #667eea;
    box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.2);
    background: rgba(255, 255, 255, 0.95);
  }



  #restaurantsList {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
    gap: 20px;
  }

  .restaurant-card {
    background: white;
    padding: 25px;
    border-radius: 12px;
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
    transition: all 0.6s;
    border-left: 5px solid #ff9800;
  }

  .restaurant-card:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
  }

  .restaurant-card h3 {
    color: #333;
    margin-bottom: 15px;
    font-size: 18px;
  }

  .restaurant-card p {
    color: #666;
    margin-bottom: 10px;
    font-size: 14px;
    line-height: 1.6;
  }

  .restaurant-card .badge {
    display: inline-block;
    padding: 5px 12px;
    background: #fff3e0;
    color: #ff6f00;
    border-radius: 20px;
    font-size: 12px;
    font-weight: 600;
    margin-top: 10px;
    margin-right: 8px;
  }

  .restaurant-card .food-items {
    background: #f9f9f9;
    padding: 12px;
    border-radius: 6px;
    margin: 10px 0;
  }

  .restaurant-card .food-items h4 {
    color: #333;
    margin-bottom: 8px;
    font-size: 14px;
  }

  .restaurant-card .food-items ul {
    list-style: none;
    padding: 0;
    margin: 0;
  }

  .restaurant-card .food-items li {
    padding: 4px 0;
    color: #666;
    font-size: 13px;
  }

  .empty-message {
    text-align: center;
    padding: 40px;
    background: white;
    border-radius: 12px;
    color: #999;
  }

  .loading-msg {
    text-align: center;
    padding: 40px;
    color: white;
    font-size: 18px;
  }
</style>
</head>

<body>
  <div class="aurora-bg">
    <div class="blob blob-1"></div>
    <div class="blob blob-2"></div>
    <div class="blob blob-3"></div>
    <div class="blob blob-4"></div>
    <div class="blob blob-5"></div>
    <div class="blob blob-6"></div>
  </div>
  <div class="container">
    <!-- Tab Buttons -->
    <div class="tab-container">
      <button class="tab-button btn-register" onclick="switchTab('form', event)">üìã Register</button>
      <button class="tab-button btn-browse" onclick="switchTab('restaurants', event)">üç¥ Browse Restaurants</button>
    </div>

    <!-- Restaurants Tab -->
    <div id="restaurants" class="tab-content">
      <div class="tab-header">
        <h2>üç¥ Available Restaurants</h2>
      </div>

      <div class="glass-panel">
        <div class="search-input-container">
          <span style="color: #667eea;">üîç</span>
          <input type="text" id="searchRestaurants" placeholder="Search by restaurant name, location, or food..."
            onkeyup="filterRestaurants()">
        </div>
      </div>

      <!-- User Location Display -->
      <div id="user-location-box"
        style="background: linear-gradient(135deg, #667eea, #764ba2); padding: 20px; border-radius: 15px; margin-bottom: 20px; color: white; display: none;">
        <div style="display: flex; align-items: center; gap: 15px;">
          <span style="font-size: 32px;">üìç</span>
          <div>
            <div style="font-weight: 700; font-size: 16px;">Your Current Location</div>
            <div id="user-address" style="font-size: 14px; opacity: 0.9;">Detecting...</div>
          </div>
        </div>
      </div>

      <div id="map" style="display: none;"></div>
      <div id="nearby-status" style="text-align: center; margin-bottom: 20px; font-weight: 600; opacity: 0.8;">üìç
        Analyzing your location...</div>

      <!-- Nearby Hotels Section (Live from Map) -->
      <div id="nearbyHotelsList"></div>

      <!-- Separator -->
      <h3 id="db-restaurants-header"
        style="color: #fff; margin: 30px 0 15px; border-bottom: 2px solid rgba(255,255,255,0.2); padding-bottom: 15px; font-size: 20px; display: none;">
        üè™ Registered Food Donors</h3>

      <div id="restaurantsList">
        <div class="card" style="text-align: center; max-width: 400px; margin: 0 auto;">
          <div style="font-size: 32px; margin-bottom: 15px;">‚è≥</div>
          <h3 style="color: #666; margin-bottom: 15px;">Loading...</h3>
          <p style="color: #999; font-size: 14px;">Please wait while we fetch restaurants.</p>
        </div>
      </div>
    </div>

    <!-- Form Tab -->
    <div id="form" class="tab-content active">
      <div class="form-container">
        <h2>üìã User Registration</h2>
        <form id="acceptorForm" onsubmit="submitAcceptor(event)">
          <div class="form-group">
            <label for="name">Your Name / Organization *</label>
            <input id="name" type="text" placeholder="Enter name" required>
            <span class="error-msg" id="nameError"></span>
          </div>

          <div class="form-group">
            <label for="email">Email *</label>
            <input id="email" type="email" placeholder="your@email.com" required>
            <span class="error-msg" id="emailError"></span>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number *</label>
            <input id="phone" type="tel" placeholder="(123) 456-7890" required>
            <span class="error-msg" id="phoneError"></span>
          </div>

          <div class="form-group">
            <label for="location">Location *</label>
            <input id="location" type="text" placeholder="Street address" required>
            <span class="error-msg" id="locationError"></span>
          </div>

          <div class="form-group">
            <label for="food">Food Required *</label>
            <input id="food" type="text" placeholder="e.g., Biryani, Rice" required>
            <span class="error-msg" id="foodError"></span>
          </div>

          <div class="form-group">
            <label for="quantity">Quantity Required *</label>
            <input id="quantity" type="number" placeholder="Number of portions" min="1" required>
            <span class="error-msg" id="quantityError"></span>
          </div>

          <div class="form-group">
            <label for="membership">Membership Plan *</label>
            <select id="membership" required>
              <option value="Basic">Basic (Free)</option>
              <option value="Silver">Silver ($19/mo)</option>
              <option value="Gold">Gold ($49/mo)</option>
            </select>
          </div>

          <button type="submit">Submit Request</button>
        </form>

        <div id="msg"></div>
      </div>
    </div>

  </div>

  <script>
    function switchTab(tabName, event) {
      // Hide all tabs
      document.querySelectorAll('.tab-content').forEach(tab => {
        tab.classList.remove('active');
      });

      // Remove active class from all buttons
      document.querySelectorAll('.tab-button').forEach(btn => {
        btn.classList.remove('active');
      });

      // Show selected tab
      document.getElementById(tabName).classList.add('active');

      // Add active class to clicked button
      event.target.classList.add('active');

      // Load restaurants when switching to restaurants tab
      if (tabName === 'restaurants') {
        loadRestaurants();
        // Fix for Leaflet map grey area issue
        setTimeout(() => {
          if (map) map.invalidateSize();
        }, 300);
      }
    }

    // Form Validation
    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function validatePhone(phone) {
      const re = /^[\d\s\-\+\(\)]{10,}$/;
      return re.test(phone.replace(/\s/g, ''));
    }

    function showError(fieldId, message) {
      const field = document.getElementById(fieldId);
      const errorEl = document.getElementById(fieldId + "Error");
      if (field) {
        field.classList.add("error");
        errorEl.textContent = message;
        errorEl.classList.add("show");
      }
    }

    function clearError(fieldId) {
      const field = document.getElementById(fieldId);
      const errorEl = document.getElementById(fieldId + "Error");
      if (field) {
        field.classList.remove("error");
        errorEl.classList.remove("show");
      }
    }

    function validateForm() {
      let isValid = true;
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const location = document.getElementById("location").value.trim();
      const food = document.getElementById("food").value.trim();
      const quantity = document.getElementById("quantity").value.trim();

      if (!name || name.length < 3) {
        showError("name", "Name must be at least 3 characters");
        isValid = false;
      } else {
        clearError("name");
      }

      if (!email || !validateEmail(email)) {
        showError("email", "Please enter a valid email");
        isValid = false;
      } else {
        clearError("email");
      }

      if (!phone || !validatePhone(phone)) {
        showError("phone", "Please enter a valid phone number");
        isValid = false;
      } else {
        clearError("phone");
      }

      if (!location || location.length < 5) {
        showError("location", "Please enter a valid location");
        isValid = false;
      } else {
        clearError("location");
      }

      if (!food || food.length < 2) {
        showError("food", "Please enter food item");
        isValid = false;
      } else {
        clearError("food");
      }

      if (!quantity || quantity < 1) {
        showError("quantity", "Quantity must be at least 1");
        isValid = false;
      } else {
        clearError("quantity");
      }

      return isValid;
    }

    function showMessage(message, type) {
      const msgEl = document.getElementById("msg");
      msgEl.textContent = message;
      msgEl.className = type;
      msgEl.style.display = "block";
      setTimeout(() => {
        msgEl.style.display = "none";
      }, 5000);
    }

    function submitAcceptor(event) {
      event.preventDefault();

      if (!validateForm()) {
        showMessage("‚ùå Please fix the errors above", "error");
        return;
      }

      const data = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        location: document.getElementById("location").value.trim(),
        food: document.getElementById("food").value.trim(),
        quantity: parseInt(document.getElementById("quantity").value),
        membership: document.getElementById("membership").value
      };

      const submitBtn = document.querySelector("button[type='submit']");
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      fetch("/add-acceptor", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
        .then(res => {
          if (!res.ok) throw new Error("Server error");
          return res.json();
        })
        .then(response => {
          showMessage("‚úÖ Request submitted successfully!", "success");
          document.getElementById("acceptorForm").reset();
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Request";
        })
        .catch(error => {
          showMessage("‚ùå Error submitting data: " + error.message, "error");
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Request";
        });
    }

    let allRestaurants = [];

    function loadRestaurants() {
      const listDiv = document.getElementById("restaurantsList");
      listDiv.innerHTML = '<div class="loading-msg">Loading restaurants...</div>';

      fetch("/restaurants")
        .then(res => {
          if (!res.ok) {
            throw new Error(`Server error: ${res.status}`);
          }
          return res.json();
        })
        .then(data => {
          if (!Array.isArray(data)) {
            throw new Error("Invalid data format");
          }
          allRestaurants = data;
          displayRestaurants(data);
        })
        .catch(err => {
          console.error("Error loading restaurants:", err);
          const listDiv = document.getElementById("restaurantsList");
          listDiv.innerHTML = `<div class="empty-message"><h3>‚ö†Ô∏è ${err.message}</h3><p>Please wait for restaurants to be verified by admin or try again later.</p></div>`;
        });
    }

    function displayRestaurants(restaurants) {
      const listDiv = document.getElementById("restaurantsList");
      listDiv.innerHTML = "";

      if (!restaurants || restaurants.length === 0) {
        listDiv.innerHTML = '<div class="empty-message"><h3>No verified restaurants yet</h3><p>Please check back later or try registering your needs first.</p></div>';
        return;
      }

      restaurants.forEach(r => {
        // Add Marker to Map for Database Restaurants
        if (map && r.location) {
          // Attempt to extract lat/lon if location contains coordinates, else it's just a label
          const coordMatch = r.location.match(/Coordinates: ([\d.-]+),([\d.-]+)/);
          if (coordMatch) {
            const marker = L.marker([parseFloat(coordMatch[1]), parseFloat(coordMatch[2])], {
              icon: L.divIcon({
                className: 'custom-div-icon',
                html: "<div style='background-color:#c30;color:white;padding:5px;border-radius:50%;border:2px solid white;width:20px;height:20px;display:flex;align-items:center;justify-content:center;font-weight:bold;'>üç¥</div>",
                iconSize: [30, 42],
                iconAnchor: [15, 42]
              })
            }).addTo(map);
            marker.bindPopup(`<b>üè® ${r.name} (Verified Donor)</b><br>Currently has surplus food!`);
          }
        }

        const verifiedBadge = r.isVerified ? '<span class="badge">‚úì Verified Donor</span>' : '';

        let itemsHtml = '';
        if (r.items && r.items.length > 0) {
          itemsHtml = '<div class="food-items"><h4>Available Food Items:</h4><ul>';
          r.items.forEach(item => {
            const category = item.category ? ` (${item.category})` : '';
            itemsHtml += `<li>‚Ä¢ ${item.food || item.itemName}${category} - ${item.quantity} portions</li>`;
          });
          itemsHtml += '</ul></div>';
        } else if (r.food) {
          itemsHtml = `<div class="food-items"><h4>Available Food:</h4><ul><li>‚Ä¢ ${r.food} - ${r.quantity} portions</li></ul></div>`;
        }

        const card = document.createElement("div");
        card.className = "restaurant-card";
        card.innerHTML = `
      <h3>üè® ${r.name}</h3>
      ${verifiedBadge}
      <p><strong>üìç Location:</strong> ${r.location}</p>
      ${r.email ? `<p><strong>üìß Email:</strong> ${r.email}</p>` : ''}
      ${r.phone ? `<p><strong>üì± Phone:</strong> ${r.phone}</p>` : ''}
      ${itemsHtml}
    `;
        listDiv.appendChild(card);
      });
    }

    function filterRestaurants() {
      const searchTerm = document.getElementById("searchRestaurants").value.toLowerCase();

      // Filter database restaurants
      const filtered = allRestaurants.filter(r => {
        return r.name.toLowerCase().includes(searchTerm) ||
          r.location.toLowerCase().includes(searchTerm) ||
          (r.food && r.food.toLowerCase().includes(searchTerm)) ||
          (r.items && r.items.some(item =>
            (item.food && item.food.toLowerCase().includes(searchTerm)) ||
            (item.itemName && item.itemName.toLowerCase().includes(searchTerm))
          ));
      });
      displayRestaurants(filtered);

      // Also filter live nearby restaurant cards
      const liveCards = document.querySelectorAll('.restaurant-card');
      liveCards.forEach(card => {
        const cardText = card.textContent.toLowerCase();
        if (searchTerm === '' || cardText.includes(searchTerm)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    }

    let map;
    let userMarker;
    let nearbyMarkers = [];

    function initMap() {
      map = L.map('map').setView([20.5937, 78.9629], 5); // Default to India view
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '¬© OpenStreetMap contributors'
      }).addTo(map);

      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(async position => {
          const { latitude, longitude } = position.coords;
          const userLoc = [latitude, longitude];
          map.setView(userLoc, 15);

          userMarker = L.marker(userLoc).addTo(map)
            .bindPopup("<b>üè† Your Location</b><br>Searching for nearby donors...").openPopup();

          // Fetch and display user's address
          try {
            const res = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${latitude}&lon=${longitude}`);
            const data = await res.json();
            const address = data.display_name || `${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
            document.getElementById("user-address").textContent = address;
            document.getElementById("user-location-box").style.display = "block";
          } catch (e) {
            document.getElementById("user-address").textContent = `${latitude.toFixed(4)}, ${longitude.toFixed(4)}`;
            document.getElementById("user-location-box").style.display = "block";
          }

          document.getElementById("nearby-status").textContent = "‚úÖ Location detected! Finding real-time donors nearby...";
          findNearbyHotels(latitude, longitude);
        }, () => {
          document.getElementById("nearby-status").textContent = "‚ö†Ô∏è Location access denied. Showing all donors.";
        });
      }
    }

    async function findNearbyHotels(lat, lon) {
      // Using Overpass API to find real restaurants/hotels nearby
      const query = `[out:json];(node["amenity"~"restaurant|fast_food|cafe|hotel|food_court"](around:5000, ${lat}, ${lon}););out body;`;
      const url = `https://overpass-api.de/api/interpreter?data=${encodeURIComponent(query)}`;

      try {
        const response = await fetch(url);
        const data = await response.json();
        const nearbyDiv = document.getElementById("nearbyHotelsList");

        if (data.elements.length > 0) {
          nearbyDiv.innerHTML = `<h3 style="color: #fff; margin: 20px 0 15px; border-bottom: 2px solid rgba(255,255,255,0.2); padding-bottom: 15px; font-size: 22px;">‚ö° Nearby Hotels & Restaurants (${data.elements.length})</h3>`;

          const grid = document.createElement("div");
          grid.style.display = "grid";
          grid.style.gridTemplateColumns = "repeat(auto-fill, minmax(300px, 1fr))";
          grid.style.gap = "20px";
          grid.style.marginBottom = "40px";

          data.elements.forEach(el => {
            const name = el.tags.name || "Nearby Establishment";
            const type = el.tags.amenity || "Establishment";

            const marker = L.marker([el.lat, el.lon]).addTo(map);
            marker.bindPopup(`
              <div style="font-family: 'Poppins', sans-serif; min-width: 150px;">
                <b style="color: #667eea; font-size: 14px;">üè® ${name}</b><br>
                <span style="color: #666; font-size: 12px;">Type: ${type}</span><br>
                <button onclick="requestFromMap('${name.replace(/'/g, "\\'")}', '${el.lat},${el.lon}')" style="margin-top:10px; padding:8px 12px; background:linear-gradient(135deg, #667eea, #764ba2); color:white; border:none; border-radius:6px; cursor:pointer; font-weight:600; width:100%; font-size: 12px;">Select & Request</button>
              </div>
            `);
            nearbyMarkers.push(marker);

            const card = document.createElement("div");
            card.className = "restaurant-card nearby-card";
            card.style.background = "rgba(255, 255, 255, 0.95)";
            card.style.border = "none";
            card.style.boxShadow = "0 10px 20px rgba(0,0,0,0.1)";
            card.innerHTML = `
              <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px;">
                <span style="background: #667eea; color: white; padding: 4px 10px; border-radius: 20px; font-size: 10px; font-weight: 700;">LIVE MAP üî¥</span>
                <span style="color: #999; font-size: 11px;">üìç Within 5km</span>
              </div>
              <h3 style="color: #333; margin-bottom: 5px;">${name}</h3>
              <p style="color: #666; font-size: 13px;"><strong>Type:</strong> ${type}</p>
              <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #eee;">
                <button onclick="requestFromMap('${name.replace(/'/g, "\\'")}', '${el.lat},${el.lon}')" style="width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #667eea; background: transparent; color: #667eea; font-weight: 700; cursor: pointer; transition: all 0.3s ease;">Request Surplus Food</button>
              </div>
            `;
            grid.appendChild(card);
          });

          nearbyDiv.appendChild(grid);
          document.getElementById("nearby-status").innerHTML = `üéÅ Found <b>${data.elements.length}</b> nearby hotels & restaurants!`;
          document.getElementById("db-restaurants-header").style.display = "block";
        } else {
          nearbyDiv.innerHTML = `<div style="text-align:center; padding:20px; color:#fff; opacity:0.7;">No nearby hotels found within 5km.</div>`;
          document.getElementById("nearby-status").textContent = "No nearby establishments found. Showing registered donors.";
        }
      } catch (err) {
        console.error("Error fetching nearby hotels:", err);
        document.getElementById("nearby-status").textContent = "‚ö†Ô∏è Could not fetch nearby locations. Showing registered donors.";
      }
    }

    function requestFromMap(hotelName, coord) {
      // Switch back to the registration tab
      switchTab('form', { target: document.querySelectorAll('.tab-button')[1] });

      document.getElementById("food").value = `Surplus food from ${hotelName}`;
      document.getElementById("location").value = `Coordinates: ${coord}`;

      // Scroll to the form
      document.querySelector(".form-container").scrollIntoView({ behavior: 'smooth' });
      showMessage(`üìù Details for ${hotelName} auto-filled! Please complete your request.`, "success");
    }

    window.addEventListener("load", () => {
      loadRestaurants();
      initMap();
    });
  </script>
