<!DOCTYPE html>
<html>

<head>
  <title>User Portal | Vitality</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Tenor+Sans&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <style>
    :root {
      --void: #000000;
      --surface: #0a0a0a;
      --signal: #00f5ff;
      --danger: #ff0055;
      --text: #ffffff;
      --text-muted: #444444;
      --border: rgba(255, 255, 255, 0.05);
      --transition: 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'JetBrains Mono', monospace;
    }

    body {
      background: var(--void);
      color: var(--text);
      overflow-x: hidden;
    }

    /* Extraordinary Neural Grid Background */
    .grid-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        linear-gradient(var(--border) 1px, transparent 1px),
        linear-gradient(90deg, var(--border) 1px, transparent 1px);
      background-size: 100px 100px;
      z-index: -1;
      pointer-events: none;
    }

    .grid-bg::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at center, transparent 30%, var(--void) 80%);
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 40px;
    }

    /* High-Level Header */
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-end;
      margin-bottom: 80px;
      border-bottom: 1px solid var(--border);
      padding-bottom: 40px;
    }

    .title-unit h1 {
      font-family: 'Tenor Sans', sans-serif;
      font-size: 80px;
      letter-spacing: -2px;
      line-height: 0.9;
    }

    .title-unit p {
      color: var(--signal);
      font-size: 10px;
      font-weight: 700;
      letter-spacing: 4px;
      text-transform: uppercase;
      margin-top: 15px;
    }

    /* Navigation: The Functional Bar */
    .nav-bar {
      display: flex;
      gap: 1px;
      background: var(--border);
      padding: 1px;
      width: fit-content;
      margin: 0 auto 80px;
    }

    .nav-btn {
      padding: 20px 40px;
      background: var(--void);
      border: none;
      color: var(--text-muted);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: var(--transition);
    }

    .nav-btn:hover {
      color: var(--text);
    }

    .nav-btn.active {
      background: var(--signal);
      color: var(--void);
      font-weight: 700;
    }

    /* The Map: A Digital Topography */
    #map {
      height: 600px;
      background: var(--surface);
      border: 1px solid var(--border);
      position: relative;
      overflow: hidden;
      margin-bottom: 80px;
    }

    /* Extraordinary Data Cards */
    .data-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 1px;
      background: var(--border);
      border: 1px solid var(--border);
    }

    .data-item {
      background: var(--void);
      padding: 50px;
      transition: var(--transition);
      position: relative;
    }

    .data-item:hover {
      background: #050505;
    }

    .data-item:hover::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: var(--signal);
    }

    .data-item h3 {
      font-family: 'Tenor Sans', sans-serif;
      font-size: 28px;
      margin-bottom: 20px;
      font-weight: 400;
    }

    .data-item .type-tag {
      font-size: 10px;
      color: var(--signal);
      border: 1px solid var(--signal);
      padding: 4px 12px;
      letter-spacing: 2px;
      text-transform: uppercase;
    }

    /* Form Architecture */
    .form-wrap {
      background: var(--surface);
      padding: 80px;
      border: 1px solid var(--border);
      max-width: 900px;
      margin: 100px auto;
    }

    .input-unit {
      margin-bottom: 40px;
    }

    .input-unit label {
      display: block;
      font-size: 10px;
      color: var(--text-muted);
      letter-spacing: 2px;
      text-transform: uppercase;
      margin-bottom: 15px;
    }

    .input-unit input {
      width: 100%;
      background: transparent;
      border: none;
      border-bottom: 1px solid var(--border);
      padding: 15px 0;
      color: var(--text);
      font-size: 20px;
      transition: var(--transition);
    }

    .input-unit input:focus {
      outline: none;
      border-bottom-color: var(--signal);
    }

    .action-btn {
      width: 100%;
      padding: 30px;
      background: var(--signal);
      color: var(--void);
      border: none;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 5px;
      cursor: pointer;
      transition: var(--transition);
    }

    .action-btn:hover {
      transform: scale(0.98);
      background: #ffffff;
    }

    #toast {
      position: fixed;
      bottom: 40px;
      right: 40px;
      padding: 20px 40px;
      background: var(--signal);
      color: var(--void);
      font-weight: 700;
      z-index: 1000;
      display: none;
    }
  </style>
</head>

<body>
  <div class="grid-bg"></div>

  <div class="container">
    <div class="tab-container">
      <button id="btn-discover" class="tab-button active" onclick="switchTab('tab-discover')">Discover</button>
      <button id="btn-join" class="tab-button" onclick="switchTab('tab-join')">Join Network</button>
    </div>

    <div id="tab-discover" class="tab-content active">
      <div class="glass-panel">
        <h2>VITALITY MATRIX</h2>
        <div id="map"></div>
        <div class="form-group">
          <input type="text" id="searchIndex" placeholder="Scan for specific food or locale..."
            oninput="filterResults()" style="border-radius: 100px; padding: 25px 50px; font-size: 20px;">
        </div>
        <div id="resultsList" class="restaurant-grid"></div>
      </div>
    </div>

    <div id="tab-join" class="tab-content">
      <div class="glass-panel" style="max-width: 800px; margin: 0 auto;">
        <h2>JOIN THE PULSE</h2>
        <form id="joinForm" onsubmit="handleJoin(event)">
          <div class="form-group">
            <label>IDENTIFIER (NAME)</label>
            <input type="text" id="join-name" placeholder="Agent Name or Org" required>
          </div>
          <div class="form-group">
            <label>DIGITAL LINK (EMAIL)</label>
            <input type="email" id="join-email" placeholder="nexus@vitality.io" required>
          </div>
          <div class="form-group">
            <label>LOCALE (ADDRESS)</label>
            <input type="text" id="join-loc" placeholder="Physical Address" required>
          </div>
          <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
              <label>PULSE REQ (FOOD TYPE)</label>
              <input type="text" id="join-food" placeholder="e.g. Nutrients/Rice" required>
            </div>
            <div>
              <label>VOLUME (PORTIONS)</label>
              <input type="number" id="join-qty" placeholder="Quantity" min="1" required>
            </div>
          </div>
          <button type="submit">INITIALIZE CONNECTION</button>
        </form>
        <div id="msg"></div>
      </div>
    </div>
  </div>

  <script>
    let map;
    let allDonors = [];
    let liveDonors = [];
    let userCoords = null;

    function switchTab(id) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById(id === 'tab-discover' ? 'btn-discover' : 'btn-join').classList.add('active');
      if (id === 'tab-discover') setTimeout(() => map.invalidateSize(), 200);
    }

    function initMap() {
      map = L.map('map').setView([20.5937, 78.9629], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(p => {
          userCoords = [p.coords.latitude, p.coords.longitude];
          map.setView(userCoords, 14);
          L.marker(userCoords).addTo(map).bindPopup("<b>üè† YOUR LOCATION</b>").openPopup();
          scanNearby(p.coords.latitude, p.coords.longitude);
        });
      }
    }

    async function scanNearby(lat, lon) {
      const q = `[out:json];(node["amenity"~"restaurant|fast_food|cafe|hotel"](around:5000, ${lat}, ${lon}););out body;`;
      const r = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(q)}`);
      const d = await r.json();
      liveDonors = d.elements.map(e => ({
        name: e.tags.name || "UNNAMED DONOR",
        lat: e.lat, lon: e.lon,
        type: e.tags.amenity,
        dist: getDist(lat, lon, e.lat, e.lon)
      })).sort((a, b) => a.dist - b.dist);

      liveDonors.forEach(h => {
        L.marker([h.lat, h.lon]).addTo(map).bindPopup(`<b>${h.name}</b><br><button onclick="autofill('${h.name}', '${h.lat},${h.lon}')">Select</button>`);
      });
      renderResults();
    }

    function getDist(la1, lo1, la2, lo2) {
      const R = 6371;
      const dLa = (la2 - la1) * Math.PI / 180;
      const dLo = (lo2 - lo1) * Math.PI / 180;
      const a = Math.sin(dLa / 2) ** 2 + Math.cos(la1 * Math.PI / 180) * Math.cos(la2 * Math.PI / 180) * Math.sin(dLo / 2) ** 2;
      return (R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a))).toFixed(1);
    }

    function fetchVerified() {
      fetch('/restaurants').then(r => r.json()).then(d => {
        allDonors = d;
        renderResults();
      });
    }

    function renderResults() {
      const list = document.getElementById("resultsList");
      list.innerHTML = "";
      const q = document.getElementById("searchIndex").value.toLowerCase();

      const combined = [...allDonors.map(d => ({ ...d, verified: true })), ...liveDonors.map(l => ({ ...l, verified: false }))];
      const filtered = combined.filter(i => (i.name || "").toLowerCase().includes(q) || (i.location || "").toLowerCase().includes(q));

      filtered.forEach(item => {
        const card = document.createElement("div");
        card.className = "restaurant-card";
        const badge = item.verified ? '<span class="badge-vivid">VERIFIED</span>' : '<span class="badge-vivid" style="background:var(--royal-blue)">NEARBY</span>';
        card.innerHTML = `
          <h3>${item.name}</h3>
          ${badge}
          <p style="margin-top:15px; font-size:14px; color:#94a3b8;">${item.location || 'Real-time detection'}</p>
          <p style="color:var(--electric-green); font-weight:800; margin-top:10px;">${item.dist ? item.dist + ' km' : 'Syncing...'}</p>
          <button onclick="autofill('${item.name}', '${item.lat ? item.lat + ',' + item.lon : item.location}')" style="width:100%; padding:15px; margin-top:20px; border-radius:15px; background:var(--glass); border:1px solid var(--glass-border); color:white; font-weight:800; cursor:pointer;">SELECT NODE</button>
        `;
        list.appendChild(card);
      });
    }

    function autofill(name, loc) {
      switchTab('tab-join');
      document.getElementById("join-name").value = "Requester for " + name;
      document.getElementById("join-food").value = "Surplus from " + name;
      document.getElementById("join-loc").value = loc;
    }

    function handleJoin(e) {
      e.preventDefault();
      const msg = document.getElementById("msg");
      const data = {
        name: document.getElementById("join-name").value,
        email: document.getElementById("join-email").value,
        location: document.getElementById("join-loc").value,
        food: document.getElementById("join-food").value,
        quantity: document.getElementById("join-qty").value
      };
      fetch('/add-acceptor', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(() => {
        msg.textContent = "‚úì CONNECTION INITIALIZED";
        msg.className = "success";
        msg.style.display = "block";
        e.target.reset();
      });
    }

    function filterResults() { renderResults(); }

    window.onload = () => { initMap(); fetchVerified(); };
  </script>
</body>

</html>
