<!DOCTYPE html>
<html>

<head>
  <title>User Portal | Vitality</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <link
    href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Outfit:wght@300;400;600;900&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --electric-green: #00ff87;
      --sunset-pink: #ff007a;
      --vivid-violet: #6e00ff;
      --royal-blue: #00a2ff;
      --bright-yellow: #f9ff00;
      --glass: rgba(255, 255, 255, 0.15);
      --glass-border: rgba(255, 255, 255, 0.3);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: #000;
      min-height: 100vh;
      padding: 20px;
      color: white;
      overflow-x: hidden;
    }

    .mesh-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background:
        radial-gradient(at 0% 100%, hsla(158, 100%, 43%, 1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(331, 100%, 50%, 1) 0, transparent 50%),
        radial-gradient(at 50% 100%, hsla(266, 100%, 50%, 1) 0, transparent 50%);
      filter: blur(80px);
      opacity: 0.6;
      animation: pulseBg 10s ease infinite alternate;
    }

    @keyframes pulseBg {
      from {
        opacity: 0.4;
        transform: scale(1);
      }

      to {
        opacity: 0.7;
        transform: scale(1.1);
      }
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px;
    }

    .tab-container {
      display: flex;
      gap: 15px;
      margin-bottom: 50px;
      justify-content: center;
      background: var(--glass);
      padding: 10px;
      border-radius: 100px;
      width: fit-content;
      margin: 0 auto 50px;
      backdrop-filter: blur(20px);
      border: 1px solid var(--glass-border);
    }

    .tab-button {
      padding: 15px 40px;
      border-radius: 100px;
      border: none;
      background: transparent;
      color: white;
      font-weight: 800;
      font-size: 14px;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.4s;
    }

    .tab-button.active {
      background: linear-gradient(to right, var(--electric-green), var(--royal-blue));
      color: black;
      box-shadow: 0 10px 30px rgba(0, 255, 135, 0.4);
    }

    .tab-content {
      display: none;
    }

    .tab-content.active {
      display: block;
    }

    .glass-panel {
      background: var(--glass);
      backdrop-filter: blur(40px);
      border: 2px solid var(--glass-border);
      border-radius: 50px;
      padding: 60px;
      box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
    }

    h2 {
      font-family: 'Syne', sans-serif;
      font-size: 60px;
      margin-bottom: 40px;
      background: linear-gradient(to right, white, var(--electric-green));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: -3px;
      text-transform: uppercase;
      text-align: center;
    }

    .form-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-size: 11px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2.5px;
      color: var(--electric-green);
      margin-bottom: 15px;
    }

    input,
    select {
      width: 100%;
      padding: 20px 30px;
      background: rgba(0, 0, 0, 0.5);
      border: 2px solid var(--glass-border);
      border-radius: 25px;
      color: white;
      font-size: 16px;
      transition: 0.4s;
    }

    input:focus {
      outline: none;
      border-color: var(--electric-green);
      box-shadow: 0 0 30px rgba(0, 255, 135, 0.2);
    }

    button[type="submit"] {
      width: 100%;
      padding: 25px;
      border-radius: 25px;
      background: linear-gradient(135deg, var(--electric-green), var(--royal-blue));
      color: black;
      font-weight: 900;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 4px;
      cursor: pointer;
      border: none;
      transition: 0.5s;
    }

    #map {
      height: 600px;
      border-radius: 40px;
      border: 2px solid var(--glass-border);
      margin-bottom: 50px;
    }

    .restaurant-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 40px;
    }

    .restaurant-card {
      background: var(--glass);
      border: 2px solid var(--glass-border);
      border-radius: 40px;
      padding: 40px;
      transition: 0.5s;
      position: relative;
    }

    .restaurant-card:hover {
      transform: translateY(-10px);
      border-color: var(--sunset-pink);
    }

    .badge-vivid {
      padding: 8px 18px;
      border-radius: 100px;
      font-size: 11px;
      font-weight: 900;
      background: var(--sunset-pink);
      color: white;
      text-transform: uppercase;
    }

    #msg {
      margin-top: 30px;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      font-weight: 800;
      display: none;
    }

    .success {
      background: rgba(0, 255, 135, 0.1);
      color: var(--electric-green);
      border: 1px solid var(--electric-green);
    }

    .error {
      background: rgba(255, 0, 122, 0.1);
      color: var(--sunset-pink);
      border: 1px solid var(--sunset-pink);
    }
  </style>
</head>

<body>
  <div class="mesh-bg"></div>

  <div class="container">
    <div class="tab-container">
      <button id="btn-discover" class="tab-button active" onclick="switchTab('tab-discover')">Discover</button>
      <button id="btn-join" class="tab-button" onclick="switchTab('tab-join')">Join Network</button>
    </div>

    <div id="tab-discover" class="tab-content active">
      <div class="glass-panel">
        <h2>VITALITY MATRIX</h2>
        <div id="map"></div>
        <div class="form-group">
          <input type="text" id="searchIndex" placeholder="Scan for specific food or locale..."
            oninput="filterResults()" style="border-radius: 100px; padding: 25px 50px; font-size: 20px;">
        </div>
        <div id="resultsList" class="restaurant-grid"></div>
      </div>
    </div>

    <div id="tab-join" class="tab-content">
      <div class="glass-panel" style="max-width: 800px; margin: 0 auto;">
        <h2>JOIN THE PULSE</h2>
        <form id="joinForm" onsubmit="handleJoin(event)">
          <div class="form-group">
            <label>IDENTIFIER (NAME)</label>
            <input type="text" id="join-name" placeholder="Agent Name or Org" required>
          </div>
          <div class="form-group">
            <label>DIGITAL LINK (EMAIL)</label>
            <input type="email" id="join-email" placeholder="nexus@vitality.io" required>
          </div>
          <div class="form-group">
            <label>LOCALE (ADDRESS)</label>
            <input type="text" id="join-loc" placeholder="Physical Address" required>
          </div>
          <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
            <div>
              <label>PULSE REQ (FOOD TYPE)</label>
              <input type="text" id="join-food" placeholder="e.g. Nutrients/Rice" required>
            </div>
            <div>
              <label>VOLUME (PORTIONS)</label>
              <input type="number" id="join-qty" placeholder="Quantity" min="1" required>
            </div>
          </div>
          <button type="submit">INITIALIZE CONNECTION</button>
        </form>
        <div id="msg"></div>
      </div>
    </div>
  </div>

  <script>
    let map;
    let allDonors = [];
    let liveDonors = [];
    let userCoords = null;

    function switchTab(id) {
      document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
      document.querySelectorAll('.tab-button').forEach(b => b.classList.remove('active'));
      document.getElementById(id).classList.add('active');
      document.getElementById(id === 'tab-discover' ? 'btn-discover' : 'btn-join').classList.add('active');
      if (id === 'tab-discover') setTimeout(() => map.invalidateSize(), 200);
    }

    function initMap() {
      map = L.map('map').setView([20.5937, 78.9629], 5);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(map);
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(p => {
          userCoords = [p.coords.latitude, p.coords.longitude];
          map.setView(userCoords, 14);
          L.marker(userCoords).addTo(map).bindPopup("<b>üè† YOUR LOCATION</b>").openPopup();
          scanNearby(p.coords.latitude, p.coords.longitude);
        });
      }
    }

    async function scanNearby(lat, lon) {
      const q = `[out:json];(node["amenity"~"restaurant|fast_food|cafe|hotel"](around:5000, ${lat}, ${lon}););out body;`;
      const r = await fetch(`https://overpass-api.de/api/interpreter?data=${encodeURIComponent(q)}`);
      const d = await r.json();
      liveDonors = d.elements.map(e => ({
        name: e.tags.name || "UNNAMED DONOR",
        lat: e.lat, lon: e.lon,
        type: e.tags.amenity,
        dist: getDist(lat, lon, e.lat, e.lon)
      })).sort((a, b) => a.dist - b.dist);

      liveDonors.forEach(h => {
        L.marker([h.lat, h.lon]).addTo(map).bindPopup(`<b>${h.name}</b><br><button onclick="autofill('${h.name}', '${h.lat},${h.lon}')">Select</button>`);
      });
      renderResults();
    }

    function getDist(la1, lo1, la2, lo2) {
      const R = 6371;
      const dLa = (la2 - la1) * Math.PI / 180;
      const dLo = (lo2 - lo1) * Math.PI / 180;
      const a = Math.sin(dLa / 2) ** 2 + Math.cos(la1 * Math.PI / 180) * Math.cos(la2 * Math.PI / 180) * Math.sin(dLo / 2) ** 2;
      return (R * 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a))).toFixed(1);
    }

    function fetchVerified() {
      fetch('/restaurants').then(r => r.json()).then(d => {
        allDonors = d;
        renderResults();
      });
    }

    function renderResults() {
      const list = document.getElementById("resultsList");
      list.innerHTML = "";
      const q = document.getElementById("searchIndex").value.toLowerCase();

      const combined = [...allDonors.map(d => ({ ...d, verified: true })), ...liveDonors.map(l => ({ ...l, verified: false }))];
      const filtered = combined.filter(i => (i.name || "").toLowerCase().includes(q) || (i.location || "").toLowerCase().includes(q));

      filtered.forEach(item => {
        const card = document.createElement("div");
        card.className = "restaurant-card";
        const badge = item.verified ? '<span class="badge-vivid">VERIFIED</span>' : '<span class="badge-vivid" style="background:var(--royal-blue)">NEARBY</span>';
        card.innerHTML = `
          <h3>${item.name}</h3>
          ${badge}
          <p style="margin-top:15px; font-size:14px; color:#94a3b8;">${item.location || 'Real-time detection'}</p>
          <p style="color:var(--electric-green); font-weight:800; margin-top:10px;">${item.dist ? item.dist + ' km' : 'Syncing...'}</p>
          <button onclick="autofill('${item.name}', '${item.lat ? item.lat + ',' + item.lon : item.location}')" style="width:100%; padding:15px; margin-top:20px; border-radius:15px; background:var(--glass); border:1px solid var(--glass-border); color:white; font-weight:800; cursor:pointer;">SELECT NODE</button>
        `;
        list.appendChild(card);
      });
    }

    function autofill(name, loc) {
      switchTab('tab-join');
      document.getElementById("join-name").value = "Requester for " + name;
      document.getElementById("join-food").value = "Surplus from " + name;
      document.getElementById("join-loc").value = loc;
    }

    function handleJoin(e) {
      e.preventDefault();
      const msg = document.getElementById("msg");
      const data = {
        name: document.getElementById("join-name").value,
        email: document.getElementById("join-email").value,
        location: document.getElementById("join-loc").value,
        food: document.getElementById("join-food").value,
        quantity: document.getElementById("join-qty").value
      };
      fetch('/add-acceptor', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      }).then(() => {
        msg.textContent = "‚úì CONNECTION INITIALIZED";
        msg.className = "success";
        msg.style.display = "block";
        e.target.reset();
      });
    }

    function filterResults() { renderResults(); }

    window.onload = () => { initMap(); fetchVerified(); };
  </script>
</body>

</html>
