<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Node | Food To Need</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #10b981;
            --secondary: #f59e0b;
            --bg: #0f172a;
            --glass: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --text: #f8fafc;
            --text-dim: #94a3b8;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .bg-blobs {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 10%, rgba(16, 185, 129, 0.1), transparent 50%),
                radial-gradient(circle at 50% 90%, rgba(245, 158, 11, 0.1), transparent 50%);
        }

        .glass-box {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            border-radius: 40px;
            padding: 60px;
            width: 90%;
            max-width: 600px;
            backdrop-filter: blur(30px);
            box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 50px;
        }

        .header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 42px;
            margin-bottom: 10px;
            color: #fff;
        }

        .header p {
            color: var(--text-dim);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-size: 11px;
            font-weight: 700;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-size: 12px;
            font-weight: 600;
            color: var(--text-dim);
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input,
        select {
            width: 100%;
            padding: 16px 20px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 15px;
            color: white;
            font-size: 15px;
            transition: 0.3s;
        }

        .btn-submit {
            width: 100%;
            padding: 20px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: 800;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: 0.4s;
            margin-top: 10px;
        }

        .btn-submit:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(16, 185, 129, 0.3);
        }

        #msg {
            margin-top: 30px;
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            font-weight: 700;
            display: none;
        }

        .success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--primary);
            border: 1px solid var(--primary);
        }
    </style>
</head>

<body>
    <div class="bg-blobs"></div>

    <div class="glass-box">
        <div class="header">
            <h1>LOGISTIC HUB</h1>
            <p> partner fulfillment synchronization </p>
        </div>

        <form onsubmit="handleDeliverySubmission(event)">
            <div class="form-group">
                <label>Operative Name</label>
                <input type="text" id="name" placeholder="Agent Name / Org" required>
            </div>

            <div class="form-group">
                <label>Sync Link (Email)</label>
                <input type="email" id="email" placeholder="contact@domain.com" required>
            </div>

            <div class="form-group">
                <label>Operational Sector</label>
                <select id="sector" required>
                    <option value="">Select Domain</option>
                    <option value="Urban">Urban Sector</option>
                    <option value="Suburban">Suburban Sector</option>
                    <option value="Industrial">Industrial Zone</option>
                </select>
            </div>

            <div class="form-group">
                <label>Vehicle Type</label>
                <select id="vehicle" required>
                    <option value="Electric">Sustainable Electric</option>
                    <option value="Bicycle">Zero-Carbon Cycle</option>
                    <option value="Compact">Compact Transport</option>
                </select>
            </div>

            <button type="submit" class="btn-submit">Activate Node</button>
        </form>

        <div id="msg"></div>
        <a href="index.html"
            style="display:block; text-align:center; margin-top:30px; color:var(--text-dim); text-decoration:none; font-size:13px;">←
            Return to Hub</a>
    </div>

    <script>
        function handleDeliverySubmission(event) {
            event.preventDefault();
            const msg = document.getElementById("msg");

            const data = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                location: document.getElementById("sector").value,
                vehicle: document.getElementById("vehicle").value
            };

            fetch('/add-delivery', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
                .then(() => {
                    msg.textContent = "✓ Logistic Node Activated";
                    msg.className = "success";
                    msg.style.display = "block";
                    event.target.reset();
                });
        }
    </script>
</body>

</html>
