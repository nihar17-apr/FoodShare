<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistic Node | Heavenly Aurora</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Syne:wght@700;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --aurora-1: #00f2fe;
            --aurora-2: #4facfe;
            --aurora-3: #7028ff;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.15);
            --text: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: #02001a;
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow-x: hidden;
        }

        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 0%, var(--aurora-2), transparent 60%),
                radial-gradient(circle at 50% 100%, var(--aurora-3), transparent 60%);
            filter: blur(120px);
            opacity: 0.15;
        }

        .node-box {
            background: var(--glass);
            backdrop-filter: blur(50px);
            border: 1px solid var(--glass-border);
            border-radius: 60px;
            padding: 80px;
            width: 90%;
            max-width: 600px;
            box-shadow: 0 50px 150px rgba(0, 0, 0, 0.7);
            animation: boxReveal 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes boxReveal {
            from {
                opacity: 0;
                transform: translateY(60px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-info {
            text-align: center;
            margin-bottom: 60px;
        }

        .header-info h1 {
            font-family: 'Syne', sans-serif;
            font-size: 48px;
            line-height: 0.85;
            margin-bottom: 25px;
            letter-spacing: -2px;
        }

        .header-info p {
            color: var(--aurora-1);
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 4px;
        }

        .field-wrap {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.4);
            margin-bottom: 12px;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        input,
        select {
            width: 100%;
            padding: 22px 30px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            color: white;
            font-size: 16px;
            transition: 0.4s;
        }

        input:focus {
            outline: none;
            border-color: var(--aurora-1);
        }

        .activate-btn {
            width: 100%;
            padding: 25px;
            background: white;
            color: #02001a;
            border: none;
            border-radius: 100px;
            font-weight: 950;
            font-size: 18px;
            text-transform: uppercase;
            letter-spacing: 5px;
            cursor: pointer;
            transition: 0.5s;
            margin-top: 20px;
        }

        .activate-btn:hover {
            transform: scale(1.05);
            background: var(--aurora-1);
            box-shadow: 0 0 50px rgba(0, 242, 254, 0.4);
        }

        #syncStatus {
            margin-top: 40px;
            padding: 20px;
            border-radius: 20px;
            text-align: center;
            font-weight: 800;
            display: none;
            background: rgba(0, 242, 254, 0.1);
            color: var(--aurora-1);
            border: 1px solid var(--aurora-1);
        }

        .back-home {
            display: block;
            margin-top: 40px;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            text-decoration: none;
            font-size: 12px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 3px;
        }
    </style>
</head>

<body>
    <div class="aurora-bg"></div>

    <div class="node-box">
        <div class="header-info">
            <h1>LOGISTIC<br>TERMINAL</h1>
            <p>Operative Activation Unit</p>
        </div>

        <form onsubmit="activateNode(event)">
            <div class="field-wrap">
                <label>OPERATIVE IDENTIFIER</label>
                <input type="text" id="name" placeholder="Agent Alias" required>
            </div>

            <div class="field-wrap">
                <label>SECURE SYNC (EMAIL)</label>
                <input type="email" id="email" placeholder="contact@nexus.io" required>
            </div>

            <div class="field-wrap">
                <label>OPERATIONAL ZONE</label>
                <select id="sector" required>
                    <option value="">Select Domain</option>
                    <option value="Urban">Primary Urban Core</option>
                    <option value="Suburban">Metropolitan Ring</option>
                    <option value="Industrial">Industrial Zone</option>
                </select>
            </div>

            <div class="field-wrap">
                <label>TRANSLATION MODE (VEHICLE)</label>
                <select id="vehicle" required>
                    <option value="Electric">Hyper-Sustainable Electric</option>
                    <option value="Bicycle">Zero-Carbon Kinetic</option>
                    <option value="Compact">Compact Transport</option>
                </select>
            </div>

            <button type="submit" class="activate-btn">INITIALIZE NODE</button>
        </form>

        <div id="syncStatus">✓ LOGISTIC NODE ACTIVE IN MATRIX</div>
        <a href="index.html" class="back-home">← RETURN TO HUB</a>
    </div>

    <script>
        function activateNode(e) {
            e.preventDefault();
            const status = document.getElementById("syncStatus");

            const payload = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                location: document.getElementById("sector").value,
                vehicle: document.getElementById("vehicle").value
            };

            fetch('/add-delivery', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            })
                .then(() => {
                    status.style.display = "block";
                    e.target.reset();
                });
        }
    </script>
</body>

</html>
