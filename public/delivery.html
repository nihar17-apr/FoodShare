<!DOCTYPE html>
<html>

<head>
    <title>Logistic Node | Vitality</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Tenor+Sans&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --void: #000000;
            --telemetry: #00f5ff;
            --pulse: #ff0055;
            --text: #ffffff;
            --border: rgba(255, 255, 255, 0.05);
            --transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'JetBrains Mono', monospace;
        }

        body {
            background: var(--void);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Extraordinary Telemetry Stream */
        .telemetry-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.1;
        }

        .stream-line {
            position: absolute;
            width: 1px;
            height: 100px;
            background: linear-gradient(to bottom, var(--telemetry), transparent);
            animation: flowDown 5s infinite linear;
        }

        @keyframes flowDown {
            from {
                transform: translateY(-100px);
            }

            to {
                transform: translateY(110vh);
            }
        }

        .agent-box {
            background: rgba(255, 255, 255, 0.01);
            backdrop-filter: blur(50px);
            border: 1px solid var(--border);
            padding: 80px;
            max-width: 600px;
            width: 90%;
            position: relative;
            animation: agentReveal 1s cubic-bezier(0.16, 1, 0.3, 1);
        }

        @keyframes agentReveal {
            from {
                transform: scale(0.9);
                opacity: 0;
            }

            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .agent-box::after {
            content: 'LOGISTIC NODE STATUS: READY';
            position: absolute;
            bottom: -40px;
            left: 0;
            font-size: 8px;
            letter-spacing: 2px;
            color: var(--telemetry);
        }

        h1 {
            font-family: 'Tenor Sans', sans-serif;
            font-size: 50px;
            letter-spacing: -2px;
            margin-bottom: 50px;
            text-transform: uppercase;
        }

        /* Ultra-Fine Form Infrastructure */
        .field-unit {
            margin-bottom: 30px;
            position: relative;
        }

        .field-unit label {
            display: block;
            font-size: 9px;
            color: #444;
            letter-spacing: 3px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }

        .field-unit input,
        .field-unit select {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid var(--border);
            padding: 12px 0;
            color: white;
            font-size: 16px;
            transition: var(--transition);
        }

        .field-unit input:focus {
            outline: none;
            border-bottom-color: var(--telemetry);
        }

        .telemetry-btn {
            width: 100%;
            padding: 25px;
            background: transparent;
            border: 1px solid var(--telemetry);
            color: var(--telemetry);
            font-weight: 700;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 6px;
            cursor: pointer;
            transition: var(--transition);
        }

        .telemetry-btn:hover {
            background: var(--telemetry);
            color: var(--void);
            box-shadow: 0 0 30px rgba(0, 245, 255, 0.4);
        }

        #msg {
            margin-top: 30px;
            font-weight: 800;
            display: none;
        }

        #msg.success {
            background: rgba(0, 255, 135, 0.1);
            color: var(--electric-green);
            border: 1px solid var(--electric-green);
        }

        #msg.error {
            background: rgba(255, 0, 122, 0.1);
            color: var(--sunset-pink);
            border: 1px solid var(--sunset-pink);
        }
    </style>
</head>

<body>
    <div class="mesh-bg"></div>

    <div class="container">
        <h1>Logistic Node.</h1>
        <p>Become a vital connector in the high-speed food distribution matrix.</p>

        <form onsubmit="handleDeliverySubmission(event)">
            <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="Agent Name" required>
                </div>
                <div>
                    <label>Security ID (Email)</label>
                    <input type="email" id="email" placeholder="agent@vitality.io" required>
                </div>
            </div>

            <div class="form-group">
                <label>Transport Class</label>
                <select id="vehicleType" required>
                    <option value="">Select Module</option>
                    <option value="Bicycle">Bicycle (Eco)</option>
                    <option value="Electric Scooter">E-Scooter (Rapid)</option>
                    <option value="Motorcycle">Motorcycle (Heavy)</option>
                    <option value="Car/Van">Car/Van (Bulk)</option>
                </select>
            </div>

            <div class="form-group">
                <label>License Matrix ID</label>
                <input type="text" id="license" placeholder="Valid ID required">
            </div>

            <button type="submit">INITIALIZE SERVICE</button>
        </form>

        <div id="msg"></div>

        <a href="index.html"
            style="display: block; text-align: center; margin-top: 40px; color: #64748b; text-decoration: none; font-weight: 700; font-size: 14px; text-transform: uppercase; letter-spacing: 2px;">Return
            to Nexus</a>
    </div>

    <script>
        function handleDeliverySubmission(event) {
            event.preventDefault();

            const msg = document.getElementById("msg");
            const submitBtn = event.target.querySelector("button");

            const data = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                vehicleType: document.getElementById("vehicleType").value,
                licenseNumber: document.getElementById("license").value,
                status: "Active"
            };

            submitBtn.disabled = true;
            submitBtn.textContent = "SYNCHRONIZING...";

            fetch("/add-delivery", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
                .then(res => res.json())
                .then(() => {
                    msg.textContent = "✓ NODE ACTIVATED IN VITALITY NETWORK";
                    msg.className = "success";
                    msg.style.display = "block";
                    event.target.reset();
                })
                .catch(err => {
                    msg.textContent = "❌ CONNECTION INTERRUPTED: " + err.message;
                    msg.className = "error";
                    msg.style.display = "block";
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = "INITIALIZE SERVICE";
                });
        }
    </script>
</body>

</html>
