<!DOCTYPE html>
<html>

<head>
    <title>Logistic Node | Vitality</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Outfit:wght@300;400;600;900&display=swap"
        rel="stylesheet">

    <style>
        :root {
            --electric-green: #00ff87;
            --sunset-pink: #ff007a;
            --vivid-violet: #6e00ff;
            --royal-blue: #00a2ff;
            --bright-yellow: #f9ff00;
            --glass: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background: #000;
            min-height: 100vh;
            padding: 20px;
            color: white;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Extraordinary Mesh Gradient Background */
        .mesh-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background:
                radial-gradient(at 100% 0%, hsla(158, 100%, 43%, 1) 0, transparent 50%),
                radial-gradient(at 0% 100%, hsla(331, 100%, 50%, 1) 0, transparent 50%),
                radial-gradient(at 50% 50%, hsla(266, 100%, 50%, 1) 0, transparent 50%);
            filter: blur(80px);
            opacity: 0.6;
            animation: pulseBg 12s ease-in-out infinite alternate;
        }

        @keyframes pulseBg {
            from {
                transform: scale(1) translate(0, 0);
            }

            to {
                transform: scale(1.2) translate(5%, 5%);
            }
        }

        .container {
            background: var(--glass);
            backdrop-filter: blur(50px);
            border: 2px solid var(--glass-border);
            border-radius: 60px;
            padding: 80px;
            max-width: 650px;
            width: 100%;
            box-shadow: 0 50px 150px rgba(0, 0, 0, 0.7);
            animation: slideIn 0.8s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        h1 {
            font-family: 'Syne', sans-serif;
            font-size: 56px;
            margin-bottom: 20px;
            background: linear-gradient(to right, white, var(--vivid-violet));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            letter-spacing: -3px;
            text-transform: uppercase;
            text-align: center;
        }

        p {
            text-align: center;
            color: #94a3b8;
            margin-bottom: 50px;
            font-size: 18px;
        }

        .form-group {
            margin-bottom: 30px;
        }

        label {
            display: block;
            font-size: 11px;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            color: var(--vivid-violet);
            margin-bottom: 12px;
        }

        input,
        select {
            width: 100%;
            padding: 20px 25px;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid var(--glass-border);
            border-radius: 20px;
            color: white;
            font-size: 16px;
            transition: 0.3s;
        }

        input:focus,
        select:focus {
            outline: none;
            border-color: var(--vivid-violet);
            background: rgba(0, 0, 0, 0.6);
            box-shadow: 0 0 30px rgba(110, 0, 255, 0.2);
        }

        button[type="submit"] {
            width: 100%;
            padding: 25px;
            border-radius: 20px;
            background: linear-gradient(135deg, var(--vivid-violet), var(--sunset-pink));
            color: white;
            font-weight: 900;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            border: none;
            transition: 0.5s;
            box-shadow: 0 20px 40px rgba(110, 0, 255, 0.3);
        }

        button[type="submit"]:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 30px 60px rgba(110, 0, 255, 0.5);
            background: linear-gradient(135deg, var(--bright-yellow), var(--electric-green));
            color: black;
        }

        #msg {
            margin-top: 30px;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            font-weight: 800;
            display: none;
        }

        #msg.success {
            background: rgba(0, 255, 135, 0.1);
            color: var(--electric-green);
            border: 1px solid var(--electric-green);
        }

        #msg.error {
            background: rgba(255, 0, 122, 0.1);
            color: var(--sunset-pink);
            border: 1px solid var(--sunset-pink);
        }
    </style>
</head>

<body>
    <div class="mesh-bg"></div>

    <div class="container">
        <h1>Logistic Node.</h1>
        <p>Become a vital connector in the high-speed food distribution matrix.</p>

        <form onsubmit="handleDeliverySubmission(event)">
            <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                <div>
                    <label>Full Name</label>
                    <input type="text" id="name" placeholder="Agent Name" required>
                </div>
                <div>
                    <label>Security ID (Email)</label>
                    <input type="email" id="email" placeholder="agent@vitality.io" required>
                </div>
            </div>

            <div class="form-group">
                <label>Transport Class</label>
                <select id="vehicleType" required>
                    <option value="">Select Module</option>
                    <option value="Bicycle">Bicycle (Eco)</option>
                    <option value="Electric Scooter">E-Scooter (Rapid)</option>
                    <option value="Motorcycle">Motorcycle (Heavy)</option>
                    <option value="Car/Van">Car/Van (Bulk)</option>
                </select>
            </div>

            <div class="form-group">
                <label>License Matrix ID</label>
                <input type="text" id="license" placeholder="Valid ID required">
            </div>

            <button type="submit">INITIALIZE SERVICE</button>
        </form>

        <div id="msg"></div>

        <a href="index.html"
            style="display: block; text-align: center; margin-top: 40px; color: #64748b; text-decoration: none; font-weight: 700; font-size: 14px; text-transform: uppercase; letter-spacing: 2px;">Return
            to Nexus</a>
    </div>

    <script>
        function handleDeliverySubmission(event) {
            event.preventDefault();

            const msg = document.getElementById("msg");
            const submitBtn = event.target.querySelector("button");

            const data = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                vehicleType: document.getElementById("vehicleType").value,
                licenseNumber: document.getElementById("license").value,
                status: "Active"
            };

            submitBtn.disabled = true;
            submitBtn.textContent = "SYNCHRONIZING...";

            fetch("/add-delivery", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
                .then(res => res.json())
                .then(() => {
                    msg.textContent = "✓ NODE ACTIVATED IN VITALITY NETWORK";
                    msg.className = "success";
                    msg.style.display = "block";
                    event.target.reset();
                })
                .catch(err => {
                    msg.textContent = "❌ CONNECTION INTERRUPTED: " + err.message;
                    msg.className = "error";
                    msg.style.display = "block";
                })
                .finally(() => {
                    submitBtn.disabled = false;
                    submitBtn.textContent = "INITIALIZE SERVICE";
                });
        }
    </script>
</body>

</html>
