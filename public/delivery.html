<link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">

<style>
    :root {
        --primary: #4facfe;
        --secondary: #00f2fe;
        --accent: #f093fb;
        --glass: rgba(255, 255, 255, 0.03);
        --glass-border: rgba(255, 255, 255, 0.1);
    }

    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Outfit', sans-serif;
    }

    body {
        background: radial-gradient(circle at top right, #0f172a, #1e1b4b, #0f172a);
        background-attachment: fixed;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 40px 20px;
        color: white;
    }

    /* Floating Orbs */
    body::before {
        content: '';
        position: fixed;
        bottom: -10%;
        left: -10%;
        width: 60%;
        height: 60%;
        background: radial-gradient(circle, rgba(79, 172, 254, 0.1) 0%, transparent 70%);
        filter: blur(80px);
        z-index: -1;
    }

    .glass-panel {
        background: var(--glass);
        backdrop-filter: blur(25px);
        border: 1px solid var(--glass-border);
        border-radius: 45px;
        padding: 60px;
        max-width: 600px;
        width: 100%;
        box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.6);
        animation: reveal 1.2s cubic-bezier(0.4, 0, 0.2, 1);
    }

    @keyframes reveal {
        from {
            opacity: 0;
            transform: translateY(50px) scale(0.95);
        }

        to {
            opacity: 1;
            transform: translateY(0) scale(1);
        }
    }

    h2 {
        font-family: 'Playfair Display', serif;
        font-size: 42px;
        text-align: center;
        margin-bottom: 40px;
        background: linear-gradient(to right, #fff, var(--primary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        letter-spacing: -2px;
    }

    .tagline {
        text-align: center;
        color: #94a3b8;
        margin-top: -30px;
        margin-bottom: 40px;
        font-size: 15px;
        font-weight: 300;
    }

    .form-group {
        margin-bottom: 25px;
    }

    label {
        display: block;
        font-size: 11px;
        font-weight: 700;
        text-transform: uppercase;
        letter-spacing: 2px;
        color: #4facfe;
        margin-bottom: 10px;
        padding-left: 5px;
    }

    input,
    select {
        width: 100%;
        padding: 18px 22px;
        background: rgba(0, 0, 0, 0.4);
        border: 1px solid var(--glass-border);
        border-radius: 20px;
        color: white;
        font-size: 15px;
        transition: all 0.4s ease;
    }

    input:focus,
    select:focus {
        outline: none;
        border-color: var(--secondary);
        background: rgba(0, 0, 0, 0.6);
        box-shadow: 0 0 0 4px rgba(0, 242, 254, 0.1);
        transform: translateY(-2px);
    }

    button[type="submit"] {
        width: 100%;
        padding: 22px;
        border: none;
        border-radius: 20px;
        background: linear-gradient(135deg, var(--primary), var(--secondary));
        color: #0f172a;
        font-weight: 800;
        font-size: 16px;
        cursor: pointer;
        transition: 0.5s;
        margin-top: 20px;
        text-transform: uppercase;
        letter-spacing: 3px;
        box-shadow: 0 20px 40px -10px rgba(79, 172, 254, 0.4);
    }

    button[type="submit"]:hover {
        transform: translateY(-5px);
        box-shadow: 0 30px 60px -10px rgba(79, 172, 254, 0.6);
        filter: brightness(1.1);
    }

    /* Back button */
    .back-btn {
        display: block;
        text-align: center;
        margin-top: 35px;
        color: #64748b;
        text-decoration: none;
        font-size: 14px;
        font-weight: 600;
        transition: 0.3s;
    }

    .back-btn:hover {
        color: white;
    }

    #msg {
        position: fixed;
        top: 30px;
        right: 30px;
        padding: 20px 30px;
        border-radius: 20px;
        backdrop-filter: blur(20px);
        z-index: 1000;
        display: none;
        animation: slideInRight 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        font-weight: 600;
    }

    @keyframes slideInRight {
        from {
            transform: translateX(100%);
            opacity: 0;
        }

        to {
            transform: translateX(0);
            opacity: 1;
        }
    }

    #msg.success {
        background: rgba(34, 197, 94, 0.1);
        color: #4ade80;
        border-color: rgba(34, 197, 94, 0.2);
    }

    #msg.error {
        background: rgba(239, 68, 68, 0.1);
        color: #f87171;
        border-color: rgba(239, 68, 68, 0.2);
    }
</style>
</head>

<body>

    <div class="glass-panel">
        <h2>Logistic Hero</h2>
        <p class="tagline">Join our rapid response network and fight hunger.</p>

        <form id="deliveryForm" onsubmit="submitDelivery(event)">
            <div class="form-group">
                <label for="name">PERSONAL IDENTITY</label>
                <input id="name" type="text" placeholder="Legal Full Name" required>
            </div>

            <div class="form-group" style="display: grid; grid-template-columns: 1.5fr 1fr; gap: 20px;">
                <div>
                    <label for="email">SECURE EMAIL</label>
                    <input id="email" type="email" placeholder="active@mailbox.com" required>
                </div>
                <div>
                    <label for="phone">COMMUNICATION LINE</label>
                    <input id="phone" type="tel" placeholder="+1 000 000 000" required>
                </div>
            </div>

            <div class="form-group">
                <label for="location">OPERATIONAL RADIUS / AREA</label>
                <input id="location" type="text" placeholder="e.g. Greater Metropolitan Area" required>
            </div>

            <div class="form-group" style="display: grid; grid-template-columns: 1.2fr 1fr; gap: 20px;">
                <div>
                    <label for="vehicleType">VEHICLE CLASSIFICATION</label>
                    <select id="vehicleType" required>
                        <option value="">Select Mode</option>
                        <option value="Bike">Motorcycle / Bike</option>
                        <option value="Car">Sedan / SUV</option>
                        <option value="Van">Cargo Van / Truck</option>
                        <option value="Bicycle">Bicycle / Electric</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
                <div>
                    <label for="licenseNumber">LICENSE ID</label>
                    <input id="licenseNumber" type="text" placeholder="Optional">
                </div>
            </div>

            <button type="submit">ACTIVATE PARTNERSHIP</button>
        </form>

        <div id="msg"></div>
        <a href="index.html" class="back-btn">← RETURN TO TERMINAL</a>
    </div>

    <script>
        function showMessage(message, type) {
            const msgEl = document.getElementById("msg");
            msgEl.textContent = message;
            msgEl.className = type;
            setTimeout(() => { msgEl.className = ""; msgEl.style.display = "none"; }, 5000);
        }

        function submitDelivery(event) {
            event.preventDefault();

            const data = {
                name: document.getElementById("name").value.trim(),
                email: document.getElementById("email").value.trim(),
                phone: document.getElementById("phone").value.trim(),
                location: document.getElementById("location").value.trim(),
                vehicleType: document.getElementById("vehicleType").value,
                licenseNumber: document.getElementById("licenseNumber").value.trim()
            };

            const submitBtn = document.querySelector("button[type='submit']");
            submitBtn.disabled = true;
            submitBtn.textContent = "Processing...";

            fetch("/add-delivery", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            })
                .then(res => {
                    if (!res.ok) throw new Error("Server error");
                    return res.json();
                })
                .then(response => {
                    showMessage("✅ Registration submitted! Please wait for admin verification.", "success");
                    document.getElementById("deliveryForm").reset();
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Register as Delivery Partner";
                })
                .catch(error => {
                    showMessage("❌ Error: " + error.message, "error");
                    submitBtn.disabled = false;
                    submitBtn.textContent = "Register as Delivery Partner";
                });
        }
    </script>

</body>

</html>
