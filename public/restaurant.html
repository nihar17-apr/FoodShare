<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Outfit:wght@300;400;600;900&display=swap"
  rel="stylesheet">

<style>
  :root {
    --electric-green: #00ff87;
    --sunset-pink: #ff007a;
    --vivid-violet: #6e00ff;
    --royal-blue: #00a2ff;
    --bright-yellow: #f9ff00;
    --glass: rgba(255, 255, 255, 0.15);
    --glass-border: rgba(255, 255, 255, 0.3);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Outfit', sans-serif;
  }

  body {
    background: #000;
    min-height: 100vh;
    padding: 20px;
    color: white;
    overflow-x: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  /* Extraordinary Mesh Gradient Background */
  .mesh-bg {
    position: fixed;
    top: 0;
    left: 0;
    width: 100vw;
    height: 100vh;
    z-index: -1;
    background:
      radial-gradient(at 0% 0%, hsla(158, 100%, 43%, 1) 0, transparent 50%),
      radial-gradient(at 100% 100%, hsla(331, 100%, 50%, 1) 0, transparent 50%),
      radial-gradient(at 50% 50%, hsla(199, 100%, 50%, 1) 0, transparent 50%);
    filter: blur(80px);
    opacity: 0.6;
    animation: rotateBg 15s linear infinite;
  }

  @keyframes rotateBg {
    from {
      transform: rotate(0deg);
    }

    to {
      transform: rotate(360deg);
    }
  }

  .container {
    background: var(--glass);
    backdrop-filter: blur(50px);
    border: 2px solid var(--glass-border);
    border-radius: 60px;
    padding: 80px;
    max-width: 650px;
    width: 100%;
    box-shadow: 0 50px 150px rgba(0, 0, 0, 0.7);
    animation: popIn 0.8s cubic-bezier(0.23, 1, 0.32, 1);
  }

  @keyframes popIn {
    from {
      opacity: 0;
      transform: scale(0.8);
    }

    to {
      opacity: 1;
      transform: scale(1);
    }
  }

  h1 {
    font-family: 'Syne', sans-serif;
    font-size: 56px;
    margin-bottom: 20px;
    background: linear-gradient(to right, white, var(--royal-blue));
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -3px;
    text-transform: uppercase;
    text-align: center;
  }

  p {
    text-align: center;
    color: #94a3b8;
    margin-bottom: 50px;
    font-size: 18px;
  }

  /* Neon Inputs */
  .form-group {
    margin-bottom: 30px;
  }

  label {
    display: block;
    font-size: 11px;
    font-weight: 900;
    text-transform: uppercase;
    letter-spacing: 2px;
    color: var(--royal-blue);
    margin-bottom: 12px;
  }

  input,
  select,
  textarea {
    width: 100%;
    padding: 20px 25px;
    background: rgba(0, 0, 0, 0.4);
    border: 2px solid var(--glass-border);
    border-radius: 20px;
    color: white;
    font-size: 16px;
    transition: 0.3s;
  }

  input:focus {
    outline: none;
    border-color: var(--royal-blue);
    background: rgba(0, 0, 0, 0.6);
    box-shadow: 0 0 30px rgba(0, 162, 255, 0.2);
  }

  button[type="submit"] {
    width: 100%;
    padding: 25px;
    border-radius: 20px;
    background: linear-gradient(135deg, var(--royal-blue), var(--vivid-violet));
    color: white;
    font-weight: 900;
    font-size: 16px;
    text-transform: uppercase;
    letter-spacing: 3px;
    cursor: pointer;
    border: none;
    transition: 0.5s;
    box-shadow: 0 20px 40px rgba(110, 0, 255, 0.3);
  }

  button[type="submit"]:hover {
    transform: translateY(-5px);
    box-shadow: 0 30px 60px rgba(110, 0, 255, 0.5);
    background: linear-gradient(135deg, var(--electric-green), var(--royal-blue));
    color: black;
  }

  #msg {
    margin-top: 30px;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    font-weight: 800;
    display: none;
  }

  #msg.success {
    background: rgba(0, 255, 135, 0.1);
    color: var(--electric-green);
    border: 1px solid var(--electric-green);
  }

  #msg.error {
    background: rgba(255, 0, 122, 0.1);
    color: var(--sunset-pink);
    border: 1px solid var(--sunset-pink);
  }

  /* Existing error styles adjusted for new theme */
  .error-msg {
    color: var(--sunset-pink);
    /* Changed from var(--accent) */
    font-size: 11px;
    margin-top: 8px;
    display: none;
    padding-left: 5px;
  }

  .error-msg.show {
    display: block;
  }

  input.error,
  select.error,
  textarea.error {
    border-color: var(--sunset-pink);
    box-shadow: 0 0 0 4px rgba(255, 0, 122, 0.2);
  }
</style>
</head>

<body>
  <div class="mesh-bg"></div>

  <div class="container">
    <h1>Initialize Alert.</h1>
    <p>Transmit your surplus data to the high-energy vitality network.</p>

    <form id="restaurantForm" onsubmit="submitRestaurant(event)">
      <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div>
          <label>Establishment Name</label>
          <input id="name" type="text" placeholder="e.g. Zenith Kitchen" required>
          <span class="error-msg" id="nameError"></span>
        </div>
        <div>
          <label>Digital ID (Email)</label>
          <input id="email" type="email" placeholder="nexus@vitality.io" required>
          <span class="error-msg" id="emailError"></span>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">PHONE LINE</label>
        <input id="phone" type="tel" placeholder="+1 234 567 890" required>
        <span class="error-msg" id="phoneError"></span>
      </div>

      <div class="form-group">
        <label for="location">GEO LOCATION / ADDRESS</label>
        <input id="location" type="text" placeholder="Street, City, Postal Code" required>
        <span class="error-msg" id="locationError"></span>
      </div>

      <div class="form-group" style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
        <div>
          <label for="food">FOOD DESCRIPTION</label>
          <input id="food" type="text" placeholder="e.g. Fresh Artisan Bread" required>
          <span class="error-msg" id="foodError"></span>
        </div>
        <div>
          <label for="quantity">PORTIONS</label>
          <input id="quantity" type="number" placeholder="Qty" min="1" required>
          <span class="error-msg" id="quantityError"></span>
        </div>
      </div>

      <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div>
          <label for="category">CATEGORY</label>
          <select id="category">
            <option value="">Choose Type</option>
            <option value="Main Course">Main Course</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Bakery">Bakery</option>
            <option value="Fast Food">Fast Food</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label for="membership">LEVEL</label>
          <select id="membership" required>
            <option value="Basic">Standard</option>
            <option value="Silver">Silver Tier</option>
            <option value="Gold">Gold Tier</option>
          </select>
        </div>
      </div>

      <button type="submit">TRANSMIT SURPLUS ALERT</button>
    </form>

    <div id="msg"></div>
  </div>

  <script>
    const messageEl = document.getElementById("msg");
    const form = document.getElementById("restaurantForm");

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function validatePhone(phone) {
      const re = /^[\d\s\-\+\(\)]{10,}$/;
      return re.test(phone.replace(/\s/g, ''));
    }

    function showError(fieldId, message) {
      const field = document.getElementById(fieldId);
      const errorEl = document.getElementById(fieldId + "Error");
      field.classList.add("error");
      errorEl.textContent = message;
      errorEl.classList.add("show");
    }

    function clearError(fieldId) {
      const field = document.getElementById(fieldId);
      const errorEl = document.getElementById(fieldId + "Error");
      field.classList.remove("error");
      errorEl.classList.remove("show");
    }

    function validateForm() {
      let isValid = true;
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const location = document.getElementById("location").value.trim();
      const food = document.getElementById("food").value.trim();
      const quantity = document.getElementById("quantity").value.trim();

      if (!name || name.length < 3) {
        showError("name", "Restaurant name must be at least 3 characters");
        isValid = false;
      } else {
        clearError("name");
      }

      if (!email || !validateEmail(email)) {
        showError("email", "Please enter a valid email");
        isValid = false;
      } else {
        clearError("email");
      }

      if (!phone || !validatePhone(phone)) {
        showError("phone", "Please enter a valid phone number");
        isValid = false;
      } else {
        clearError("phone");
      }

      if (!location || location.length < 5) {
        showError("location", "Please enter a valid location");
        isValid = false;
      } else {
        clearError("location");
      }

      if (!food || food.length < 2) {
        showError("food", "Please enter a food item");
        isValid = false;
      } else {
        clearError("food");
      }

      if (!quantity || quantity < 1) {
        showError("quantity", "Quantity must be at least 1");
        isValid = false;
      } else {
        clearError("quantity");
      }

      return isValid;
    }

    function showMessage(message, type) {
      messageEl.textContent = message;
      messageEl.className = type;
      messageEl.style.display = "block";
      setTimeout(() => {
        messageEl.style.display = "none";
      }, 5000);
    }

    function submitRestaurant(event) {
      event.preventDefault();

      if (!validateForm()) {
        showMessage("❌ Please fix the errors above", "error");
        return;
      }

      const data = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        location: document.getElementById("location").value.trim(),
        food: document.getElementById("food").value.trim(),
        quantity: parseInt(document.getElementById("quantity").value),
        category: document.getElementById("category").value,
        membership: document.getElementById("membership").value
      };

      const submitBtn = document.querySelector("button[type='submit']");
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      fetch("/add-restaurant", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
        .then(res => {
          if (!res.ok) throw new Error("Server error");
          return res.json();
        })
        .then(response => {
          showMessage("✅ Food item submitted successfully!", "success");
          form.reset();
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Food Item";
        })
        .catch(error => {
          showMessage("❌ Error submitting data: " + error.message, "error");
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Food Item";
        });
    }

  </script>

</body>

</html>
