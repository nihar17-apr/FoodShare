<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;700&family=Tenor+Sans&display=swap"
  rel="stylesheet">

<style>
  :root {
    --foundry: #0a0a0b;
    --flare: #00f5ff;
    --structure: rgba(255, 255, 255, 0.08);
    --gold: #ffcc00;
    --text: #f5f5f7;
    --transition: 0.8s cubic-bezier(0.16, 1, 0.3, 1);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Space Grotesk', sans-serif;
  }

  body {
    background: var(--foundry);
    color: var(--text);
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    overflow: hidden;
  }

  /* Extraordinary Kinetic Light Flare */
  .flare-bg {
    position: fixed;
    top: 50%;
    left: 50%;
    width: 150vw;
    height: 150vh;
    transform: translate(-50%, -50%);
    background: radial-gradient(circle at center, rgba(0, 245, 255, 0.03) 0%, transparent 70%);
    z-index: -1;
    animation: flareMove 20s infinite alternate linear;
  }

  @keyframes flareMove {
    from {
      transform: translate(-60%, -40%) rotate(0deg);
    }

    to {
      transform: translate(-40%, -60%) rotate(360deg);
    }
  }

  .terminal-box {
    background: rgba(255, 255, 255, 0.02);
    backdrop-filter: blur(40px);
    border: 1px solid var(--structure);
    padding: 100px;
    max-width: 800px;
    width: 90%;
    position: relative;
    animation: slideIn 1.2s cubic-bezier(0.16, 1, 0.3, 1);
  }

  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(100px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  .terminal-box::before {
    content: 'SECURITY PROTOCOL ACTIVE';
    position: absolute;
    top: 40px;
    left: 40px;
    font-size: 8px;
    letter-spacing: 4px;
    color: var(--flare);
    opacity: 0.5;
  }

  h1 {
    font-family: 'Tenor Sans', sans-serif;
    font-size: 60px;
    letter-spacing: -2px;
    line-height: 1;
    margin-bottom: 20px;
    text-transform: uppercase;
  }

  p {
    color: #555;
    font-size: 14px;
    letter-spacing: 2px;
    margin-bottom: 60px;
    text-transform: uppercase;
  }

  /* Extraordinary Input Fields */
  .form-row {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 40px;
    margin-bottom: 40px;
  }

  .input-field {
    position: relative;
  }

  .input-field label {
    display: block;
    font-size: 9px;
    font-weight: 700;
    letter-spacing: 3px;
    color: #444;
    margin-bottom: 12px;
    text-transform: uppercase;
  }

  .input-field input,
  .input-field select,
  .input-field textarea {
    width: 100%;
    background: transparent;
    border: none;
    border-bottom: 1px solid var(--structure);
    padding: 15px 0;
    color: white;
    font-size: 18px;
    transition: var(--transition);
  }

  .input-field input:focus {
    outline: none;
    border-bottom-color: var(--flare);
  }

  /* The Kinetic Button */
  .kinetic-btn {
    width: 100%;
    padding: 30px;
    background: transparent;
    border: 1px solid var(--flare);
    color: var(--flare);
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 8px;
    cursor: pointer;
    overflow: hidden;
    position: relative;
    transition: var(--transition);
  }

  .kinetic-btn::before {
    content: '';
    position: absolute;
    top: 0;
    left: -100%;
    width: 100%;
    height: 100%;
    background: var(--flare);
    transition: var(--transition);
    z-index: -1;
  }

  .kinetic-btn:hover {
    color: black;
  }

  #msg {
    margin-top: 30px;
    padding: 20px;
    border-radius: 15px;
    text-align: center;
    font-weight: 800;
    display: none;
  }

  #msg.success {
    background: rgba(0, 255, 135, 0.1);
    color: var(--electric-green);
    border: 1px solid var(--electric-green);
  }

  #msg.error {
    background: rgba(255, 0, 122, 0.1);
    color: var(--sunset-pink);
    border: 1px solid var(--sunset-pink);
  }

  /* Existing error styles adjusted for new theme */
  .error-msg {
    color: var(--sunset-pink);
    /* Changed from var(--accent) */
    font-size: 11px;
    margin-top: 8px;
    display: none;
    padding-left: 5px;
  }

  .error-msg.show {
    display: block;
  }

  input.error,
  select.error,
  textarea.error {
    border-color: var(--sunset-pink);
    box-shadow: 0 0 0 4px rgba(255, 0, 122, 0.2);
  }
</style>
</head>

<body>
  <div class="mesh-bg"></div>

  <div class="container">
    <h1>Initialize Alert.</h1>
    <p>Transmit your surplus data to the high-energy vitality network.</p>

    <form id="restaurantForm" onsubmit="submitRestaurant(event)">
      <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div>
          <label>Establishment Name</label>
          <input id="name" type="text" placeholder="e.g. Zenith Kitchen" required>
          <span class="error-msg" id="nameError"></span>
        </div>
        <div>
          <label>Digital ID (Email)</label>
          <input id="email" type="email" placeholder="nexus@vitality.io" required>
          <span class="error-msg" id="emailError"></span>
        </div>
      </div>

      <div class="form-group">
        <label for="phone">PHONE LINE</label>
        <input id="phone" type="tel" placeholder="+1 234 567 890" required>
        <span class="error-msg" id="phoneError"></span>
      </div>

      <div class="form-group">
        <label for="location">GEO LOCATION / ADDRESS</label>
        <input id="location" type="text" placeholder="Street, City, Postal Code" required>
        <span class="error-msg" id="locationError"></span>
      </div>

      <div class="form-group" style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
        <div>
          <label for="food">FOOD DESCRIPTION</label>
          <input id="food" type="text" placeholder="e.g. Fresh Artisan Bread" required>
          <span class="error-msg" id="foodError"></span>
        </div>
        <div>
          <label for="quantity">PORTIONS</label>
          <input id="quantity" type="number" placeholder="Qty" min="1" required>
          <span class="error-msg" id="quantityError"></span>
        </div>
      </div>

      <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div>
          <label for="category">CATEGORY</label>
          <select id="category">
            <option value="">Choose Type</option>
            <option value="Main Course">Main Course</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Bakery">Bakery</option>
            <option value="Fast Food">Fast Food</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label for="membership">LEVEL</label>
          <select id="membership" required>
            <option value="Basic">Standard</option>
            <option value="Silver">Silver Tier</option>
            <option value="Gold">Gold Tier</option>
          </select>
        </div>
      </div>

      <button type="submit">TRANSMIT SURPLUS ALERT</button>
    </form>

    <div id="msg"></div>
  </div>

  <script>
    const messageEl = document.getElementById("msg");
    const form = document.getElementById("restaurantForm");

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function validatePhone(phone) {
      const re = /^[\d\s\-\+\(\)]{10,}$/;
      return re.test(phone.replace(/\s/g, ''));
    }

    function showError(fieldId, message) {
      const field = document.getElementById(fieldId);
      const errorEl = document.getElementById(fieldId + "Error");
      field.classList.add("error");
      errorEl.textContent = message;
      errorEl.classList.add("show");
    }

    function clearError(fieldId) {
      const field = document.getElementById(fieldId);
      const errorEl = document.getElementById(fieldId + "Error");
      field.classList.remove("error");
      errorEl.classList.remove("show");
    }

    function validateForm() {
      let isValid = true;
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const location = document.getElementById("location").value.trim();
      const food = document.getElementById("food").value.trim();
      const quantity = document.getElementById("quantity").value.trim();

      if (!name || name.length < 3) {
        showError("name", "Restaurant name must be at least 3 characters");
        isValid = false;
      } else {
        clearError("name");
      }

      if (!email || !validateEmail(email)) {
        showError("email", "Please enter a valid email");
        isValid = false;
      } else {
        clearError("email");
      }

      if (!phone || !validatePhone(phone)) {
        showError("phone", "Please enter a valid phone number");
        isValid = false;
      } else {
        clearError("phone");
      }

      if (!location || location.length < 5) {
        showError("location", "Please enter a valid location");
        isValid = false;
      } else {
        clearError("location");
      }

      if (!food || food.length < 2) {
        showError("food", "Please enter a food item");
        isValid = false;
      } else {
        clearError("food");
      }

      if (!quantity || quantity < 1) {
        showError("quantity", "Quantity must be at least 1");
        isValid = false;
      } else {
        clearError("quantity");
      }

      return isValid;
    }

    function showMessage(message, type) {
      messageEl.textContent = message;
      messageEl.className = type;
      messageEl.style.display = "block";
      setTimeout(() => {
        messageEl.style.display = "none";
      }, 5000);
    }

    function submitRestaurant(event) {
      event.preventDefault();

      if (!validateForm()) {
        showMessage("❌ Please fix the errors above", "error");
        return;
      }

      const data = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        location: document.getElementById("location").value.trim(),
        food: document.getElementById("food").value.trim(),
        quantity: parseInt(document.getElementById("quantity").value),
        category: document.getElementById("category").value,
        membership: document.getElementById("membership").value
      };

      const submitBtn = document.querySelector("button[type='submit']");
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      fetch("/add-restaurant", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
        .then(res => {
          if (!res.ok) throw new Error("Server error");
          return res.json();
        })
        .then(response => {
          showMessage("✅ Food item submitted successfully!", "success");
          form.reset();
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Food Item";
        })
        .catch(error => {
          showMessage("❌ Error submitting data: " + error.message, "error");
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Food Item";
        });
    }

  </script>

</body>

</html>
