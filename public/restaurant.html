<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Hub | Heavenly Aurora</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Syne:wght@700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --aurora-1: #00f2fe;
      --aurora-2: #4facfe;
      --aurora-3: #7028ff;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.15);
      --text: #ffffff;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: #02001a;
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .aurora-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 100% 0%, var(--aurora-1), transparent 50%),
        radial-gradient(circle at 0% 100%, var(--aurora-3), transparent 50%);
      filter: blur(100px);
      opacity: 0.15;
    }

    .glass-form-box {
      background: var(--glass);
      backdrop-filter: blur(40px);
      border: 1px solid var(--glass-border);
      border-radius: 60px;
      padding: 80px;
      width: 90%;
      max-width: 650px;
      box-shadow: 0 50px 150px rgba(0, 0, 0, 0.7);
      animation: formPop 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes formPop {
      from {
        opacity: 0;
        transform: scale(0.9) translateY(40px);
      }

      to {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
    }

    .header-unit {
      text-align: center;
      margin-bottom: 60px;
    }

    .header-unit h1 {
      font-family: 'Syne', sans-serif;
      font-size: 50px;
      line-height: 0.9;
      margin-bottom: 20px;
      letter-spacing: -2px;
    }

    .header-unit p {
      color: var(--aurora-1);
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 4px;
    }

    .form-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-size: 11px;
      font-weight: 800;
      color: rgba(255, 255, 255, 0.5);
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 22px 30px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      border-radius: 25px;
      color: white;
      font-size: 16px;
      transition: 0.4s;
    }

    input:focus {
      outline: none;
      border-color: var(--aurora-1);
      box-shadow: 0 0 30px rgba(0, 242, 254, 0.1);
    }

    .submit-btn {
      width: 100%;
      padding: 25px;
      background: white;
      color: #02001a;
      border: none;
      border-radius: 100px;
      font-weight: 900;
      font-size: 18px;
      text-transform: uppercase;
      letter-spacing: 4px;
      cursor: pointer;
      transition: 0.5s;
      margin-top: 20px;
    }

    .submit-btn:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 50px rgba(255, 255, 255, 0.3);
      background: var(--aurora-1);
    }

    #flashMsg {
      margin-top: 40px;
      padding: 20px;
      border-radius: 20px;
      text-align: center;
      font-weight: 800;
      display: none;
    }

    .success {
      background: rgba(0, 242, 254, 0.1);
      color: var(--aurora-1);
      border: 1px solid var(--aurora-1);
    }

    .back-nav {
      display: block;
      margin-top: 40px;
      text-align: center;
      color: rgba(255, 255, 255, 0.4);
      text-decoration: none;
      font-size: 12px;
      font-weight: 700;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .back-nav:hover {
      color: white;
    }
  </style>
</head>

<body>
  <div class="aurora-bg"></div>

  <div class="glass-form-box">
    <div class="header-unit">
      <h1>DONOR<br>PROTOCOL</h1>
      <p>Initialize Abundance Sync</p>
    </div>

    <form id="donorForm" onsubmit="handleDonorSubmit(event)">
      <div class="form-group">
        <label>ESTABLISHMENT IDENTIFIER</label>
        <input id="name" type="text" placeholder="e.g. Celestial Bakery" required>
      </div>

      <div class="form-group">
        <label>COORDINATE EMAIL</label>
        <input id="email" type="email" placeholder="admin@celestial.com" required>
      </div>

      <div class="form-group">
        <label>PHYSICAL LOCALE (ADDRESS)</label>
        <input id="location" type="text" placeholder="Street / Sector" required>
      </div>

      <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div>
          <label>RESOURCE CATEGORY</label>
          <select id="food" required>
            <option value="">Select Domain</option>
            <option value="Bakery">Bakery</option>
            <option value="Vegeterian">Vegetarian</option>
            <option value="Non-Vegeterian">Non-Vegetarian</option>
            <option value="Misc">Miscellaneous</option>
          </select>
        </div>
        <div>
          <label>PORTION COUNT</label>
          <input id="quantity" type="number" placeholder="Qty" min="1" required>
        </div>
      </div>

      <div class="form-group">
        <label>SERVICE TIER</label>
        <select id="membership" required>
          <option value="Basic">Basic Transmission</option>
          <option value="Verified">Verified Hub (Premium)</option>
        </select>
      </div>

      <button type="submit" class="submit-btn">ACTIVATE LINK</button>
    </form>

    <div id="flashMsg"></div>
    <a href="index.html" class="back-nav">← RETURN TO MAIN MATRIX</a>
  </div>

  <script>
    function handleDonorSubmit(e) {
      e.preventDefault();
      const msg = document.getElementById("flashMsg");

      const payload = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        location: document.getElementById("location").value,
        food: document.getElementById("food").value,
        quantity: document.getElementById("quantity").value,
        membership: document.getElementById("membership").value
      };

      fetch('/add-restaurant', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(payload)
      })
        .then(r => r.json())
        .then(d => {
          msg.textContent = "✓ SIGNAL ESTABLISHED: NODE ACTIVE";
          msg.className = "success";
          msg.style.display = "block";
          e.target.reset();
        });
    }
  </script>
</body>

</html>
