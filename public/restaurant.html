<link
  href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap"
  rel="stylesheet">

<style>
  :root {
    --primary: #6366f1;
    --secondary: #a855f7;
    --accent: #ec4899;
    --glass: rgba(255, 255, 255, 0.03);
    --glass-border: rgba(255, 255, 255, 0.1);
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Outfit', sans-serif;
  }

  body {
    background: radial-gradient(circle at top left, #0f172a, #111827, #0f172a);
    background-attachment: fixed;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 40px 20px;
    color: white;
  }

  /* Smooth light blobs */
  body::before {
    content: '';
    position: fixed;
    top: -10%;
    right: -10%;
    width: 50%;
    height: 50%;
    background: radial-gradient(circle, rgba(168, 85, 247, 0.1) 0%, transparent 70%);
    filter: blur(100px);
    z-index: -1;
  }

  .glass-panel {
    background: var(--glass);
    backdrop-filter: blur(25px);
    border: 1px solid var(--glass-border);
    border-radius: 40px;
    padding: 60px;
    max-width: 600px;
    width: 100%;
    box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.5);
    animation: slideUp 1s cubic-bezier(0.4, 0, 0.2, 1);
  }

  @keyframes slideUp {
    from {
      opacity: 0;
      transform: translateY(40px);
    }

    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  h2 {
    font-family: 'Playfair Display', serif;
    font-size: 42px;
    text-align: center;
    margin-bottom: 40px;
    background: linear-gradient(to right, #fff, #a5b4fc);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    letter-spacing: -1px;
  }

  .tagline {
    text-align: center;
    color: #94a3b8;
    margin-top: -30px;
    margin-bottom: 40px;
    font-size: 15px;
    font-weight: 300;
  }

  .form-group {
    margin-bottom: 25px;
  }

  label {
    display: block;
    font-size: 12px;
    font-weight: 600;
    text-transform: uppercase;
    letter-spacing: 1.5px;
    color: #64748b;
    margin-bottom: 10px;
    padding-left: 5px;
  }

  input,
  select,
  textarea {
    width: 100%;
    padding: 16px 20px;
    background: rgba(0, 0, 0, 0.3);
    border: 1px solid var(--glass-border);
    border-radius: 18px;
    color: white;
    font-size: 15px;
    transition: 0.3s;
  }

  input:focus,
  select:focus {
    outline: none;
    border-color: var(--primary);
    background: rgba(0, 0, 0, 0.5);
    box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
  }

  .error-msg {
    color: var(--accent);
    font-size: 11px;
    margin-top: 8px;
    display: none;
    padding-left: 5px;
  }

  .error-msg.show {
    display: block;
  }

  button[type="submit"] {
    width: 100%;
    padding: 20px;
    border: none;
    border-radius: 18px;
    background: linear-gradient(135deg, var(--primary), var(--secondary));
    color: white;
    font-weight: 700;
    font-size: 17px;
    cursor: pointer;
    transition: 0.4s;
    margin-top: 20px;
    text-transform: uppercase;
    letter-spacing: 2px;
    box-shadow: 0 20px 40px -10px rgba(99, 102, 241, 0.4);
  }

  button[type="submit"]:hover {
    transform: translateY(-5px);
    box-shadow: 0 25px 50px -10px rgba(99, 102, 241, 0.6);
  }

  #msg {
    position: fixed;
    bottom: 30px;
    right: 30px;
    padding: 20px 30px;
    border-radius: 20px;
    backdrop-filter: blur(20px);
    border: 1px solid var(--glass-border);
    z-index: 1000;
    display: none;
    animation: slideInRight 0.5s cubic-bezier(0.4, 0, 0.2, 1);
  }

  @keyframes slideInRight {
    from {
      transform: translateX(100%);
      opacity: 0;
    }

    to {
      transform: translateX(0);
      opacity: 1;
    }
  }

  #msg.success {
    background: rgba(34, 197, 94, 0.1);
    color: #4ade80;
    border-color: rgba(34, 197, 94, 0.2);
  }

  #msg.error {
    background: rgba(239, 68, 68, 0.1);
    color: #f87171;
    border-color: rgba(239, 68, 68, 0.2);
  }
</style>
</head>

<body>
  <div class="glass-panel">
    <h2>Donor Hub</h2>
    <p class="tagline">Record your surplus food and save a life today.</p>

    <form id="restaurantForm" onsubmit="submitRestaurant(event)">
      <div class="form-group">
        <label for="name">ESTABLISHMENT NAME</label>
        <input id="name" type="text" placeholder="e.g. Grand Bistro" required>
        <span class="error-msg" id="nameError"></span>
      </div>

      <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div>
          <label for="email">CONTACT EMAIL</label>
          <input id="email" type="email" placeholder="contact@bistro.com" required>
          <span class="error-msg" id="emailError"></span>
        </div>
        <div>
          <label for="phone">PHONE LINE</label>
          <input id="phone" type="tel" placeholder="+1 234 567 890" required>
          <span class="error-msg" id="phoneError"></span>
        </div>
      </div>

      <div class="form-group">
        <label for="location">GEO LOCATION / ADDRESS</label>
        <input id="location" type="text" placeholder="Street, City, Postal Code" required>
        <span class="error-msg" id="locationError"></span>
      </div>

      <div class="form-group" style="display: grid; grid-template-columns: 2fr 1fr; gap: 20px;">
        <div>
          <label for="food">FOOD DESCRIPTION</label>
          <input id="food" type="text" placeholder="e.g. Fresh Artisan Bread" required>
          <span class="error-msg" id="foodError"></span>
        </div>
        <div>
          <label for="quantity">PORTIONS</label>
          <input id="quantity" type="number" placeholder="Qty" min="1" required>
          <span class="error-msg" id="quantityError"></span>
        </div>
      </div>

      <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div>
          <label for="category">CATEGORY</label>
          <select id="category">
            <option value="">Choose Type</option>
            <option value="Main Course">Main Course</option>
            <option value="Vegetarian">Vegetarian</option>
            <option value="Bakery">Bakery</option>
            <option value="Fast Food">Fast Food</option>
            <option value="Other">Other</option>
          </select>
        </div>
        <div>
          <label for="membership">LEVEL</label>
          <select id="membership" required>
            <option value="Basic">Standard</option>
            <option value="Silver">Silver Tier</option>
            <option value="Gold">Gold Tier</option>
          </select>
        </div>
      </div>

      <button type="submit">TRANSMIT SURPLUS ALERT</button>
    </form>

    <div id="msg"></div>
  </div>

  <script>
    const messageEl = document.getElementById("msg");
    const form = document.getElementById("restaurantForm");

    function validateEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function validatePhone(phone) {
      const re = /^[\d\s\-\+\(\)]{10,}$/;
      return re.test(phone.replace(/\s/g, ''));
    }

    function showError(fieldId, message) {
      const field = document.getElementById(fieldId);
      const errorEl = document.getElementById(fieldId + "Error");
      field.classList.add("error");
      errorEl.textContent = message;
      errorEl.classList.add("show");
    }

    function clearError(fieldId) {
      const field = document.getElementById(fieldId);
      const errorEl = document.getElementById(fieldId + "Error");
      field.classList.remove("error");
      errorEl.classList.remove("show");
    }

    function validateForm() {
      let isValid = true;
      const name = document.getElementById("name").value.trim();
      const email = document.getElementById("email").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const location = document.getElementById("location").value.trim();
      const food = document.getElementById("food").value.trim();
      const quantity = document.getElementById("quantity").value.trim();

      if (!name || name.length < 3) {
        showError("name", "Restaurant name must be at least 3 characters");
        isValid = false;
      } else {
        clearError("name");
      }

      if (!email || !validateEmail(email)) {
        showError("email", "Please enter a valid email");
        isValid = false;
      } else {
        clearError("email");
      }

      if (!phone || !validatePhone(phone)) {
        showError("phone", "Please enter a valid phone number");
        isValid = false;
      } else {
        clearError("phone");
      }

      if (!location || location.length < 5) {
        showError("location", "Please enter a valid location");
        isValid = false;
      } else {
        clearError("location");
      }

      if (!food || food.length < 2) {
        showError("food", "Please enter a food item");
        isValid = false;
      } else {
        clearError("food");
      }

      if (!quantity || quantity < 1) {
        showError("quantity", "Quantity must be at least 1");
        isValid = false;
      } else {
        clearError("quantity");
      }

      return isValid;
    }

    function showMessage(message, type) {
      messageEl.textContent = message;
      messageEl.className = type;
      messageEl.style.display = "block";
      setTimeout(() => {
        messageEl.style.display = "none";
      }, 5000);
    }

    function submitRestaurant(event) {
      event.preventDefault();

      if (!validateForm()) {
        showMessage("❌ Please fix the errors above", "error");
        return;
      }

      const data = {
        name: document.getElementById("name").value.trim(),
        email: document.getElementById("email").value.trim(),
        phone: document.getElementById("phone").value.trim(),
        location: document.getElementById("location").value.trim(),
        food: document.getElementById("food").value.trim(),
        quantity: parseInt(document.getElementById("quantity").value),
        category: document.getElementById("category").value,
        membership: document.getElementById("membership").value
      };

      const submitBtn = document.querySelector("button[type='submit']");
      submitBtn.disabled = true;
      submitBtn.textContent = "Submitting...";

      fetch("/add-restaurant", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      })
        .then(res => {
          if (!res.ok) throw new Error("Server error");
          return res.json();
        })
        .then(response => {
          showMessage("✅ Food item submitted successfully!", "success");
          form.reset();
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Food Item";
        })
        .catch(error => {
          showMessage("❌ Error submitting data: " + error.message, "error");
          submitBtn.disabled = false;
          submitBtn.textContent = "Submit Food Item";
        });
    }

  </script>

</body>

</html>
