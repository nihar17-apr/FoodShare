<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donor Portal | Food To Need</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #10b981;
      --secondary: #f59e0b;
      --bg: #0f172a;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text: #f8fafc;
      --text-dim: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow-x: hidden;
    }

    .bg-blobs {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 80% 20%, rgba(245, 158, 11, 0.1), transparent 40%),
        radial-gradient(circle at 20% 80%, rgba(16, 185, 129, 0.1), transparent 40%);
    }

    .glass-box {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      border-radius: 40px;
      padding: 60px;
      width: 90%;
      max-width: 600px;
      backdrop-filter: blur(30px);
      box-shadow: 0 40px 100px rgba(0, 0, 0, 0.5);
      animation: slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .header {
      text-align: center;
      margin-bottom: 50px;
    }

    .header h1 {
      font-family: 'Playfair Display', serif;
      font-size: 42px;
      margin-bottom: 10px;
      color: #fff;
    }

    .header p {
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
      font-size: 11px;
      font-weight: 700;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: var(--text-dim);
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 16px 20px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      border-radius: 15px;
      color: white;
      font-size: 15px;
      transition: 0.3s;
    }

    input:focus {
      outline: none;
      border-color: var(--primary);
      background: rgba(0, 0, 0, 0.5);
    }

    .btn-submit {
      width: 100%;
      padding: 20px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 15px;
      font-weight: 800;
      font-size: 16px;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.4s;
      margin-top: 10px;
    }

    .btn-submit:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 30px rgba(16, 185, 129, 0.3);
      filter: brightness(1.1);
    }

    #msg {
      margin-top: 30px;
      padding: 15px;
      border-radius: 12px;
      text-align: center;
      font-weight: 700;
      display: none;
    }

    .success {
      background: rgba(16, 185, 129, 0.1);
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .error {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
      border: 1px solid #ef4444;
    }

    .back-link {
      display: block;
      margin-top: 30px;
      text-align: center;
      color: var(--text-dim);
      text-decoration: none;
      font-size: 13px;
      transition: 0.3s;
    }

    .back-link:hover {
      color: white;
    }
  </style>
</head>

<body>
  <div class="bg-blobs"></div>

  <div class="glass-box">
    <div class="header">
      <h1>DONOR NODE</h1>
      <p> culinary surplus transmission hub </p>
    </div>

    <form id="restaurantForm" onsubmit="submitRestaurant(event)">
      <div class="form-group">
        <label>Establishment Name</label>
        <input id="name" type="text" placeholder="e.g. The Green Bistro" required>
      </div>

      <div class="form-group">
        <label>Transmission Email</label>
        <input id="email" type="email" placeholder="owner@establishment.com" required>
      </div>

      <div class="form-group">
        <label>Transmission Location</label>
        <input id="location" type="text" placeholder="Street Address / GPS Coords" required>
      </div>

      <div class="form-group" style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
        <div>
          <label>Category</label>
          <select id="food" required>
            <option value="">Select Genre</option>
            <option value="Bakery">Bakery</option>
            <option value="Vegeterian">Vegetarian</option>
            <option value="Non-Vegeterian">Non-Vegetarian</option>
            <option value="Misc">Miscellaneous</option>
          </select>
        </div>
        <div>
          <label>Portions</label>
          <input id="quantity" type="number" placeholder="Qty" min="1" required>
        </div>
      </div>

      <div class="form-group">
        <label>Membership Tier</label>
        <select id="membership" required>
          <option value="Basic">Basic Sync</option>
          <option value="Verified">Verified Hub (Premium)</option>
        </select>
      </div>

      <button type="submit" class="btn-submit">Initialize Sync</button>
    </form>

    <div id="msg"></div>
    <a href="index.html" class="back-link">← Return to Matrix</a>
  </div>

  <script>
    function submitRestaurant(event) {
      event.preventDefault();
      const msg = document.getElementById("msg");

      const data = {
        name: document.getElementById("name").value,
        email: document.getElementById("email").value,
        location: document.getElementById("location").value,
        food: document.getElementById("food").value,
        quantity: document.getElementById("quantity").value,
        membership: document.getElementById("membership").value
      };

      fetch('/add-restaurant', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(data)
      })
        .then(res => res.json())
        .then(d => {
          msg.textContent = d.message || "✓ Transmission Confirmed";
          msg.className = "success";
          msg.style.display = "block";
          event.target.reset();
        })
        .catch(err => {
          msg.textContent = "✘ Signal Interrupted";
          msg.className = "error";
          msg.style.display = "block";
        });
    }
  </script>
</body>

</html>
