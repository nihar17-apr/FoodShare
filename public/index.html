<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Food To Need</title>

<style>
/* ===== RESET ===== */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* ===== BODY ===== */
body {
  font-family: 'Poppins', 'Segoe UI', Arial, sans-serif;
  background: linear-gradient(135deg, #667eea 0%, #764ba2 25%, #f093fb 50%, #4facfe 75%, #00f2fe 100%);
  background-size: 400% 400%;
  animation: gradientShift 15s ease infinite;
  min-height: 100vh;
  padding: 20px;
}

@keyframes gradientShift {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* ===== NAVBAR ===== */
.navbar {
  display: flex;
  justify-content: space-around;
  align-items: center;
  background: rgba(255,255,255,0.15);
  padding: 18px;
  border-radius: 15px;
  margin-bottom: 35px;
  backdrop-filter: blur(20px);
}

.navbar span {
  font-size: 22px;
  font-weight: 900;
  color: white;
}

.nav-link {
  color: white;
  text-decoration: none;
  font-weight: 700;
  cursor: pointer;
  padding: 10px 20px;
  border-radius: 8px;
  transition: 0.3s;
}

.nav-link:hover {
  background: rgba(255,255,255,0.3);
}

/* ===== CONTAINER ===== */
.container {
  max-width: 1300px;
  margin: auto;
  text-align: center;
}

/* ===== HERO ===== */
.hero {
  background: rgba(255,255,255,0.18);
  padding: 60px 40px;
  border-radius: 25px;
  margin-bottom: 50px;
  backdrop-filter: blur(15px);
}

.hero h1 {
  color: white;
  font-size: 52px;
  margin-bottom: 10px;
}

.tagline {
  font-size: 22px;
  font-weight: 700;
  color: #ffd700;
  margin-bottom: 15px;
}

.hero p {
  color: #fff;
  margin-bottom: 25px;
}

/* ===== BUTTON GROUP ===== */
.button-group {
  display: flex;
  justify-content: center;
  gap: 20px;
  flex-wrap: wrap;
}

/* ===== BUTTONS ===== */
button {
  padding: 16px 38px;
  border: none;
  border-radius: 12px;
  font-size: 16px;
  font-weight: 700;
  cursor: pointer;
  color: white;
  transition: 0.3s;
}

/* Existing buttons */
button:nth-child(1) {
  background: linear-gradient(135deg, #667eea, #764ba2);
}
button:nth-child(2) {
  background: linear-gradient(135deg, #f093fb, #f5576c);
}
button:nth-child(3) {
  background: linear-gradient(135deg, #00c6ff, #0072ff);
}
button:nth-child(4) {
  background: linear-gradient(135deg, #4facfe, #00f2fe);
}

button:hover {
  transform: translateY(-4px);
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

/* ===== FOOTER ===== */
.footer {
  margin-top: 50px;
  text-align: center;
  color: white;
  font-weight: 600;
}
</style>
</head>

<body>

<!-- NAVBAR -->
<div class="navbar">
  <span>üçΩ Food To Need</span>
  <a class="nav-link" onclick="scrollToSection('hero')">Home</a>
  <a class="nav-link" onclick="scrollToSection('about')">About Us</a>
  <a class="nav-link" onclick="scrollToSection('contact')">Contact</a>
</div>

<div class="container">

  <!-- HERO -->
  <div class="hero" id="hero">
    <h1>üçΩ Food To Need</h1>
    <p class="tagline">Connecting Food Surplus to Food Shortage</p>
    <p>A platform bridging restaurants with excess food to orphanages and charitable organizations in need</p>

    <!-- üî• UPDATED BUTTON GROUP -->
    <div class="button-group">
      <button onclick="location.href='restaurant.html'">üè® Restaurant Portal</button>
      <button onclick="location.href='acceptor.html'">üè† Acceptor Portal</button>
      <button onclick="location.href='membership.html'">üöö Delivery Membership</button>
      <button onclick="location.href='admin.html'">üë®‚Äçüíº Admin Dashboard</button>
    </div>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <p><strong>Food To Need</strong> ‚Äì Building a Hunger-Free Community</p>
    <p>¬© 2026 Food To Need Initiative</p>
  </div>

</div>

<script>
function scrollToSection(id) {
  const el = document.getElementById(id);
  if (el) el.scrollIntoView({ behavior: "smooth" });
}
</script>

</body>
</html>
