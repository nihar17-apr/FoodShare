<!DOCTYPE html>
<html>

<head>
  <title>System Intelligence | Vitality</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Outfit:wght@300;400;600;900&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --electric-green: #00ff87;
      --sunset-pink: #ff007a;
      --vivid-violet: #6e00ff;
      --royal-blue: #00a2ff;
      --bright-yellow: #f9ff00;
      --glass: rgba(255, 255, 255, 0.1);
      --glass-border: rgba(255, 255, 255, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: #000;
      min-height: 100vh;
      color: white;
      overflow-x: hidden;
    }

    /* Extraordinary Mesh Gradient Background */
    .mesh-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: -1;
      background:
        radial-gradient(at 0% 0%, hsla(158, 100%, 43%, 1) 0, transparent 50%),
        radial-gradient(at 100% 0%, hsla(331, 100%, 50%, 1) 0, transparent 50%),
        radial-gradient(at 0% 100%, hsla(266, 100%, 50%, 1) 0, transparent 50%),
        radial-gradient(at 100% 100%, hsla(199, 100%, 50%, 1) 0, transparent 50%);
      filter: blur(60px);
      opacity: 0.5;
      animation: pulseMesh 20s infinite alternate;
    }

    @keyframes pulseMesh {
      from {
        transform: scale(1) rotate(0deg);
      }

      to {
        transform: scale(1.2) rotate(10deg);
      }
    }

    /* Login Panel */
    .login-container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-box {
      background: var(--glass);
      backdrop-filter: blur(50px);
      border: 2px solid var(--glass-border);
      border-radius: 50px;
      padding: 70px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 50px 150px rgba(0, 0, 0, 0.7);
      text-align: center;
    }

    .login-box h2 {
      font-family: 'Syne', sans-serif;
      font-size: 40px;
      margin-bottom: 40px;
      background: linear-gradient(to right, white, var(--electric-green));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
      letter-spacing: -2px;
    }

    /* Dash Interface */
    .dashboard-container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 50px;
      display: none;
    }

    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 60px;
      padding: 40px;
      background: var(--glass);
      border-radius: 40px;
      border: 2px solid var(--glass-border);
      backdrop-filter: blur(30px);
    }

    .dashboard-header h2 {
      font-family: 'Syne', sans-serif;
      font-size: 32px;
      background: linear-gradient(to right, white, var(--royal-blue));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-transform: uppercase;
    }

    .stats-tray {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 30px;
      margin-bottom: 60px;
    }

    .stat-card {
      background: var(--glass);
      border: 2px solid var(--glass-border);
      border-radius: 40px;
      padding: 40px;
      text-align: center;
      transition: 0.4s;
    }

    .stat-card:hover {
      transform: translateY(-15px);
      border-color: var(--electric-green);
      background: rgba(255, 255, 255, 0.2);
    }

    .stat-card h4 {
      font-size: 11px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 3px;
      color: #94a3b8;
      margin-bottom: 15px;
    }

    .stat-card .number {
      font-family: 'Syne', sans-serif;
      font-size: 60px;
      font-weight: 800;
      background: linear-gradient(to bottom, white, var(--electric-green));
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .nav-bar {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-bottom: 60px;
    }

    .nav-tab {
      padding: 20px 45px;
      background: var(--glass);
      border: 2px solid var(--glass-border);
      border-radius: 100px;
      color: #94a3b8;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.4s;
    }

    .nav-tab.active {
      background: var(--royal-blue);
      color: white;
      border-color: var(--royal-blue);
      box-shadow: 0 15px 40px rgba(0, 162, 255, 0.4);
    }

    #dataGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 40px;
    }

    .entity-card {
      background: var(--glass);
      border: 2px solid var(--glass-border);
      border-radius: 45px;
      padding: 50px;
      transition: 0.5s;
    }

    .entity-card:hover {
      border-color: var(--sunset-pink);
      transform: scale(1.02);
    }

    .card-actions {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .btn-vivid {
      flex: 1;
      padding: 15px;
      border-radius: 15px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      border: none;
      cursor: pointer;
    }

    .btn-green {
      background: var(--electric-green);
      color: black;
    }

    .btn-red {
      background: rgba(255, 0, 122, 0.1);
      color: var(--sunset-pink);
      border: 1px solid var(--sunset-pink);
    }

    /* Modal Styling */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      z-index: 999;
    }

    .modal-sheet {
      background: #111;
      border: 2px solid var(--glass-border);
      border-radius: 50px;
      padding: 60px;
      margin: 5% auto;
      max-width: 700px;
    }
  </style>
</head>

<body>
  <div class="mesh-bg"></div>

  <div id="authSection" class="login-container">
    <div class="login-box">
      <h2>Restricted.</h2>
      <div id="loginErrorMessage" style="display:none; color: var(--sunset-pink); margin-bottom: 20px;">Invalid
        Credentials</div>
      <form onsubmit="initiateLogin(event)">
        <input type="text" id="idInput" placeholder="ACCESS ID" required
          style="width:100%; padding:20px; border-radius:15px; background:#000; border:2px solid var(--glass-border); color:white; margin-bottom:20px;">
        <input type="password" id="keyInput" placeholder="SECURITY KEY" required
          style="width:100%; padding:20px; border-radius:15px; background:#000; border:2px solid var(--glass-border); color:white; margin-bottom:30px;">
        <button type="submit"
          style="width:100%; padding:20px; border-radius:15px; background:linear-gradient(to right, var(--electric-green), var(--royal-blue)); color:black; font-weight:900; border:none; cursor:pointer;">AUTHORIZE
          SESSION</button>
      </form>
    </div>
  </div>

  <div id="dashboardSection" class="dashboard-container">
    <header class="dashboard-header">
      <h2>System Intelligence</h2>
      <button onclick="terminateSession()"
        style="padding:15px 30px; border-radius:15px; background:transparent; border:2px solid var(--glass-border); color:white; cursor:pointer;">TERMINATE</button>
    </header>

    <div class="stats-tray">
      <div class="stat-card">
        <h4>DONORS</h4>
        <div id="restCount" class="number">0</div>
      </div>
      <div class="stat-card">
        <h4>USERS</h4>
        <div id="userCount" class="number">0</div>
      </div>
      <div class="stat-card">
        <h4>INVENTORY</h4>
        <div id="invCount" class="number">0</div>
      </div>
      <div class="stat-card">
        <h4>NODES</h4>
        <div id="delivCount" class="number">0</div>
      </div>
    </div>

    <nav class="nav-bar">
      <button id="tab-rest" class="nav-tab active" onclick="switchDomain('restaurant')">Establishments</button>
      <button id="tab-user" class="nav-tab" onclick="switchDomain('acceptor')">Users</button>
      <button id="tab-deliv" class="nav-tab" onclick="switchDomain('delivery')">Logistic Nodes</button>
      <button id="tab-logs" class="nav-tab" onclick="switchDomain('activity')">Activity Logs</button>
    </nav>

    <div id="dataGrid"></div>
  </div>

  <div id="toast"
    style="display:none; position:fixed; top:40px; right:40px; padding:20px 40px; border-radius:20px; z-index:9999; font-weight:900;">
  </div>

  <script>
    const ADMIN_CREDS = { id: "Nihar", key: "1234" };
    let currentDomain = 'restaurant';
    let currentData = [];

    function initiateLogin(e) {
      e.preventDefault();
      if (document.getElementById("idInput").value === ADMIN_CREDS.id && document.getElementById("keyInput").value === ADMIN_CREDS.key) {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("dashboardSection").style.display = "block";
        fetchDomainData('restaurant');
        updateStats();
      } else {
        document.getElementById("loginErrorMessage").style.display = "block";
      }
    }

    function switchDomain(domain) {
      currentDomain = domain;
      document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
      document.getElementById(`tab-${domain === 'acceptor' ? 'user' : domain === 'delivery' ? 'deliv' : domain === 'activity' ? 'logs' : 'rest'}`).classList.add('active');
      fetchDomainData(domain);
    }

    function fetchDomainData(domain) {
      const endpoint = domain === 'activity' ? '/admin/activities' : `/admin/${domain}s`;
      fetch(endpoint).then(r => r.json()).then(data => {
        currentData = data;
        renderGrid();
      });
    }

    function renderGrid() {
      const grid = document.getElementById("dataGrid");
      grid.innerHTML = "";
      currentData.forEach(item => {
        const card = document.createElement("div");
        card.className = "entity-card";
        if (currentDomain === 'activity') {
          card.innerHTML = `<h3>ðŸ“œ ${item.actorName}</h3><p>${item.action}</p><p>${item.details}</p><div class="card-actions"><button class="btn-vivid btn-red" onclick="purge('${item._id}', 'activity')">PURGE</button></div>`;
        } else {
          card.innerHTML = `<h3>${item.name}</h3><p>${item.location || 'Node'}</p><div class="card-actions"><button class="btn-vivid btn-red" onclick="purge('${item._id}', '${currentDomain}')">PURGE</button></div>`;
        }
        grid.appendChild(card);
      });
    }

    function purge(id, domain) {
      if (confirm("INITIALIZE PURGE?")) {
        fetch(`/delete-${domain}/${id}`, { method: "DELETE" }).then(() => {
          notify("PURGE COMPLETE");
          fetchDomainData(currentDomain);
          updateStats();
        });
      }
    }

    function updateStats() {
      fetch('/admin/restaurants').then(r => r.json()).then(d => {
        document.getElementById("restCount").textContent = d.length;
        let total = 0; d.forEach(r => r.items.forEach(i => total += parseInt(i.quantity) || 0));
        document.getElementById("invCount").textContent = total;
      });
      fetch('/admin/acceptors').then(r => r.json()).then(d => document.getElementById("userCount").textContent = d.length);
      fetch('/admin/deliveries').then(r => r.json()).then(d => document.getElementById("delivCount").textContent = d.length);
    }

    function notify(m) {
      const t = document.getElementById("toast");
      t.textContent = m; t.style.background = "#00ff87"; t.style.color = "#000"; t.style.display = "block";
      setTimeout(() => t.style.display = "none", 3000);
    }

    function terminateSession() { location.reload(); }
  </script>
</body>

</html>
