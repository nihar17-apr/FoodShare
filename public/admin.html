<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>System Intelligence | Food To Need</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;800&family=Playfair+Display:wght@700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #10b981;
      --secondary: #f59e0b;
      --bg: #020617;
      --glass: rgba(255, 255, 255, 0.03);
      --glass-border: rgba(255, 255, 255, 0.1);
      --text: #f8fafc;
      --text-dim: #94a3b8;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overflow-x: hidden;
    }

    .bg-animation {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 0% 0%, rgba(16, 185, 129, 0.05), transparent 50%),
        radial-gradient(circle at 100% 100%, rgba(245, 158, 11, 0.05), transparent 50%);
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 40px;
    }

    /* Login Area */
    .login-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .login-card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      padding: 60px;
      border-radius: 40px;
      backdrop-filter: blur(40px);
      width: 100%;
      max-width: 450px;
      text-align: center;
    }

    .login-card h2 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      margin-bottom: 40px;
    }

    input {
      width: 100%;
      padding: 16px 20px;
      margin-bottom: 20px;
      background: rgba(0, 0, 0, 0.3);
      border: 1px solid var(--glass-border);
      border-radius: 12px;
      color: white;
    }

    .btn-login {
      width: 100%;
      padding: 18px;
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 12px;
      font-weight: 700;
      cursor: pointer;
    }

    /* Dashboard */
    .dashboard {
      display: none;
    }

    .dash-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 60px;
      padding: 20px 40px;
      background: var(--glass);
      border-radius: 20px;
      border: 1px solid var(--glass-border);
    }

    .status-badge {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 8px 16px;
      background: rgba(16, 185, 129, 0.1);
      color: var(--primary);
      border-radius: 50px;
      font-size: 11px;
      font-weight: 700;
    }

    .stat-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 25px;
      margin-bottom: 60px;
    }

    .stat-card {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      padding: 40px;
      border-radius: 30px;
      text-align: center;
      transition: 0.3s;
    }

    .stat-card:hover {
      border-color: var(--primary);
      transform: translateY(-10px);
    }

    .stat-card h4 {
      font-size: 11px;
      color: var(--text-dim);
      text-transform: uppercase;
      letter-spacing: 2px;
      margin-bottom: 10px;
    }

    .stat-card .val {
      font-family: 'Playfair Display', serif;
      font-size: 48px;
      color: #fff;
    }

    /* Navigation */
    .nav-tabs {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .tab {
      padding: 12px 30px;
      border-radius: 50px;
      background: var(--glass);
      color: var(--text-dim);
      border: 1px solid var(--glass-border);
      cursor: pointer;
      font-weight: 600;
      transition: 0.3s;
    }

    .tab.active {
      background: var(--primary);
      color: white;
      border-color: var(--primary);
    }

    /* Data Table */
    .data-table {
      width: 100%;
      background: var(--glass);
      border-radius: 30px;
      border: 1px solid var(--glass-border);
      overflow: hidden;
    }

    .data-row {
      display: grid;
      grid-template-columns: 2fr 2fr 1.5fr 1fr;
      padding: 25px 40px;
      border-bottom: 1px solid var(--glass-border);
      align-items: center;
      transition: 0.2s;
    }

    .data-row:hover {
      background: rgba(255, 255, 255, 0.02);
    }

    .action-btn {
      padding: 8px 16px;
      border-radius: 10px;
      font-size: 11px;
      font-weight: 700;
      cursor: pointer;
      border: none;
      transition: 0.2s;
    }

    .btn-delete {
      background: rgba(239, 68, 68, 0.1);
      color: #ef4444;
    }

    .btn-delete:hover {
      background: #ef4444;
      color: white;
    }
  </style>
</head>

<body>
  <div class="bg-animation"></div>

  <!-- Login Area -->
  <div id="loginOverlay" class="login-overlay">
    <div class="login-card">
      <h2>INTEL ACCESS</h2>
      <input type="text" id="adminUser" placeholder="Identifier">
      <input type="password" id="adminPass" placeholder="Security Key">
      <button class="btn-login" onclick="login()">Authorize</button>
    </div>
  </div>

  <div id="dashboard" class="dashboard container">
    <div class="dash-header">
      <div style="font-family: 'Playfair Display', serif; font-size: 24px; color: var(--primary);">FOODTO‚óèNEED
        Intelligence</div>
      <div class="status-badge">
        <div style="width:8px; height:8px; background:var(--primary); border-radius:50%;"></div> SYSTEM ONLINE
      </div>
      <button onclick="logout()"
        style="background:transparent; color: #ef4444; border:none; cursor:pointer; font-weight:700;">Logout</button>
    </div>

    <div class="stat-grid">
      <div class="stat-card">
        <h4>Donors</h4>
        <div id="count-donors" class="val">0</div>
      </div>
      <div class="stat-card">
        <h4>Acceptors</h4>
        <div id="count-acceptors" class="val">0</div>
      </div>
      <div class="stat-card">
        <h4>Logistics</h4>
        <div id="count-logistics" class="val">0</div>
      </div>
      <div class="stat-card">
        <h4>Logs</h4>
        <div id="count-logs" class="val">0</div>
      </div>
    </div>

    <div class="nav-tabs">
      <div id="tab-donors" class="tab active" onclick="loadContent('donors')">Donors</div>
      <div id="tab-acceptors" class="tab" onclick="loadContent('acceptors')">Acceptors</div>
      <div id="tab-logistics" class="tab" onclick="loadContent('logistics')">Logistics</div>
      <div id="tab-activity" class="tab" onclick="loadContent('activity')">Activity</div>
    </div>

    <div id="dataTable" class="data-table">
      <!-- Dynamic Data -->
    </div>
  </div>

  <script>
    function login() {
      const u = document.getElementById("adminUser").value;
      const p = document.getElementById("adminPass").value;
      if (u === "Nihar" && p === "1234") {
        document.getElementById("loginOverlay").style.display = "none";
        document.getElementById("dashboard").style.display = "block";
        refreshStats();
        loadContent('donors');
      }
    }

    function logout() {
      location.reload();
    }

    function refreshStats() {
      fetch('/restaurants').then(r => r.json()).then(d => document.getElementById("count-donors").textContent = d.length);
      fetch('/admin/acceptors').then(r => r.json()).then(d => document.getElementById("count-acceptors").textContent = d.length);
      fetch('/admin/deliveries').then(r => r.json()).then(d => document.getElementById("count-logistics").textContent = d.length);
      fetch('/admin/activities').then(r => r.json()).then(d => document.getElementById("count-logs").textContent = d.length);
    }

    function loadContent(type) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      document.getElementById('tab-' + type).classList.add('active');

      const table = document.getElementById("dataTable");
      table.innerHTML = '<div style="padding:40px; text-align:center;">Synchronizing Data...</div>';

      let endpoint = '';
      if (type === 'donors') endpoint = '/restaurants';
      else if (type === 'acceptors') endpoint = '/admin/acceptors';
      else if (type === 'logistics') endpoint = '/admin/deliveries';
      else if (type === 'activity') endpoint = '/admin/activities';

      fetch(endpoint).then(r => r.json()).then(data => {
        table.innerHTML = '';
        data.forEach(item => {
          const row = document.createElement("div");
          row.className = "data-row";

          if (type === 'activity') {
            row.style.gridTemplateColumns = "1fr 2fr 1fr";
            row.innerHTML = `
              <div style="color:var(--primary); font-weight:700;">${item.type}</div>
              <div>${item.details}</div>
              <div style="text-align:right; font-size:11px; color:var(--text-dim);">${new Date(item.timestamp).toLocaleString()}</div>
            `;
          } else {
            row.innerHTML = `
              <div style="font-weight:700;">${item.name}</div>
              <div style="color:var(--text-dim); font-size:13px;">${item.email}</div>
              <div style="font-size:13px;">${item.location || item.address || 'Global'}</div>
              <div style="text-align:right;"><button class="action-btn btn-delete" onclick="deleteItem('${type}', '${item._id}')">Remove</button></div>
            `;
          }
          table.appendChild(row);
        });
      });
    }

    function deleteItem(type, id) {
      if (!confirm("Terminate this node?")) return;
      let url = '';
      if (type === 'donors') url = '/delete-restaurant';
      else if (type === 'acceptors') url = '/delete-acceptor';
      else if (type === 'logistics') url = '/delete-delivery';

      fetch(url, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id })
      }).then(() => {
        refreshStats();
        loadContent(type);
      });
    }
  </script>
</body>

</html>
