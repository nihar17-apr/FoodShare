<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sovereign Intel | Heavenly Aurora</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;900&family=Syne:wght@700;800&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --aurora-1: #00f2fe;
      --aurora-2: #4facfe;
      --aurora-3: #7028ff;
      --glass: rgba(255, 255, 255, 0.05);
      --glass-border: rgba(255, 255, 255, 0.15);
      --text: #ffffff;
      --danger: #ff0055;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Outfit', sans-serif;
    }

    body {
      background: #02001a;
      color: var(--text);
      overflow-x: hidden;
      min-height: 100vh;
    }

    .aurora-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle at 0% 0%, var(--aurora-1), transparent 40%),
        radial-gradient(circle at 100% 100%, var(--aurora-3), transparent 40%);
      filter: blur(100px);
      opacity: 0.15;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
      padding: 40px;
    }

    /* Login Barrier */
    #authOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #02001a;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }

    .auth-card {
      background: var(--glass);
      backdrop-filter: blur(50px);
      border: 1px solid var(--glass-border);
      padding: 80px;
      border-radius: 60px;
      width: 90%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 50px 150px rgba(0, 0, 0, 0.8);
    }

    .auth-card h2 {
      font-family: 'Syne', sans-serif;
      font-size: 36px;
      margin-bottom: 50px;
      text-transform: uppercase;
      letter-spacing: 10px;
    }

    .auth-card input {
      width: 100%;
      padding: 22px;
      margin-bottom: 25px;
      background: rgba(0, 0, 0, 0.4);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      color: white;
      font-size: 16px;
      text-align: center;
    }

    .auth-btn {
      width: 100%;
      padding: 22px;
      background: white;
      color: #02001a;
      border: none;
      border-radius: 20px;
      font-weight: 900;
      letter-spacing: 5px;
      cursor: pointer;
      transition: 0.4s;
    }

    .auth-btn:hover {
      background: var(--aurora-1);
      box-shadow: 0 0 40px rgba(0, 242, 254, 0.4);
    }

    /* Dashboard Interface */
    #dashboardArea {
      display: none;
    }

    .dash-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 60px;
      padding: 30px 50px;
      background: var(--glass);
      border-radius: 40px;
      border: 1px solid var(--glass-border);
      backdrop-filter: blur(30px);
    }

    .dash-header h2 {
      font-family: 'Syne', sans-serif;
      font-size: 28px;
      letter-spacing: -1px;
    }

    .stat-tray {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 30px;
      margin-bottom: 60px;
    }

    .stat-block {
      background: var(--glass);
      border: 1px solid var(--glass-border);
      padding: 50px;
      border-radius: 40px;
      text-align: center;
      transition: 0.5s;
    }

    .stat-block:hover {
      transform: translateY(-10px);
      border-color: var(--aurora-1);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
    }

    .stat-block h4 {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.4);
      text-transform: uppercase;
      letter-spacing: 3px;
      margin-bottom: 15px;
    }

    .stat-block .val {
      font-family: 'Syne', sans-serif;
      font-size: 60px;
      font-weight: 800;
      color: white;
    }

    /* Content Navigation */
    .interface-nav {
      display: flex;
      gap: 20px;
      margin-bottom: 40px;
    }

    .tab-item {
      padding: 15px 35px;
      border-radius: 100px;
      background: var(--glass);
      color: rgba(255, 255, 255, 0.5);
      border: 1px solid var(--glass-border);
      cursor: pointer;
      font-weight: 800;
      font-size: 13px;
      text-transform: uppercase;
      letter-spacing: 2px;
      transition: 0.4s;
    }

    .tab-item.active {
      background: white;
      color: #02001a;
      border-color: white;
    }

    /* Table Design */
    .data-matrix {
      background: var(--glass);
      border-radius: 40px;
      border: 1px solid var(--glass-border);
      overflow: hidden;
      backdrop-filter: blur(30px);
    }

    .matrix-row {
      display: grid;
      grid-template-columns: 2fr 2fr 1.5fr 1fr;
      padding: 30px 50px;
      border-bottom: 1px solid var(--glass-border);
      align-items: center;
      transition: 0.3s;
    }

    .matrix-row:hover {
      background: rgba(255, 255, 255, 0.03);
    }

    .btn-terminate {
      padding: 10px 20px;
      border-radius: 12px;
      background: rgba(255, 0, 85, 0.1);
      color: var(--danger);
      border: 1px solid var(--danger);
      font-size: 11px;
      font-weight: 800;
      text-transform: uppercase;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-terminate:hover {
      background: var(--danger);
      color: white;
    }
  </style>
</head>

<body>
  <div class="aurora-bg"></div>

  <!-- AUTH BARRIER -->
  <div id="authOverlay">
    <div class="auth-card">
      <h2>SOVEREIGN</h2>
      <input type="text" id="idKey" placeholder="Identifier">
      <input type="password" id="passKey" placeholder="Access Code">
      <button class="auth-btn" onclick="authorize()">AUTHORIZE</button>
    </div>
  </div>

  <div id="dashboardArea" class="container">
    <div class="dash-header">
      <h2>SYSTEM INTELLIGENCE</h2>
      <div style="display: flex; align-items: center; gap: 20px;">
        <span style="font-size: 10px; letter-spacing: 2px; color: var(--aurora-1); font-weight: 800;">STATUS:
          OPTIMIZED</span>
        <button onclick="location.reload()"
          style="background:transparent; color: var(--danger); border:none; cursor:pointer; font-weight:800; font-size:12px; text-transform:uppercase; letter-spacing:2px;">Terminate
          Session</button>
      </div>
    </div>

    <div class="stat-tray">
      <div class="stat-block">
        <h4>Donors</h4>
        <div id="donorsCount" class="val">0</div>
      </div>
      <div class="stat-block">
        <h4>Acceptors</h4>
        <div id="acceptorsCount" class="val">0</div>
      </div>
      <div class="stat-block">
        <h4>Logistics</h4>
        <div id="logisticsCount" class="val">0</div>
      </div>
      <div class="stat-block">
        <h4>Logs</h4>
        <div id="logsCount" class="val">0</div>
      </div>
    </div>

    <div class="interface-nav">
      <div id="tab-donors" class="tab-item active" onclick="fetchContent('donors')">Donors</div>
      <div id="tab-acceptors" class="tab-item" onclick="fetchContent('acceptors')">Acceptors</div>
      <div id="tab-logistics" class="tab-item" onclick="fetchContent('logistics')">Logistics</div>
      <div id="tab-activity" class="tab-item" onclick="fetchContent('activity')">Activity</div>
    </div>

    <div id="matrixDisplay" class="data-matrix">
      <!-- Matrix Stream -->
    </div>
  </div>

  <script>
    function authorize() {
      const u = document.getElementById("idKey").value;
      const p = document.getElementById("passKey").value;
      if (u === "Nihar" && p === "1234") {
        document.getElementById("authOverlay").style.display = "none";
        document.getElementById("dashboardArea").style.display = "block";
        syncStats();
        fetchContent('donors');
      }
    }

    function syncStats() {
      fetch('/restaurants').then(r => r.json()).then(d => document.getElementById("donorsCount").textContent = d.length);
      fetch('/admin/acceptors').then(r => r.json()).then(d => document.getElementById("acceptorsCount").textContent = d.length);
      fetch('/admin/deliveries').then(r => r.json()).then(d => document.getElementById("logisticsCount").textContent = d.length);
      fetch('/admin/activities').then(r => r.json()).then(d => document.getElementById("logsCount").textContent = d.length);
    }

    function fetchContent(type) {
      document.querySelectorAll('.tab-item').forEach(t => t.classList.remove('active'));
      document.getElementById('tab-' + type).classList.add('active');

      const matrix = document.getElementById("matrixDisplay");
      matrix.innerHTML = '<div style="padding:100px; text-align:center; color:rgba(255,255,255,0.3); letter-spacing:5px;">SYNCHRONIZING MATRIX STREAM...</div>';

      let endpoint = '';
      if (type === 'donors') endpoint = '/restaurants';
      else if (type === 'acceptors') endpoint = '/admin/acceptors';
      else if (type === 'logistics') endpoint = '/admin/deliveries';
      else if (type === 'activity') endpoint = '/admin/activities';

      fetch(endpoint).then(r => r.json()).then(data => {
        matrix.innerHTML = '';
        data.forEach(node => {
          const row = document.createElement("div");
          row.className = "matrix-row";

          if (type === 'activity') {
            row.style.gridTemplateColumns = "1fr 2fr 1fr";
            row.innerHTML = `
              <div style="color:var(--aurora-1); font-weight:800;">${node.type}</div>
              <div style="font-size:14px;">${node.details}</div>
              <div style="text-align:right; font-size:11px; color:rgba(255,255,255,0.4);">${new Date(node.timestamp).toLocaleString()}</div>
            `;
          } else {
            row.innerHTML = `
              <div style="font-weight:800; font-size:18px;">${node.name}</div>
              <div style="color:var(--aurora-1); font-weight:600; font-size:13px;">${node.email}</div>
              <div style="font-size:13px; color:rgba(255,255,255,0.6);">${node.location || node.address || 'GLOBAL'}</div>
              <div style="text-align:right;"><button class="btn-terminate" onclick="terminateNode('${type}', '${node._id}')">Terminate</button></div>
            `;
          }
          matrix.appendChild(row);
        });
      });
    }

    function terminateNode(type, id) {
      if (!confirm("Terminate this matrix node?")) return;
      let path = '';
      if (type === 'donors') path = '/delete-restaurant';
      else if (type === 'acceptors') path = '/delete-acceptor';
      else if (type === 'logistics') path = '/delete-delivery';

      fetch(path, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ id })
      }).then(() => {
        syncStats();
        fetchContent(type);
      });
    }
  </script>
</body>

</html>
