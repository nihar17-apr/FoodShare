<!DOCTYPE html>
<html>

<head>
  <title>System Intelligence | Vitality</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;700&family=Tenor+Sans&display=swap"
    rel="stylesheet">

  <style>
    :root {
      --sovereign: #000000;
      --intelligence: #ffcc00;
      /* Gold intelligence */
      --glow: #00f5ff;
      /* Cyan data stream */
      --structure: rgba(255, 255, 255, 0.05);
      --text: #ffffff;
      --text-dim: #444444;
      --transition: 1s cubic-bezier(0.16, 1, 0.3, 1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'JetBrains Mono', monospace;
    }

    body {
      background: var(--sovereign);
      color: var(--text);
      overflow-x: hidden;
    }

    /* Extraordinary Sovereign Background */
    .sovereign-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at top left, #0a0a0f, #000000);
      z-index: -1;
    }

    .data-spark {
      position: absolute;
      width: 2px;
      height: 2px;
      background: var(--glow);
      border-radius: 50%;
      filter: blur(2px);
      animation: sparkMove 10s infinite linear;
    }

    @keyframes sparkMove {
      0% {
        transform: translate(0, 0);
        opacity: 0;
      }

      50% {
        opacity: 1;
      }

      100% {
        transform: translate(100vw, 100vh);
        opacity: 0;
      }
    }

    /* Login Interface: Ethereal Entry */
    .login-wrap {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .login-box {
      background: var(--structure);
      backdrop-filter: blur(80px);
      border: 1px solid var(--structure);
      padding: 100px;
      max-width: 500px;
      width: 90%;
      text-align: center;
      animation: revealEntry 1.5s var(--transition);
    }

    @keyframes revealEntry {
      from {
        opacity: 0;
        filter: blur(20px);
        transform: scale(0.9);
      }

      to {
        opacity: 1;
        filter: blur(0);
        transform: scale(1);
      }
    }

    .login-box h2 {
      font-family: 'Tenor Sans', sans-serif;
      font-size: 32px;
      letter-spacing: 15px;
      text-transform: uppercase;
      margin-bottom: 60px;
    }

    /* Dashboard Architecture */
    .dashboard {
      max-width: 1800px;
      margin: 0 auto;
      padding: 60px;
      display: none;
    }

    .dash-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 80px;
      border-bottom: 1px solid var(--structure);
      padding-bottom: 40px;
    }

    .dash-header h2 {
      font-family: 'Tenor Sans', sans-serif;
      font-size: 40px;
      letter-spacing: 5px;
      text-transform: uppercase;
    }

    /* Extraordinary Stat Blocks */
    .stat-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1px;
      background: var(--structure);
      border: 1px solid var(--structure);
      margin-bottom: 80px;
    }

    .stat-block {
      background: var(--sovereign);
      padding: 60px;
      text-align: center;
      transition: var(--transition);
    }

    .stat-block:hover {
      background: #050505;
    }

    .stat-block h4 {
      font-size: 10px;
      color: var(--text-dim);
      letter-spacing: 4px;
      margin-bottom: 20px;
      text-transform: uppercase;
    }

    .stat-block .val {
      font-family: 'Tenor Sans', sans-serif;
      font-size: 60px;
    }

    .nav-tab {
      padding: 20px 45px;
      background: var(--glass);
      border: 2px solid var(--glass-border);
      border-radius: 100px;
      color: #94a3b8;
      font-weight: 800;
      text-transform: uppercase;
      letter-spacing: 2px;
      cursor: pointer;
      transition: 0.4s;
    }

    .nav-tab.active {
      background: var(--royal-blue);
      color: white;
      border-color: var(--royal-blue);
      box-shadow: 0 15px 40px rgba(0, 162, 255, 0.4);
    }

    #dataGrid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
      gap: 40px;
    }

    .entity-card {
      background: var(--glass);
      border: 2px solid var(--glass-border);
      border-radius: 45px;
      padding: 50px;
      transition: 0.5s;
    }

    .entity-card:hover {
      border-color: var(--sunset-pink);
      transform: scale(1.02);
    }

    .card-actions {
      display: flex;
      gap: 15px;
      margin-top: 30px;
    }

    .btn-vivid {
      flex: 1;
      padding: 15px;
      border-radius: 15px;
      font-weight: 900;
      text-transform: uppercase;
      letter-spacing: 2px;
      border: none;
      cursor: pointer;
    }

    .btn-green {
      background: var(--electric-green);
      color: black;
    }

    .btn-red {
      background: rgba(255, 0, 122, 0.1);
      color: var(--sunset-pink);
      border: 1px solid var(--sunset-pink);
    }

    /* Modal Styling */
    .modal-overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.9);
      backdrop-filter: blur(20px);
      z-index: 999;
    }

    .modal-sheet {
      background: #111;
      border: 2px solid var(--glass-border);
      border-radius: 50px;
      padding: 60px;
      margin: 5% auto;
      max-width: 700px;
    }
  </style>
</head>

<body>
  <div class="mesh-bg"></div>

  <div id="authSection" class="login-container">
    <div class="login-box">
      <h2>Restricted.</h2>
      <div id="loginErrorMessage" style="display:none; color: var(--sunset-pink); margin-bottom: 20px;">Invalid
        Credentials</div>
      <form onsubmit="initiateLogin(event)">
        <input type="text" id="idInput" placeholder="ACCESS ID" required
          style="width:100%; padding:20px; border-radius:15px; background:#000; border:2px solid var(--glass-border); color:white; margin-bottom:20px;">
        <input type="password" id="keyInput" placeholder="SECURITY KEY" required
          style="width:100%; padding:20px; border-radius:15px; background:#000; border:2px solid var(--glass-border); color:white; margin-bottom:30px;">
        <button type="submit"
          style="width:100%; padding:20px; border-radius:15px; background:linear-gradient(to right, var(--electric-green), var(--royal-blue)); color:black; font-weight:900; border:none; cursor:pointer;">AUTHORIZE
          SESSION</button>
      </form>
    </div>
  </div>

  <div id="dashboardSection" class="dashboard-container">
    <header class="dashboard-header">
      <h2>System Intelligence</h2>
      <button onclick="terminateSession()"
        style="padding:15px 30px; border-radius:15px; background:transparent; border:2px solid var(--glass-border); color:white; cursor:pointer;">TERMINATE</button>
    </header>

    <div class="stats-tray">
      <div class="stat-card">
        <h4>DONORS</h4>
        <div id="restCount" class="number">0</div>
      </div>
      <div class="stat-card">
        <h4>USERS</h4>
        <div id="userCount" class="number">0</div>
      </div>
      <div class="stat-card">
        <h4>INVENTORY</h4>
        <div id="invCount" class="number">0</div>
      </div>
      <div class="stat-card">
        <h4>NODES</h4>
        <div id="delivCount" class="number">0</div>
      </div>
    </div>

    <nav class="nav-bar">
      <button id="tab-rest" class="nav-tab active" onclick="switchDomain('restaurant')">Establishments</button>
      <button id="tab-user" class="nav-tab" onclick="switchDomain('acceptor')">Users</button>
      <button id="tab-deliv" class="nav-tab" onclick="switchDomain('delivery')">Logistic Nodes</button>
      <button id="tab-logs" class="nav-tab" onclick="switchDomain('activity')">Activity Logs</button>
    </nav>

    <div id="dataGrid"></div>
  </div>

  <div id="toast"
    style="display:none; position:fixed; top:40px; right:40px; padding:20px 40px; border-radius:20px; z-index:9999; font-weight:900;">
  </div>

  <script>
    const ADMIN_CREDS = { id: "Nihar", key: "1234" };
    let currentDomain = 'restaurant';
    let currentData = [];

    function initiateLogin(e) {
      e.preventDefault();
      if (document.getElementById("idInput").value === ADMIN_CREDS.id && document.getElementById("keyInput").value === ADMIN_CREDS.key) {
        document.getElementById("authSection").style.display = "none";
        document.getElementById("dashboardSection").style.display = "block";
        fetchDomainData('restaurant');
        updateStats();
      } else {
        document.getElementById("loginErrorMessage").style.display = "block";
      }
    }

    function switchDomain(domain) {
      currentDomain = domain;
      document.querySelectorAll('.nav-tab').forEach(t => t.classList.remove('active'));
      document.getElementById(`tab-${domain === 'acceptor' ? 'user' : domain === 'delivery' ? 'deliv' : domain === 'activity' ? 'logs' : 'rest'}`).classList.add('active');
      fetchDomainData(domain);
    }

    function fetchDomainData(domain) {
      const endpoint = domain === 'activity' ? '/admin/activities' : `/admin/${domain}s`;
      fetch(endpoint).then(r => r.json()).then(data => {
        currentData = data;
        renderGrid();
      });
    }

    function renderGrid() {
      const grid = document.getElementById("dataGrid");
      grid.innerHTML = "";
      currentData.forEach(item => {
        const card = document.createElement("div");
        card.className = "entity-card";
        if (currentDomain === 'activity') {
          card.innerHTML = `<h3>ðŸ“œ ${item.actorName}</h3><p>${item.action}</p><p>${item.details}</p><div class="card-actions"><button class="btn-vivid btn-red" onclick="purge('${item._id}', 'activity')">PURGE</button></div>`;
        } else {
          card.innerHTML = `<h3>${item.name}</h3><p>${item.location || 'Node'}</p><div class="card-actions"><button class="btn-vivid btn-red" onclick="purge('${item._id}', '${currentDomain}')">PURGE</button></div>`;
        }
        grid.appendChild(card);
      });
    }

    function purge(id, domain) {
      if (confirm("INITIALIZE PURGE?")) {
        fetch(`/delete-${domain}/${id}`, { method: "DELETE" }).then(() => {
          notify("PURGE COMPLETE");
          fetchDomainData(currentDomain);
          updateStats();
        });
      }
    }

    function updateStats() {
      fetch('/admin/restaurants').then(r => r.json()).then(d => {
        document.getElementById("restCount").textContent = d.length;
        let total = 0; d.forEach(r => r.items.forEach(i => total += parseInt(i.quantity) || 0));
        document.getElementById("invCount").textContent = total;
      });
      fetch('/admin/acceptors').then(r => r.json()).then(d => document.getElementById("userCount").textContent = d.length);
      fetch('/admin/deliveries').then(r => r.json()).then(d => document.getElementById("delivCount").textContent = d.length);
    }

    function notify(m) {
      const t = document.getElementById("toast");
      t.textContent = m; t.style.background = "#00ff87"; t.style.color = "#000"; t.style.display = "block";
      setTimeout(() => t.style.display = "none", 3000);
    }

    function terminateSession() { location.reload(); }
  </script>
</body>

</html>
